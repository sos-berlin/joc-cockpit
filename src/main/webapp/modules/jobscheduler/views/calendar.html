<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                    <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht">
    <div class="padding p-b-0">
        <div class="hide m-t-xs" ng-class="{'show': isLoading}" >
            <div class="box p-a">
                <div class="table-responsive" resizable r-directions="['bottom']" r-height="450">
                    <table class="table table-hover table-bordered  ">
                        <thead>
                        <tr>
                            <th class="hide"  ng-class="{show:permission.Calendar.edit.change && permission.Calendar.edit.delete}" width="45"><span translate>label.action</span></th>
                            <th><span translate>label.name</span>
                            </th>
                            <th><span translate>label.path</span>
                            </th>
                            <th><span translate>label.type</span>
                            </th>
                            <th><span translate>label.category</span></th>
                            <th><span translate>label.validityFrom</span></th>
                            <th><span translate>label.validityTo</span></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="calendar in allCalendars">
                            <td>
                                 <div class="btn-group dropdown">
                                     <button type="button" class="btn-drop more-option-h" data-toggle="dropdown">
                                         <i class="fa fa-ellipsis-h"></i></button>
                                     <div class="dropdown-menu dropdown-ac dropdown-more dropdown-menu-list" role="menu">
                                         <a ng-if="permission.Calendar.edit.change" ng-click="editCalendar(calendar)" class="dropdown-item" translate>button.editCalendar</a>
                                         <a class="hide dropdown-item" ng-class="{show:permission.Calendar.edit.delete}" ng-click="deleteCalendar(calendar)" translate>button.deleteCalendar</a>
                                         <a class="hide dropdown-item" ng-class="{show:permission.Calendar.edit.delete}" ng-click="exportCalendar(calendar)" translate>button.exportCalendar</a>
                                         <a ng-click="showUsage(calendar)" class="dropdown-item" translate>button.showUsage</a>
                                     </div>
                                 </div>
                             </td>
                            <td>
                             <span>
                                 <span class="text-dark ">{{calendar.name}}</span>
                                 <span ng-if="calendar.title">-</span>
                                 <i class="text-muted" ng-bind-html="calendar.title | linky:'_blank'"></i>
                             </span>
                            </td>
                            <td ng-bind="calendar.path"></td>
                            <td><span class="label " ng-class="{'bg-green': calendar.type=='WORKING_DAYS','bg-gold':calendar.type=='NON_WORKING_DAYS'}" ng-bind="calendar.type | translate"></span></td>
                            <td ng-bind="calendar.category"></td>
                            <td ng-bind="calendar.from | stringToDate1"></td>
                            <td ng-bind="calendar.to | stringToDate1"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="hide text-center m-t-lg" ng-class="{'show': !isLoading}">
            <div class="cssload-loading">{{'label.loading' | translate}}...</div>
        </div>
    </div>
</div>


<div class="modal fade" id="treeModal" tabindex="-1" role="dialog" aria-labelledby="user" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body p-a" style="min-height: 500px;max-height: 600px; overflow: auto">
                <div>
                    <a class="text" ng-click="filter_tree.expand_all();"
                       uib-tooltip="{{'tooltip.expandAll' | translate}}">
                        <i class="fa fa-angle-double-down fa-lg"></i>
                    </a>
                    <a class="text m-l-xs" ng-click="filter_tree.collapse_all();"
                       uib-tooltip="{{'tooltip.collapseAll' | translate}}">
                        <i class="fa fa-angle-double-up fa-lg"></i>
                    </a>
                    <tree
                            tree-data="filterTree1"
                            tree-control="filter_tree"
                            icon-leaf="fa fa-folder"
                            icon-expand="fa fa-folder"
                            expand-on="expanding_property"
                            on-click="treeExpand(branch)"
                            template-url="modules/core/template/tree-filter-structure.html">
                    </tree>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-grey btn-sm m-l-sm pull-left" ng-click="closeModal()" translate>
                    button.cancel
                </button>
            </div>
        </div>
    </div>
</div>
<style>
    .cal-month-day span[data-cal-date] {
        cursor: pointer;
    }
    .cal-row-head{
        color: #222;
    }
    .cal-day-outmonth {
        background: transparent !important;
    }

</style>

                                                        <td style="border: 1px solid #fff"

                                                        <td style="border: 1px solid #fff"

                                                    <tr>
                                                        <td style="border: 1px solid #fff"

                                                                ng-click="selectMonthDaysU('21')">-20</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('22')}"><a
                                                                ng-click="selectMonthDaysU('22')">-21</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('23')}"><a
                                                                ng-click="selectMonthDaysU('23')">-22</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('24')}"><a
                                                                ng-click="selectMonthDaysU('24')">-23</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('25')}"><a
                                                                ng-click="selectMonthDaysU('25')">-24</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('26')}"><a
                                                                ng-click="selectMonthDaysU('26')">-25</a></td>

                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('27')}"><a
                                                                ng-click="selectMonthDaysU('27')">-26</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('28')}"><a
                                                                ng-click="selectMonthDaysU('28')">-27</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('29')}"><a
                                                                ng-click="selectMonthDaysU('29')">-28</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('30')}"><a
                                                                ng-click="selectMonthDaysU('30')">-29</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('31')}"><a
                                                                ng-click="selectMonthDaysU('31')">-30</a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.validFrom</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date"
                                                       style="width: 100%;background-position: 95%" ng-model="frequency.startingWithM"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{freqMinDate}}" data-max-date="{{calendar.to}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.startDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-class="{ 'has-error' : calendar-form.endOnM.$invalid && calendar-form.endOnM.$dirty }">
                                            <label class="col-sm-3 form-control-label" translate>label.validTo</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date" name="endOnM"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.endOnM"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{frequency.startingWithM}}" data-max-date="{{calendar.to}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.endDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane animated fadeIn" id="tab5"
                                         ng-class="{'active':frequency.tab == 'every'}">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.every</label>

                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" min="1" max="31"
                                                       ng-model="frequency.interval">
                                            </div>
                                            <div class="col-sm-3">
                                                <select class="form-control" ng-model="frequency.dateEntity">
                                                    <option value="DAILY" translate>label.days</option>
                                                    <option value="WEEKLY" translate>label.weeks</option>
                                                    <option value="MONTHLY" translate>label.months</option>
                                                    <option value="YEARLY" translate>label.years</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.validFrom</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.startingWith"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{freqMinDate}}" data-max-date="{{calendar.to}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.startDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-class="{ 'has-error' : calendar-form.endOn.$invalid && calendar-form.endOn.$dirty }">
                                            <label class="col-sm-3 form-control-label" translate>label.validTo</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date" name="endOn"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.endOn"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{frequency.startingWith}}" data-max-date="{{calendar.to}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.endDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane animated fadeIn" id="tab6"
                                         ng-class="{'active':frequency.tab == 'nationalHoliday'}">
                                        <div class="form-group row" ng-if="countryField">
                                            <label class="col-sm-12" >
                                                <span translate>label.updateNationalHoliday</span>&nbsp;{{frequency.year}}
                                            </label>
                                        </div>
                                        <div class="form-group row" ng-if="!countryField">
                                            <label class="col-sm-3" translate>label.country</label>

                                            <div class="col-sm-6">
                                                <select class="form-control" ng-model="frequency.country"
                                                        ng-change="loadHolidayList()">
                                                    <option ng-repeat="country in countryListArr | orderBy:'name':false:compareName"
                                                            value="{{country.code}}">{{country.name}}
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-if="!countryField">
                                            <label class="col-sm-3 form-control-label" translate>label.year</label>

                                            <div class="col-sm-6">
                                                <input type="number" class="form-control" min="{{calendarTitle}}" ng-model="frequency.year"
                                                       ng-change="loadHolidayList()">
                                            </div>
                                        </div>
                                        <div class="row" ng-show="holidayList.length">
                                            <label class="col-sm-3" translate>label.selectAll</label>
                                            <div class="col-sm-6">
                                                <label class="md-check">
                                                    <input type="checkbox" ng-model="holidayDays.checked" ng-click="selectAllHolidays()"><i class="primary"></i>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-12">
                                                <div class="col-sm-6 p-l-0">
                                                    <div class="col-sm-12 p-l-0" ng-repeat="holiday in holidayList.slice(0,Math.floor(holidayList.length/2))">
                                                        <label class="md-check">
                                                            <input type="checkbox"
                                                                   data-checklist-model="frequency.nationalHoliday"
                                                                   data-checklist-value="holiday.date"><i class="primary"></i>

                                                            {{getDateFormat(holiday.date)}} <b ng-if="holiday.name">-</b> {{holiday.name}}
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 p-l-0">
                                                    <div class="col-sm-12 p-l-0" ng-repeat="holiday in holidayList.slice(Math.floor(holidayList.length/2),holidayList.length)">
                                                        <label class="md-check">
                                                            <input type="checkbox"
                                                                   data-checklist-model="frequency.nationalHoliday"
                                                                   data-checklist-value="holiday.date"><i class="primary"></i>

                                                            {{getDateFormat(holiday.date)}} <b ng-if="holiday.name">-</b> {{holiday.name}}
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group row"
                                     ng-hide="frequency.tab =='nationalHoliday' || frequency.tab =='specificDays' || frequency.tab =='every'">
                                    <label class="col-sm-3">{{'label.monthRange' | translate}}
                                        <a href>
                                            <i class="cursor fa fa-caret-up m-l-xs" ng-hide="showMonthRange"
                                               ng-click="showMonthRange=true"></i>
                                            <i class="cursor fa fa-caret-down m-l-xs" ng-show="showMonthRange"
                                               ng-click="showMonthRange=false"></i>
                                        </a>
                                    </label>

                                    <div class="col-sm-9" ng-show="showMonthRange">
                                        <label class="md-check w">
                                            <input type="checkbox" ng-model="frequency.allMonth" ng-click="checkAllMonth()">
                                            <i class="primary"></i> <span translate>label.everyMonth</span>
                                        </label><br>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'1'">
                                            <i class="primary"></i> <span translate>label.january</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'2'">
                                            <i class="primary"></i> <span translate>label.february</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'3'">
                                            <i class="primary"></i> <span translate>label.march</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'4'">
                                            <i class="primary"></i> <span translate>label.april</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'5'">
                                            <i class="primary"></i> <span translate>label.may</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'6'">
                                            <i class="primary"></i> <span translate>label.june</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'7'">
                                            <i class="primary"></i> <span translate>label.july</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'8'">
                                            <i class="primary"></i> <span translate>label.august</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'9'">
                                            <i class="primary"></i> <span translate>label.september</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'10'">
                                            <i class="primary"></i> <span translate>label.october</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'11'">
                                            <i class="primary"></i> <span translate>label.november</span>
                                        </label>
                                        <label class="md-check w">
                                            <input type="checkbox" data-checklist-model="frequency.months"
                                                   data-checklist-value="'12'">
                                            <i class="primary"></i> <span translate>label.december</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:15px;">
                            <div class="col-sm-12" style="max-height: 260px; overflow: auto">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th translate>label.srNo</th>
                                            <th translate>label.frequency</th>
                                            <th translate>label.validFrom</th>
                                            <th translate>label.validTo</th>
                                            <th width="80" translate>label.action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="data in frequencyList track by $index" class="cursor"
                                            ng-class="{'light-bg' : (temp.tab ==data.tab && temp.day ==data.day && temp.months ==data.months && temp.isUltimos ==data.isUltimos && temp.dateEntity ==data.dateEntity && temp.str ==data.str)}">
                                            <td ng-click="editFrequency(data)">{{$index+1}}</td>
                                            <td ng-click="editFrequency(data)">
                                                <i ng-if="data.exclude" class="fa fa-minus"> </i>
                                                <span>{{data.str}}</span>
                                            </td>
                                            <td>
                                                <span ng-if="data.tab=='weekDays'">{{data.startingWithW | stringToDate1}}</span>
                                                <span ng-if="data.tab=='specificWeekDays'">{{data.startingWithS | stringToDate1}}</span>
                                                <span ng-if="data.tab=='monthDays'">{{data.startingWithM | stringToDate1}}</span>
                                                <span ng-if="data.tab=='every'">{{data.startingWith | stringToDate1}}</span>
                                            </td>
                                            <td>
                                                <span ng-if="data.tab=='weekDays'">{{data.endOnW | stringToDate1}}</span>
                                                <span ng-if="data.tab=='specificWeekDays'">{{data.endOnS | stringToDate1}}</span>
                                                <span ng-if="data.tab=='monthDays'">{{data.endOnM | stringToDate1}}</span>
                                                <span ng-if="data.tab=='every'">{{data.endOn | stringToDate1}}</span>
                                            </td>
                                            <td>
                                                <a class="text-hover-primary">
                                                    <i ng-click="showCalendar(data)" class="fa fa-calendar m-r-sm"></i>
                                                </a>
                                                <a><i ng-click="editFrequency(data)" class="fa fa-pencil m-r-sm"></i></a>
                                                <a class="text-hover-color">
                                                    <i ng-click="deleteFrequency(data, $index)" class="fa fa-times "></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="col-md-12 text-center" ng-if="frequencyList.length==0" translate>
                                message.noFrequencyFound
                            </div>
                        </div>
                    </div>
                    <div class="hide" ng-class="{'show':editor.showYearView}">
                        <div class="row">
                            <div class="col-sm-7">
                                <label class="form-control-label">
                                    <span class="text" translate>label.previewCalendar</span>
                                </label>
                            </div>
                            <div class="col-sm-5">
                                <select class="form-control" ng-model="calObj.freqency" ng-change="changeFrequencyObj(calObj.freqency)">
                                    <option value="all" translate>label.allFrequency</option>
                                    <option value="{{data}}" ng-repeat="data in frequencyList1 track by $index">{{data.str}} - {{data.type | translate}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="text-md text-center">
                            <a class="m-r-sm" mwl-date-modifier date="viewDate" decrement="calendarView" ng-click="changeDate()">
                                <i class="fa fa-angle-left fa-lg"></i>
                            </a>
                            {{ calendarTitle }}
                            <a class="m-l-sm" mwl-date-modifier date="viewDate" increment="calendarView" ng-click="changeDate()">
                                <i class="fa fa-angle-right fa-lg"></i>
                            </a>
                        </div>
                        <div class="calendar m-t-sm">
                            <mwl-calendar
                                    view="calendarView"
                                    view-date="viewDate"
                                    events="events"
                                    plan-items="planItems"
                                    view-title="calendarTitle"
                                    cell-is-open="true">
                            </mwl-calendar>
                        </div>
                        <div class="text-center m-t-lg" ng-show="isCaledarLoading"> <div class="loading-img1 m-t-lg"></div></div>
                    </div>
                    <button ng-if="!editor.showYearView" type="button" class="btn btn-primary btn-sm"
                            style="position:absolute; bottom: 10px;" ng-disabled="calendar-form.$invalid || !editor.isEnable" ng-click="addFrequency();">
                        <span ng-if="editor.create" translate>button.addNewFrequency</span>
                        <span ng-if="!editor.create" translate>button.updateFrequency</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">

                        <button ng-if="!editor.showYearView" type="submit" class="btn orange btn-sm"
                                ng-disabled="calendar-form.$invalid || frequencyList.length==0">
                            <span translate>button.close</span>
                        </button>
                        <button ng-if="!editor.showYearView" type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel(calendar-form)" translate>
                            button.cancel
                        </button>
                        <button  ng-if="editor.showYearView" type="button" class="btn orange btn-sm" ng-click="addCalendarDates()">
                            <span translate>button.close</span>
                        </button>
                        <button  ng-if="editor.showYearView" type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="back1()" translate>
                            button.cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</script>
