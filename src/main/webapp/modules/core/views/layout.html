<div ng-if="downloading" class="download-progress">
    <i class="fa fa-spinner fa-spin"> </i> <span translate>label.downloading</span>...
</div>
<div id="content" class="app-content " role="main" ng-controller="HeaderCtrl" ng-click="refreshSession()">
    <div class="w-full text-right top-header-bar white fa-fa-color"  ng-class="{'backup-top-header':permission.precedence>0}">
        <span class="pull-left p-l-3 backup-text" ng-if="userPreferences.themeTitle">
            <span class="_600 m-l-sm text-shadow backup-text" ng-bind="userPreferences.themeTitle"></span> </span>
        <span class="m-r-sm"><span translate>label.time</span>:
            <span class="text-primary" ng-bind="currentTime | stringToDate"></span></span>
        <span class="m-r-sm"><span translate>label.remainingSessionTime</span>:
            <span class="text-primary" ng-bind="remainingSessionTime"></span></span>
        <span class="m-r-sm" ng-if="scheduleState"><span translate>label.state</span>:
            <span class="text-warn" ng-class="{'text-success': scheduleState == 'RUNNING', 'text-danger': (scheduleState == 'UNREACHABLE' || scheduleState == 'TERMINATING'  || scheduleState == 'DEAD')}" ng-bind="scheduleState | translate"></span>
        </span>
        <span class="m-r-sm" ng-show="selectedJobScheduler.startedAt">
            <span translate>label.jobSchedulerStartTime</span>:
            <span class="text-primary" ng-bind="selectedJobScheduler.startedAt | stringToDate:selectedJobScheduler.timeZone"></span></span>
        <span class="dropdown" ng-if="schedulerIds.selected">
            <a data-toggle="dropdown">
                <span class="backup-text" translate>label.id</span>:
                <span class="_500 text-orange" ng-bind="schedulerIds.selected"></span><i
                    class="fa fa-caret-down p-l-xs"></i>
            </a>
            <div class="dropdown-menu dropdown-ac dropdown-more pull-right m-r" role="menu">
                <a class="dropdown-item" ng-repeat="jobScheduler in schedulerIds.jobschedulerIds"
                   ng-click="changeScheduler(jobScheduler);$event.stopPropagation()"
                   ng-class="{'primary':schedulerIds.selected == jobScheduler}">
                    <span>{{jobScheduler}}</span>
                </a>
            </div>
        </span>
    </div>
    <!-- BEGIN HEADER -->
    <div class="app-header white box-shadow bg-blue-color {{userPreferences.headerColor}}" ng-class="{'backup':permission.precedence>0}">
        <div ui-include="'modules/core/views/header.html'"></div>
    </div>
    <!-- END HEADER -->
    <!-- BEGIN CONTENT -->
    <div class="app-body">
        <div ui-view id="view"></div>
        <div ng-if="isSwitchLoaded" class="loading-img"></div>
    </div>
    <!-- END CONTENT -->
</div>

                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('27')}"><a
                                                                ng-click="selectMonthDaysU('27')">-26</a></td>
                                                    </tr>
                                                    <tr>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('28')}"><a
                                                                ng-click="selectMonthDaysU('28')">-27</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('29')}"><a
                                                                ng-click="selectMonthDaysU('29')">-28</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('30')}"><a
                                                                ng-click="selectMonthDaysU('30')">-29</a></td>
                                                        <td style="border: 1px solid #fff"
                                                            ng-class="{'primary': getSelectedMonthDaysU('31')}"><a
                                                                ng-click="selectMonthDaysU('31')">-30</a></td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.validFrom</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date"
                                                       style="width: 100%;background-position: 95%" ng-model="frequency.startingWithM"
                                                       data-date-format="{{dataFormat}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.startDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-class="{ 'has-error' : form1.endOnM.$invalid && form1.endOnM.$dirty }">
                                            <label class="col-sm-3 form-control-label" translate>label.validTo</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date" name="endOnM"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.endOnM"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{frequency.startingWithM}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.endDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane animated fadeIn" id="tab5"
                                         ng-class="{'active':frequency.tab == 'every'}">
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.every</label>

                                            <div class="col-sm-2">
                                                <input type="number" class="form-control" min="1" max="31"
                                                       ng-model="frequency.interval">
                                            </div>
                                            <div class="col-sm-3">
                                                <select class="form-control" ng-model="frequency.dateEntity">
                                                    <option value="DAILY" translate>label.days</option>
                                                    <option value="WEEKLY" translate>label.weeks</option>
                                                    <option value="MONTHLY" translate>label.months</option>
                                                    <option value="YEARLY" translate>label.years</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-3 form-control-label" translate>label.validFrom</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.startingWith"
                                                       data-date-format="{{dataFormat}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.startDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                        <div class="form-group row" ng-class="{ 'has-error' : form1.endOn.$invalid && form1.endOn.$dirty }">
                                            <label class="col-sm-3 form-control-label" translate>label.validTo</label>

                                            <div class="col-sm-5">
                                                <input class="form-control input-date" name="endOn"
                                                       style="width: 100%;background-position: 95%"
                                                       ng-model="frequency.endOn"
                                                       data-date-format="{{dataFormat}}" data-min-date="{{frequency.startingWith}}"
                                                       data-autoclose="1" placeholder="{{'placeholder.endDate' | translate}}"
                                                       bs-datepicker type="text">
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:15px;">
                            <div class="col-sm-12" style="max-height: 260px; overflow: auto">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th translate>label.srNo</th>
                                            <th translate>label.frequency</th>
                                            <th translate>label.validFrom</th>
                                            <th translate>label.validTo</th>
                                            <th width="60" translate>label.action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="data in calendar.frequencyList track by $index" class="cursor"
                                            ng-class="{'light-bg' : (temp.tab ==data.tab  && temp.str ==data.str)}">
                                            <td ng-click="editFrequency(data)">{{$index+1}}</td>
                                            <td ng-click="editFrequency(data)">
                                                <i ng-if="data.exclude" class="fa fa-minus"> </i>
                                                <span>{{data.str}}</span>
                                            </td>
                                            <td>
                                                <span ng-if="data.tab=='weekDays'">{{data.startingWithW | stringToDate1}}</span>
                                                <span ng-if="data.tab=='specificWeekDays'">{{data.startingWithS | stringToDate1}}</span>
                                                <span ng-if="data.tab=='monthDays'">{{data.startingWithM | stringToDate1}}</span>
                                                <span ng-if="data.tab=='every'">{{data.startingWith | stringToDate1}}</span>
                                            </td>
                                            <td>
                                                <span ng-if="data.tab=='weekDays'">{{data.endOnW | stringToDate1}}</span>
                                                <span ng-if="data.tab=='specificWeekDays'">{{data.endOnS | stringToDate1}}</span>
                                                <span ng-if="data.tab=='monthDays'">{{data.endOnM | stringToDate1}}</span>
                                                <span ng-if="data.tab=='every'">{{data.endOn | stringToDate1}}</span>
                                            </td>
                                            <td>
                                                <a><i ng-click="editFrequency(data)" class="fa fa-pencil m-r-sm"></i></a>
                                                <a class="text-hover-color">
                                                    <i ng-click="deleteFrequency(data, $index)" class="fa fa-times "></i>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                            <div class="col-md-12 text-center" ng-if="calendar.frequencyList.length==0" translate>
                                message.noFrequencyFound
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm"
                            style="position:absolute; bottom: 10px;" ng-disabled="form1.$invalid || !editor.isEnable" ng-click="addFrequency();">
                        <span ng-if="editor.create" translate>button.addNewFrequency</span>
                        <span ng-if="!editor.create" translate>button.updateFrequency</span>
                    </button>
                </div>
                <div class="modal-footer">
                    <div class="pull-left">
                        <button type="submit" class="btn orange btn-sm" ng-disabled="form1.$invalid || calendar.frequencyList.length==0" translate>
                            button.close
                        </button>
                        <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>
                            button.cancel
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</script>
