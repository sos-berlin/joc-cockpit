<div id="content" class="app-content " role="main" ng-controller="HeaderCtrl" ng-click="refreshSession()">
    <div class="w-full text-right top-header-bar white fa-fa-color">
        <span class="pull-left p-l-3" ng-if="userPreferences.themeTitle"><span class="_600 m-l-sm text-shadow" ng-bind="userPreferences.themeTitle"></span> </span>
        <span class="m-r-sm" ><span translate>label.time</span>: <span class="text-primary" ng-bind="currentTime | stringToDate"></span></span>
        <span class="m-r-sm" ><span translate>label.remainingSessionTime</span>: <span class="text-primary" ng-bind="remainingSessionTime"></span></span>
        <span class="m-r-sm" ><span translate>label.jobSchedulerStartTime</span>: <span class="text-primary" ng-bind="selectedJobScheduler.startedAt | stringToDate:selectedJobScheduler.timeZone"></span></span>
        <span class="dropdown">
            <a data-toggle="dropdown">
                <span translate>label.id</span>:
                <span class="_500 text-orange" ng-bind="schedulerIds.selected"></span><i class="fa fa-caret-down p-l-xs"></i>
            </a>
            <div class="dropdown-menu dropdown-ac dropdown-more pull-right m-r" role="menu">
                <a class="dropdown-item" ng-repeat="jobScheduler in schedulerIds.jobschedulerIds" ng-click="changeScheduler(jobScheduler);$event.stopPropagation()">
                    <span><i class="fa fa-circle text-muted text-xs" ng-class="{'text-success':schedulerIds.selected == jobScheduler}"></i> {{jobScheduler}}</span>
                </a>
            </div>
        </span>

    </div>
    <!-- BEGIN HEADER -->
    <div class="app-header white box-shadow bg-blue-color" >
        <div ui-include="'modules/core/views/header.html'"></div>
    </div>
    <!-- END HEADER -->
    <!-- BEGIN CONTENT -->
    <div class="app-body" >
        <div ui-view id="view"></div>
    </div>
    <!-- END CONTENT -->
    <!-- BEGIN FOOTER -->
<!--    <div class="app-footer">
        <div ui-include="'modules/core/views/footer.html'"></div>
    </div>-->
    <!-- END FOOTER -->
</div>
