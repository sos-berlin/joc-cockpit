<div ng-click="refreshSession()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true" class="fa fa-times-circle"></span></button>
        <h4 class="modal-title"><span translate> label.addNewOrderTo</span> {{_jobChain.path}}</h4>
    </div>
     <form name="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a" style="overflow: auto; max-height: 70vh">
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.orderId</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="{{'placeholder.orderId' | translate}}"  ng-model="order.orderId">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.orderTitle</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control " placeholder="{{'placeholder.title' | translate}} " ng-model="order.title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 " translate>label.startTime</label>
                <div class=" col-md-8" ng-init="order.at = 'now'">
                    <label class="md-check w-sm">
                        <input type="radio" name="radio" ng-model="order.at" value="now">
                        <i class="primary"></i><span translate>label.now</span>
                    </label>
                    <label class="md-check ">
                        <input type="radio" name="radio" ng-model="order.at" value="later">
                        <i class="primary"></i><span translate>label.scheduleForLater</span>
                    </label>
                </div>
            </div>
            <div class="form-group row" ng-if="order.at == 'now'">
                <label class="col-sm-4 form-control-label"  translate>label.enterStartTime</label>

                <div class="col-sm-6" ng-class="{ 'has-error' : form.atTime.$invalid && form.atTime.$dirty }">
                    <input valid-date-regex ng-required="order.at == 'now'" type="text" class="form-control" name="atTime" ng-model="order.atTime" placeholder="{{'placeholder.enterStartTime' | translate}}">
                    <div class="help-block text-danger" ng-messages="form.atTime.$error">
                        <div ng-message="invalid" translate>message.invalid</div>
                        <div ng-message="required" translate>message.requiredError</div>
                    </div>
                </div>
            </div>
            <div class="form-group row" ng-if="order.at == 'later'">
                <label class="col-sm-4 form-control-label"  translate>label.enterDateAndTime</label>
                <div class="col-sm-8" ng-class="{ 'has-error' : form.time.$invalid && form.time.$dirty }">
                    <input autocomplete="off" ng-required="order.at == 'later'" class="form-control input-date" data-min-date="{{minDate}}" ng-model="order.fromDate" data-date-format="{{dataFormat}}" data-autoclose="1" placeholder="{{dataFormat | uppercase}}" bs-datepicker type="text">
                    <input valid-time maxlength="8" ng-required="order.at == 'later'" name="time" class="form-control input-time" ng-model="order.fromTime"
                           placeholder="HH:MM:SS" type="text">
                </div>
            </div>
            <div class="form-group row" ng-hide="order.at =='now'">
                <div class="col-sm-4" translate>label.timeZone</div>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="order.timeZone">
                        <option ng-repeat="zone in zones" value="{{zone}}">{{zone}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.startStep</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="order.state"
                            ng-options="node.name as node.name for node in _jobChain.nodes">
                        <option value="" translate>label.chooseStartingStep</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.endStep</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="order.endState"
                            ng-options="node.name as node.name for node in _jobChain.nodes">
                        <option value="" translate>label.chooseEndStep</option>
                    </select>
                </div>
            </div>
            <div class="form-group row hide" ng-class="{'show': display}">
            <label class="col-sm-4 " translate>label.selectComments</label>
            <div class=" col-sm-8">
                <div>
                    <label class="md-check w">
                        <input type="radio" name="radio1" ng-model="comments.radio" value="predefined">
                        <i class="primary"></i> <span translate>label.predefined</span>
                    </label>
                    <label class="md-check  w">
                        <input type="radio" name="radio1" ng-model="comments.radio" value="new">
                        <i class="primary"></i> <span translate>label.individual</span>
                    </label>
                </div>
            </div>
        </div>
            <div class="form-group row hide" ng-if="comments.radio=='predefined'" ng-class="{ 'has-error' : error,'show': display }">
                <label class="col-sm-4 form-control-label" translate>label.selectComment</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="comments.comment" ng-change="error = false">
                        <option value="" selected translate>label.selectPredefinedReason</option>
                        <option ng-repeat="list in predefinedMessageList" value="{{list}}">{{list}}</option>
                    </select>
                    <div class="help-block text-danger" ng-if="error">
                        <div translate>message.requiredError</div>
                    </div>
                </div>
            </div>
            <div class="form-group row hide" ng-if="comments.radio=='new'" ng-class="{ 'has-error' : error,'show': display }">
                <label class="col-sm-4 " translate>label.comment</label>
                <div class=" col-sm-6">
                    <textarea rows="3" class="form-control" name="comment" ng-model="comments.comment" ng-attr-placeholder="{{'placeholder.enterComment' | translate}}" ng-focus="error = false"></textarea>
                    <div class="help-block text-danger" ng-if="error">
                        <div translate>message.requiredError</div>
                    </div>
                </div>
            </div>
            <div class="form-group row hide" ng-class="{'show': display }">
                <label class="col-sm-4 form-control-label" translate>label.timeSpend</label>
                <div class="col-sm-6" ng-class="{ 'has-error' : form.timeSpent.$invalid && form.timeSpent.$dirty }">
                    <input type="number" name="timeSpent" class="form-control" placeholder="{{'placeholder.timeSpend' | translate}}"  ng-model="comments.timeSpent">
                </div>
            </div>
            <div class="form-group row hide" ng-class="{'show': display }">
                <label class="col-sm-4 form-control-label" translate>label.ticketLink</label>
                <div class="col-sm-6">
                    <input type="url" class="form-control" placeholder="{{'placeholder.ticketLink' | translate}}"  ng-model="comments.ticketLink">
                </div>
            </div>
            <div ui-sortable="sortableOptions" ng-model="paramObject.params">
                <div class="form-group row m-b-0" ng-repeat="param in paramObject.params track by $index" ng-if="permission.Order.change.parameter">
                    <div class="col-sm-4 m-b-sm" ng-if="$index==0" translate>label.name</div>
                    <div class="col-sm-8 m-b-sm" ng-if="$index==0" translate>label.value</div>
                    <div class="col-sm-4 m-b-sm">
                        <input type="text" class="form-control" ng-model="param.name" autocomplete="off" focus="{{$last && $index > 0}}"
                               placeholder="{{'placeholder.name' | translate}} {{$index+1}}">
                    </div>

                    <div class="col-sm-6 m-b-sm">
                        <input type="text" class="form-control" autocomplete="off" ng-model="param.value" ng-keypress="onKeyPress($event)"
                               placeholder="{{'placeholder.value' | translate}} {{$index+1}}">
                    </div>
                    <div class="col-sm-1 p-l-0">
                        <a><i ng-click="removeParams($index)" class="fa fa-times m-t-sm text-muted"></i></a>
                    </div>
                </div>
            </div>
            <div class="form-group row" ng-if="permission.Order.change.parameter">
                <div class="col-sm-12">
                    <a href class="text-u-l" ng-if="paramObject.params.length>0" ng-click="addCriteria()" translate>button.addAnotherParameter</a>
                    <a href class="text-u-l" ng-if="paramObject.params.length==0" ng-click="addCriteria()" translate>button.addParameter</a>
                </div>
            </div>
        </div>
         <div class="modal-footer text-left">
            <button type="submit" class="btn btn-primary btn-sm" translate ng-disabled="form.$invalid">button.submitOrder</button>
            <button type="button" class="btn btn-grey btn-sm" ng-click="cancel()" translate>button.cancel</button>
         </div>
     </form>
</div>
