<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JS7</title>
  <base href="/">
  <meta name="description" content="opensource, JobScheduler, sos-berlin, js7, workload, automation, JOC Cockpit"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      padding: 0;
      margin: 0;
      font-size: 13px;
      line-height: 1.42857143;
      -webkit-font-smoothing: antialiased;
      font-family: "Open Sans", "lucida grande", "Segoe UI", arial, verdana, "lucida sans unicode", tahoma, serif;
      min-height: 100%;
      text-rendering: optimizeLegibility;
      color: var(--text-color);
      background: var(--background-color);
      overflow: auto;
    }

    pre.log {
      color: var(--text-color);
      font-family: Lucida Console, monospace !important;
      font-size: 12px;
      background: 0 0;
      margin-bottom: 8px;
      margin-top: 28px
    }

    pre.log .success {
      background-color: transparent;
    }

    a:hover {
      text-decoration: underline;
      color: var(--primary);
      cursor: pointer;
    }

    input[type=checkbox]{
      box-sizing: border-box;
      padding: 0;
    }

    #upper-header {
      position: fixed;
      width: 100%;
      z-index: 99;
      padding: 4px 0;
      background: var(--background-color) !important;
    }

    input[type=checkbox] {
      top: 1px;
      margin-right: 4px;
      position: relative;
    }

    .ant-checkbox-inner, .ant-radio-inner, .ant-tree-checkbox-inner {
      border: 1px solid transparent !important;
    }

    .w-64 {
      width: 64px;
    }

    .hide, .hide-block {
      display: none !important;
    }

    .show {
      display: block !important;
    }

    .show-block {
      display: inline-block !important;
    }

    .inline {
      display: inline-block;
    }

    .w-full {
      width: 100%;
    }

    ._600 {
      font-weight: 600;
    }

    .m-r {
      margin-right: 16px !important;
    }

    .m-l {
      margin-left: 16px !important;
    }

    .m-r-sm {
      margin-right: 8px !important;
    }

    .m-l-sm {
      margin-left: 8px !important;
    }

    .m-t {
      margin-top: 16px !important;
    }

    .m-l-13 {
      margin-left: 13px;
    }

    .p-r-xs {
      padding-right: 4px !important;
    }

    .p-a-sm {
      padding: 8px !important;
    }

    .pull-right {
      float: right;
    }

    .pull-left {
      float: left;
    }

    .text-center {
      text-align: center !important
    }

    .text-dark {
      color: #2e3e4e;
    }

    .text-muted {
      color: var(--text-muted) !important;
    }

    .log_error, .log_stderr {
      color: red !important;
    }

    .log_warn {
      color: tomato;
    }

    .log_trace {
      color: #a0a0a0
    }

    .log_info {
      color: #666;
    }

    .log_detail {
      color: rgb(0, 0, 255);
    }

    .log_success {
      color: green !important;
    }

    .log_debug {
      color: #006400;
    }

    .iframe {
      visibility: hidden;
      position: absolute;
      display: none;
    }

    .caret {
      border-left: 5px solid var(--background-color);
      border-right: 5px solid var(--background-color);
      content: "";
      display: inline-block;
      height: 0;
      vertical-align: top;
      width: 0;
      margin-right: 3px;
    }

    .down {
      border-bottom: 8px solid var(--text-color);
      margin-top: 3px;
    }

    .up {
      border-top: 8px solid var(--text-color);
    }

    .inner-log-m {
      margin: 6px 13px
    }

    .icon{
      top: 2px;
      position: relative;
      margin-right: 3px;
    }

    .cursor, .md-check, .resize-cursor {
      cursor: pointer !important;
    }

    .spinner {
      position: fixed;
      top: calc(50% - 35px);
      left: calc(50% - 35px);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      perspective: 740px;
    }

    .cssload-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      border-radius: 50%;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
    }

    .cssload-inner.cssload-one {
      left: 0;
      top: 0;
      animation: cssload-rotate-one 0.95s linear infinite;
      -o-animation: cssload-rotate-one 0.95s linear infinite;
      -webkit-animation: cssload-rotate-one 0.95s linear infinite;
      -moz-animation: cssload-rotate-one 0.95s linear infinite;
      border-bottom: 3px solid rgb(247, 104, 86);
    }

    .cssload-inner.cssload-two {
      right: 0;
      top: 0;
      animation: cssload-rotate-two 0.95s linear infinite;
      -o-animation: cssload-rotate-two 0.95s linear infinite;
      -webkit-animation: cssload-rotate-two 0.95s linear infinite;
      -moz-animation: cssload-rotate-two 0.95s linear infinite;
      border-right: 3px solid rgb(19, 129, 189);
    }

    .cssload-inner.cssload-three {
      right: 0;
      bottom: 0;
      animation: cssload-rotate-three 0.95s linear infinite;
      -o-animation: cssload-rotate-three 0.95s linear infinite;
      -webkit-animation: cssload-rotate-three 0.95s linear infinite;
      -moz-animation: cssload-rotate-three 0.95s linear infinite;
      border-top: 3px solid rgba(253, 212, 53, 0.98);
    }

    @keyframes cssload-rotate-one {
      0% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @-o-keyframes cssload-rotate-one {
      0% {
        -o-transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        -o-transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @-ms-keyframes cssload-rotate-one {
      0% {
        -ms-transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        -ms-transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @-webkit-keyframes cssload-rotate-one {
      0% {
        -webkit-transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        -webkit-transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @-moz-keyframes cssload-rotate-one {
      0% {
        -moz-transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
      }
      100% {
        -moz-transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
      }
    }

    @keyframes cssload-rotate-two {
      0% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @-o-keyframes cssload-rotate-two {
      0% {
        -o-transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        -o-transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @-ms-keyframes cssload-rotate-two {
      0% {
        -ms-transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        -ms-transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @-webkit-keyframes cssload-rotate-two {
      0% {
        -webkit-transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        -webkit-transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @-moz-keyframes cssload-rotate-two {
      0% {
        -moz-transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
      }
      100% {
        -moz-transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
      }
    }

    @keyframes cssload-rotate-three {
      0% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }

    @-o-keyframes cssload-rotate-three {
      0% {
        -o-transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        -o-transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }

    @-ms-keyframes cssload-rotate-three {
      0% {
        -ms-transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        -ms-transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }

    @-webkit-keyframes cssload-rotate-three {
      0% {
        -webkit-transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        -webkit-transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }

    @-moz-keyframes cssload-rotate-three {
      0% {
        -moz-transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
      }
      100% {
        -moz-transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
      }
    }
  </style>
</head>

<body>
<app-root>
  <div class="spinner">
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
</app-root>

</body>

</html>
