<div class="modal-header">
  <h4 class="modal-title">
    @if (edit) {
      <span translate>inventory.label.editJson</span>
    }
    @if (!edit) {
      <span translate>inventory.label.showJson</span>
    }:
    <span class="text-muted">{{name}}</span>
  </h4>
  <a appMaximum class="max-btn">
    <i class="fa fa-window-maximize"></i>
  </a>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="row">
      <div [ngClass]="{'error-input': isError, 'json-editor-readonly': !edit}" class="col-md-12">
        <json-editor #editor [data]="data" [options]="options"></json-editor>
      </div>
      @if (isError) {
        <div class="col-md-12">
          <div class="help-block text-danger">
            {{errorMsg}}
          </div>
        </div>
      }
    </div>
  </div>
  <div class="modal-footer">
    @if (edit) {
      <button [disabled]="submitted || isError" class="btn btn-primary btn-sm" type="submit">
        @if (submitted) {
          <i class="fa fa-spin fa-spinner p-r-xs"></i>
        }
        {{'common.button.submit' | translate}}
      </button>
    }
    @if (edit && isError) {
      <button [disabled]="submitted" class="btn btn-secondary btn-sm" type="button" (click)="onSubmit(true)">
        @if (submitted) {
          <i class="fa fa-spin fa-spinner p-r-xs"></i>
        }
        {{'common.button.forceSubmit' | translate}}
      </button>
    }
    <button (click)="copyToClipboard()" class="btn btn-default btn-sm" translate type="button">log.button.copyToClipboard
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" type="button">
      @if (edit) {
        <span translate>common.button.cancel</span>
      }
      @if (!edit) {
        <span translate>common.button.close</span>
      }
    </button>
  </div>
</form>
