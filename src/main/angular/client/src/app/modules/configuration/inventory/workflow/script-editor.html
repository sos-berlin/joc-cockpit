<div class="modal-header">
  <h4 class="modal-title">
    <span translate>workflow.label.scriptEditor</span>
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a p-t-sm">
    <div class="row">
      <div class="col-md-12">
        <div class="inline">
        <ul class="nav navbar-nav navbar-nav-inline nav-active-border3 ">
          <li class="nav-item">
            <a class="nav-link" (click)="execCommand('find')">
              <span class="nav-text"> Find</span>
            </a>
          </li>
        <li class="nav-item">
            <a class="nav-link" (click)="execCommand('findNext')">
              <span class="nav-text"> Find next</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="execCommand('findPrev');">
              <span class="nav-text"> Find previous</span>
            </a>
          </li>
          <li class="nav-item dropdown-separator">
            <span class="separator"></span>
          </li>
            <li class="nav-item">
            <a class="nav-link" (click)="execCommand('replace')">
              <span class="nav-text">Replace</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="execCommand('replaceAll')">
              <span class="nav-text">Replace all</span>
            </a>
          </li>
          <li class="nav-item dropdown-separator">
            <span class="separator"></span>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="execCommand('jumpToLine');">
              <span class="nav-text">Jump to line</span>
            </a>
          </li>
        </ul>
      </div>
        <span class="pull-right" nz-tooltip [nzTooltipTitle]="tooltipTemplate" [nzTooltipPlacement]="'left'" style="font-size: 14px"><i nz-icon nzType="question-circle" nzTheme="outline"></i></span>
        <ng-template #tooltipTemplate>
          <div class="m-a-sm">
            <div>Find:<span class="m-l-sm _600">Ctrl-F</span></div>
            <div>Find next:<span class="m-l-sm _600">Ctrl-G</span></div>
            <div>Find previous:<span class="m-l-sm _600">Shift-Ctrl-G</span></div>
            <div>Replace:<span class="m-l-sm _600">Shift-Ctrl-F</span></div>
            <div>Replace all:<span class="m-l-sm _600">Shift-Ctrl-R</span></div>
            <div>Jump to line:<span class="m-l-sm _600">Alt-G</span></div>
          </div>
        </ng-template>
      </div>
      <div class="col-md-12">
        <div class="b-a" [ngClass]="{'invalid': (cm.invalid && (cm.dirty || cm.touched))}">
          <ngx-codemirror required #codeMirror #cm="ngModel" name="cm" [(ngModel)]="script"
                          [options]="cmOption"
          ></ngx-codemirror>
        </div>
        <div *ngIf="(cm.invalid && (cm.dirty || cm.touched))"
             class="text-danger help-block">
          <div *ngIf="(cm.errors && cm.errors.required)">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.form.valid" translate>
      common.button.submit
    </button>
    <button type="button" class="btn btn-grey btn-sm"
            (click)="activeModal.dismiss('Cross click')" translate>
      common.button.cancel
    </button>
  </div>
</form>
