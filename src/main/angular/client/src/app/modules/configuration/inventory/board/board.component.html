<div class="row">
  <div class="col-md-12" *ngIf="data.type">
    <div class="box p-a">
      <div class="b-b p-b m-b">
        <span class="text-left">
          <a (click)="backToListView()"><i nz-tooltip="{{'inventory.button.backToList' | translate}}" class="fa fa-arrow-circle-left config-back-btn"></i></a>
          <span class="_600">{{data.path}}<span *ngIf="data.path !=='/'">/</span>{{data.name}}</span>
        </span>
        <div class="inline pull-right" *ngIf="!isTrash">
           <span class="badge badge-success m-r-12" *ngIf="board.configuration" [ngClass]="!board.valid ? 'badge-danger':'badge-success'">
              <span *ngIf="board.valid" translate>inventory.label.valid</span>
              <span *ngIf="!board.valid">
                <span translate>inventory.label.notValid</span>
                <i nz-tooltip="{{invalidMsg | translate}}" class="fa fa-info-circle p-l-xs"></i>
              </span>
          </span>
          <span class="badge" [ngClass]="!data.deployed ? 'badge-danger':'badge-success'">
              <span *ngIf="!data.deployed" translate>inventory.label.notDeployed</span>
              <span *ngIf="data.deployed" translate>inventory.label.deployed</span>
          </span>
          <button *ngIf="permission.joc.inventory.deploy && (permission.controllerDefaults.deployments.deploy || permission.currentController.deployments.deploy)" type="button" [disabled]="!board.valid && !board.hasDeployments" class="btn btn-sm btn-grey m-l-12 m-t-n-xs" (click)="deploy()" >
            <i class="fa fa-rocket p-r-xs"></i>
            <span translate>inventory.button.deploy</span>
          </button>
        </div>
      </div>
      <form *ngIf="board.configuration">
        <div class="form-group row"
             [ngClass]="{ 'has-error' : (((name.dirty || name.touched) && name.invalid))}">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.name' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>common.label.name</label>
          <div class="col-md-8 col-lg-6">
            <input type="text" required identifierValidation class="form-control" [readonly]="isTrash || !permission.joc.inventory.manage" [appAutofocus]="!isTrash"
                   name="name" [(ngModel)]="board.name" #name="ngModel" autocomplete="off" (blur)="rename(name.invalid)">
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
              <div *ngIf="name.errors.required">
                <div translate>common.message.requiredError</div>
              </div>
              <div *ngIf="name.errors.invalidIdentifier" translate>common.message.invalid</div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.title' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>common.label.title</label>
          <div class="col-md-8 col-lg-6">
            <input type="text" class="form-control" [readonly]="isTrash || !permission.joc.inventory.manage" autocomplete="off" placeholder="{{'common.placeholder.title' | translate}}"
                   name="title" [(ngModel)]="board.configuration.title" (blur)="saveJSON()">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.documentation' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>inventory.label.documentation</label>
          <div class="col-md-8 col-lg-6 select-input-both">
            <input autocomplete="off" [readOnly]="isTrash || !permission.joc.inventory.manage" type="text" class="form-control"
                   placeholder="{{'inventory.placeholder.documentationName' | translate}}"
                   name="documentationPath" [(ngModel)]="board.configuration.documentationName">
            <nz-tree-select
              name="documentationName"
              [disabled]="isTrash || !permission.joc.inventory.manage"
              nzNoAnimation
              #treeSelectCtrl
              [nzAllowClear]="true"
              [nzNodes]="documentationTree"
              [nzHideUnMatched]="false"
              [nzDropdownStyle]="{ 'max-height': '300px' }"
              nzShowSearch
              [(ngModel)]="board.configuration.documentationName1"
              (nzExpandChange)="onExpand($event)"
            >
              <ng-template #nzTreeTemplate let-node>
                <div style="width: 93%" class="node-wrapper" (click)="loadData(node, $event);">
                  <div class="node-content-wrapper"
                       [class.node-content-wrapper-active]="node.origin.path == board.configuration.documentationName">
                    <i *ngIf="!node.origin.type" nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'"
                       class="w-14"></i>
                    <i *ngIf="node.origin.type" class="fa fa-circle-o text-xs w-11 m-t-xs"></i>
                    {{node.origin.key}}
                  </div>
                </div>
              </ng-template>
            </nz-tree-select>
            <i class="tree-search-clear" (click)="board.configuration.documentationName = '';board.configuration.documentationName1='';saveJSON()"
               *ngIf="board.configuration.documentationName" nz-icon nzType="close-circle" nzTheme="outline"></i>
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{ 'has-error' : (((toNotice.dirty || toNotice.touched) && toNotice.invalid))}">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.toNotice' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>inventory.label.toNotice</label>
          <div class="col-md-8 col-lg-6">
            <nz-input-group [nzAddOnAfter]="addOnAfterTemplate">
              <input autocomplete="off" nz-input [readonly]="isTrash || !permission.joc.inventory.manage" #toNotice="ngModel" required type="text" name="toNotice"
                     placeholder="{{'inventory.placeholder.toNotice' | translate}}" (blur)="saveJSON()"
                     [(ngModel)]="board.configuration.toNotice">
            </nz-input-group>
            <ng-template #addOnAfterTemplate>
              <nz-select [nzAllowClear]="true" nzPlaceHolder="{{'inventory.placeholder.selectPredefinedExpression' | translate}}" (ngModelChange)="changeExp($event, 'toNotice')" name="toNoticeMsg" [(ngModel)]="boardObj.toNoticeMsg" style="width: 220px">
                <nz-option [nzLabel]="'inventory.label.matchingDailyPlanDate' | translate" nzValue="replaceAll($js7OrderId, '^#([0-9]{4}-[0-9]{2}-[0-9]{2})#.*$', '$1')"></nz-option>
                <nz-option [nzLabel]="'inventory.label.matchingDailyPlanDateAndOrderName' | translate" nzValue="replaceAll($js7OrderId, '^#([0-9]{4}-[0-9]{2}-[0-9]{2})#.*-(.*)$', '$1$2')"></nz-option>
              </nz-select>
            </ng-template>
            <div *ngIf="toNotice.invalid && (toNotice.dirty || toNotice.touched)" class="text-danger help-block">
              <div *ngIf="toNotice.errors.required">
                <div translate>common.message.requiredError</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row"
             [ngClass]="{ 'has-error' : (((readingOrderToNoticeId.dirty || readingOrderToNoticeId.touched) && readingOrderToNoticeId.invalid))}">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.readingOrderToNoticeId' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>inventory.label.readingOrderToNoticeId</label>
          <div class="col-md-8 col-lg-6">
            <nz-input-group [nzAddOnAfter]="addOnAfterTemplate3">
              <input autocomplete="off" nz-input [readonly]="isTrash || !permission.joc.inventory.manage" #readingOrderToNoticeId="ngModel" required type="text" name="readingOrderToNoticeId"
                     placeholder="{{'inventory.placeholder.readingOrderToNoticeId' | translate}}" (blur)="saveJSON()"
                     [(ngModel)]="board.configuration.readingOrderToNoticeId">
            </nz-input-group>
            <ng-template #addOnAfterTemplate3>
              <nz-select [nzAllowClear]="true" nzPlaceHolder="{{'inventory.placeholder.selectPredefinedExpression' | translate}}" (ngModelChange)="changeExp($event, 'NoticeId')" name="readingOrderToNoticeIdMsg" [(ngModel)]="boardObj.readingOrderToNoticeIdMsg" style="width: 220px">
                <nz-option [nzLabel]="'inventory.label.matchingDailyPlanDate' | translate" nzValue="replaceAll($js7OrderId, '^#([0-9]{4}-[0-9]{2}-[0-9]{2})#.*$', '$1')"></nz-option>
                <nz-option [nzLabel]="'inventory.label.matchingDailyPlanDateAndOrderName' | translate" nzValue="replaceAll($js7OrderId, '^#([0-9]{4}-[0-9]{2}-[0-9]{2})#.*-(.*)$', '$1$2')"></nz-option>
              </nz-select>
            </ng-template>
            <div *ngIf="readingOrderToNoticeId.invalid && (readingOrderToNoticeId.dirty || readingOrderToNoticeId.touched)" class="text-danger help-block">
              <div *ngIf="readingOrderToNoticeId.errors.required">
                <div translate>common.message.requiredError</div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-4 col-lg-3 form-control-label" [nz-tooltip]="!preferences.showTooltipInfo ? ('inventory.tooltips.board.endOfLife' | translate) : ''"
                 [nzTooltipMouseEnterDelay]="0.5" translate>inventory.label.endOfLife</label>
          <div class="col-md-8 col-lg-6" [ngClass]="{ 'has-error' : (((endOfLife.dirty || endOfLife.touched) && endOfLife.invalid))}">
            <nz-input-group [nzAddOnAfter]="addOnAfterTemplate2">
              <input timevalidator maxlength="8" [hidden]="boardObj.units !== 'HH:MM:SS'" nz-input autocomplete="off" [readonly]="isTrash || !permission.joc.inventory.manage" #endOfLife="ngModel" type="text" name="endOfLife"
                     placeholder="{{'inventory.placeholder.endOfLife' | translate}}" (blur)="saveJSON()"
                     [(ngModel)]="boardObj.endOfLife">
              <nz-input-number [hidden]="boardObj.units === 'HH:MM:SS'" [nzMin]="1" [nzDisabled]="isTrash || !permission.joc.inventory.manage" nzPlaceHolder="{{'inventory.placeholder.endOfLife' | translate}}" #endOfLife="ngModel" name="endOfLife" [(ngModel)]="boardObj.endOfLife"
                               (nzBlur)="saveJSON()"></nz-input-number>
            </nz-input-group>
            <ng-template #addOnAfterTemplate2>
              <nz-select name="units" [(ngModel)]="boardObj.units" (ngModelChange)="changeUnit($event)" style="width: 220px">
                <nz-option [nzLabel]="'inventory.label.milliseconds' | translate" nzValue="Milliseconds"></nz-option>
                <nz-option [nzLabel]="'inventory.label.seconds' | translate" nzValue="Seconds"></nz-option>
                <nz-option [nzLabel]="'inventory.label.minutes' | translate" nzValue="Minutes"></nz-option>
                <nz-option [nzLabel]="'inventory.label.hours' | translate" nzValue="Hours"></nz-option>
                <nz-option [nzLabel]="'inventory.label.days' | translate" nzValue="Days"></nz-option>
                <nz-option [nzLabel]="'HH:MM:SS'" nzValue="HH:MM:SS"></nz-option>
              </nz-select>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-12" *ngIf="data.object">
    <app-table
      [schedulerId]="schedulerId"
      [preferences]="preferences"
      [permission]="permission"
      [copyObj]="copyObj"
      [isTrash]="isTrash"
      [objectType]="objectType"
      [dataObj]="data"></app-table>
  </div>
</div>
