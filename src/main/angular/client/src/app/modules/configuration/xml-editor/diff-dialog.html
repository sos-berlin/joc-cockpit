<div class="modal-header">
  <h4 class="modal-title" translate>xml.label.showDiff</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form name="form" (ngSubmit)="ok()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="row">
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="xmlVersionObj.draftVersion" (click)="checkBoxCheck('draftVersion')"
               name="draftVersion">
          <span translate>xml.label.draftVersion</span>
        </label>
      </div>
      <div class="col-sm-6" style="height: auto">
        <label nz-checkbox [(ngModel)]="xmlVersionObj.liveVersion" (click)="checkBoxCheck('liveVersion')"
               name="liveVersion">
          <span translate>xml.label.liveVersion</span>
        </label>
      </div>
      <div class="col-sm-6">
        <pre class="pre-diff">{{draftXml}}</pre>
      </div>
      <div class="col-sm-6">
        <pre class="pre-diff" [innerHTML]="liveXml"></pre>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" translate>common.button.submit</button>
    <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>common.button.cancel</button>
  </div>
</form>
