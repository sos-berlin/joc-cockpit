<div class="modal-header">
  <h4 class="modal-title">
    <span class="drag-text" translate>workflow.label.references</span>
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

  <div class="modal-body p-a">
    <div class="form-group row" *ngIf="type==='FILEORDERSOURCE'">
      <label class="col-md-12" translate>inventory.label.fileOrderSources</label>
      <div class="col-md-12 m-t-xs">
        <div class="p-l" *ngFor="let item of data.fileOrderSources">
          <i (click)="navToObj(item.path)" class="fa fa-pencil cursor"></i>
          &nbsp;{{item.path}}
          &nbsp;Agent - {{item.agentName}}
          &nbsp;Pattern - {{item.pattern}}
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="type==='SCHEDULE'">
      <label class="col-md-12" translate>inventory.label.orders</label>
      <div class="col-md-12 m-t-xs">
        <div class="p-l" *ngFor="let item of data.schedules">
          <i (click)="navToObj(item.path)" class="fa fa-pencil cursor"></i>
          &nbsp;{{item.path}}
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="type==='WORKFLOW'">
      <label class="col-md-12" translate>inventory.label.workflows</label>
      <div class="col-md-12 m-t-xs">
        <div class="p-l" *ngFor="let item of data.workflows">
          <i (click)="navToObj(item.path)" class="fa fa-pencil cursor"></i>
          &nbsp;{{item.path}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-grey btn-sm"
            (click)="activeModal.destroy()" translate>
      common.button.close
    </button>
  </div>
