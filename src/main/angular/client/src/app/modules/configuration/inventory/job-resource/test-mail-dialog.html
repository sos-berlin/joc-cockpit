<div class="modal-header">
  <h4 class="modal-title">
    <span translate>inventory.label.testMail</span>
  </h4>
  <button (click)="cancel()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-3 form-control-label" translate>user.label.recipient
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div [ngClass]="{'has-error' : ((recipient.dirty || recipient.touched) && recipient.invalid)}" class="col-md-8">
        <input #recipient="ngModel" [(ngModel)]="object.recipient" [appAutofocus]="true" autocomplete="off"
               class="form-control"
               name="recipient" placeholder="{{'user.placeholder.enterEmail' | translate}}" required type="text">
        <div *ngIf="recipient.invalid && (recipient.dirty || recipient.touched)"
             class="text-danger help-block">
          <div *ngIf="(recipient.errors && recipient.errors['required'])">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 form-control-label" translate>user.label.subject
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div [ngClass]="{'has-error' : ((subject.dirty || subject.touched) && subject.invalid)}" class="col-md-8">
        <input #subject="ngModel" [(ngModel)]="object.subject" class="form-control"
               name="subject" placeholder="{{'user.placeholder.subject' | translate}}" required type="text">
        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)"
             class="text-danger help-block">
          <div *ngIf="(subject.errors && subject.errors['required'])">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm"
            type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button (click)="cancel()" class="btn btn-grey btn-sm" translate type="button">
      common.button.cancel
    </button>
  </div>
</form>
