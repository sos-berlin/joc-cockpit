<div class="form-group row" *ngIf="!selectedNode.obj.show">
  <div class="col-md-12 m-b text-center">
    <label class="_600 b-b" translate>workflow.label.listOfSchemes</label>
  </div>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-hover table-bordered ">
        <thead>
        <tr>
          <th colSpan="2" style="text-align: center;"><span translate>workflow.label.listOfPeriods</span></th>
          <th rowspan="2" style="text-align: center;vertical-align: middle"><span translate>workflow.label.repeat</span></th>
        </tr>
        <tr>
          <th><span translate>workflow.admissionTime.label.frequency</span></th>
          <th><span translate>workflow.admissionTime.label.period</span></th>
        </tr>
        </thead>
        <tbody *ngFor="let list of schemeList;">
        <tr *ngFor="let item of list.periodList;">
          <td>
            <span>On {{item.frequency}}</span>
            <a class="text-xs text-hover-color m-l-sm"
               (click)="removeFrequency(item)"><i class="fa fa-times"></i></a>
          </td>
          <td>
            <div *ngFor="let p of item.periods;">
              <a (click)="editPeriod(p, item)">{{p.text}}</a>
              <a (click)="editPeriod(p, item)" class="text-xs text-hover-primary m-l-sm">
                <i class="fa fa-pencil"></i></a>
              <a (click)="removePeriod(item, p)" class="text-xs text-hover-color m-l-sm">
                <i class="fa fa-times text-hover-color"></i></a>
            </div>
            <div class="text-xs cursor text-hover-primary">
              <i (click)="addPeriod(item)" class="fa fa-plus"></i>
            </div>
          </td>
          <td></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="schemeList.length==0" class="text-center m-b-sm">
      <app-empty-data></app-empty-data>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12 b-b p-t p-b">
        <button class="btn btn-sm btn-primary"
                (click)="addScheme(selectedNode.obj)" translate>workflow.button.addScheme
        </button>
      </div>
    </div>
  </div>
</div>
<app-admission-time *ngIf="selectedNode.obj.show" [type]="'Cycle'" [job]="data.schedule" [data]="data"
                    (close)="closeScheme(selectedNode.obj)"></app-admission-time>
