<div *ngIf="!selectedNode.obj.show" class="form-group row">
  <label [nz-tooltip]="isTooltipVisible ? ('inventory.tooltips.workflow.job.label' | translate) : ''"
         [nzTooltipMouseEnterDelay]="0.5"
         class="col-md-4 col-lg-3 form-control-label"
         translate>workflow.label.label
  </label>
  <div class="col-md-8 col-lg-9">
    <label class="w-full">
      <input #label="ngModel" [(ngModel)]="selectedNode.obj.label" autocomplete="off" class="form-control"
             labelValidation maxlength="30"
             name="label" required type="text">
    </label>
    <div *ngIf="label.invalid && (label.dirty || label.touched)"
         class="text-danger help-block">
      <div *ngIf="label.errors && label.errors['invalidIdentifier']" translate>common.message.invalid</div>
    </div>
  </div>
</div>
<div *ngIf="!selectedNode.obj.show" class="form-group row">
  <div class="col-md-12 m-b text-center">
    <label class="_600 b-b" translate>workflow.label.listOfSchemes</label>
  </div>
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-hover table-bordered ">
        <thead>
        <tr>
          <th><span translate>common.label.action</span></th>
          <th style="border-right: none"><span translate>workflow.admissionTime.label.frequency</span></th>
          <th style="border-left: none"><span translate>workflow.admissionTime.label.period</span></th>
          <th><span translate>workflow.label.repeat</span></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let list of schemeList;let i = index">
          <td class="menu">
            <div class="btn-group dropdown">
              <button [nzDropdownMenu]="exportMenu" class="btn-drop more-option-h" nz-dropdown nzTrigger="click"
                      type="button">
                <i class="fa fa-ellipsis-h"></i>
              </button>
              <nz-dropdown-menu #exportMenu="nzDropdownMenu" role="menu">
                <ul nz-menu>
                  <!--                  <li nz-menu-item (click)="editFrequency(list, i);"><a translate>common.button.edit</a></li>-->
                  <li (click)="removeRepeat(i)" nz-menu-item><a translate>inventory.button.delete</a></li>
                </ul>
              </nz-dropdown-menu>
            </div>
          </td>
          <td colspan="2">
            <div *ngFor="let item of list.periodList; let j = index">
              <div class="row">
                <div class="col-sm-5">
                  <span (click)="editFrequency(list, i, j);" *ngIf="item.frequency" class="cursor"><span translate>workflow.admissionTime.label.on</span> {{item.frequency}}</span>
                  <span (click)="editFrequency(list, i, j);" *ngIf="!item.frequency" class="cursor" translate>workflow.admissionTime.label.everyDay</span>
                  <a (click)="removeFrequency(j , list, i)"
                     class="text-xs text-hover-color m-l-sm"><i class="fa fa-times"></i></a>
                </div>
                <div class="col-sm-7">
                  <div *ngFor="let p of item.periods;">
                    <a (click)="editPeriod(p, item, i)">{{p.text}}</a>
                    <a (click)="editPeriod(p, item, i)" class="text-xs text-hover-primary m-l-sm">
                      <i class="fa fa-pencil"></i></a>
                    <a (click)="removePeriod(item, p, i)" class="text-xs text-hover-color m-l-sm">
                      <i class="fa fa-times text-hover-color"></i></a>
                  </div>
                  <div class="text-xs cursor text-hover-primary">
                    <i (click)="addPeriod(item, i)" class="fa fa-plus"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-xs cursor text-hover-primary">
              <i (click)="editFrequency(list, i);" class="fa fa-plus"></i>
            </div>
          </td>
          <td>
            <div *ngIf="list.repeat.TYPE">
              <a (click)="editRepeat(list, i)">{{list.repeat.text}}</a>
              <a (click)="editRepeat(list, i)" class="text-xs text-hover-primary m-l-sm">
                <i class="fa fa-pencil"></i></a>
            </div>
            <div *ngIf="!list.repeat.TYPE" class="text-xs cursor text-hover-primary">
              <i (click)="addRepeat(list, i)" class="fa fa-plus"></i>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="schemeList.length==0" class="text-center m-b-sm">
      <app-empty-data></app-empty-data>
    </div>
    <div class="form-group row ">
      <div class="col-sm-12 p-t-xs">
        <button (click)="addScheme(selectedNode.obj)"
                class="btn btn-sm btn-primary" translate>workflow.button.addScheme
        </button>
      </div>
    </div>
  </div>
</div>
<app-admission-time (close)="closeScheme(selectedNode.obj)" *ngIf="selectedNode.obj.show" [data]="selectedNode.data"
                    [index]="selectedNode.obj.listIndex" [isEdit]="selectedNode.isEdit"
                    [isTooltipVisible]="isTooltipVisible" [job]="selectedNode.data.schedule" [repeatObject]="selectedNode.repeatObject"
                    [timeZone]="timeZone"></app-admission-time>
