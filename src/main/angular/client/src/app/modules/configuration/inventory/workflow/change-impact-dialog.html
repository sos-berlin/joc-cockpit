<div class="modal-header">
  <h4 class="modal-title">
    <span class="drag-text" translate>inventory.label.impactedSchedules</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close"
          type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<div class="modal-body p-a max-ht-120">
  <div class="row text-center">
    <div class="col-sm-12 m-t">
      <span translate>inventory.message.impactedSchedules</span>
    </div>
  </div>
  @if (impactedSchedules?.length > 0) {
    <div class="m-t-sm _600">
      <i nz-icon nzTheme="outline" nzType="schedule" class="p-r-xs"></i>
      {{ 'inventory.label.impactedSchedules' | translate }}
    </div>
  }
  @for (item of impactedSchedules; track item) {
    <div class="p-l">
      <span [ngClass]="{'fa-circle-o': !item.valid, 'fa-circle dark-blue' :item.deployed || item.released, 'opacity7': item.syncState}"
            class="fa fa-check-circle-o orange text-xs p-l-xs m-r-sm"
            style="margin-top: 4px"></span>
      <i (click)="navToObj(item.path, 'SCHEDULE')" class="fa fa-pencil cursor"></i>
      &nbsp;{{ item.path }}
    </div>
  }
</div>
<div class="modal-footer">
  <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm"
          translate type="button">
    common.button.close
  </button>
</div>
