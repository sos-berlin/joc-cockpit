<div class="modal-header">
  <h4 class="modal-title">
    <span class="drag-text" translate>workflow.findAndReplace.label.findAndReplace</span>
  </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-4 col-lg-3 form-control-label"
             translate>workflow.findAndReplace.label.find</label>
      <div class="col-md-8 col-lg-9">
        <nz-select #selectBox nzMode="multiple" nzAllowClear nzShowSearch name="find" nzPlaceHolder="{{'workflow.findAndReplace.placeholder.selectFind' | translate}}"
                   [(ngModel)]="object.finds" (keypress)="onKeyPress($event)" (nzBlur)="focusOut()">
          <nz-option [nzHide]="agent === '*'" *ngFor="let agent of listOfAgents" [nzLabel]="agent" [nzValue]="agent"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3 form-control-label"
             translate>workflow.findAndReplace.label.replace</label>
      <div class="col-md-8 col-lg-9"
           [ngClass]="{'has-error' : ((replace.dirty || replace.touched) && replace.invalid)}">
        <nz-select nzShowSearch required name="replace" nzPlaceHolder="{{'workflow.findAndReplace.placeholder.selectReplace' | translate}}"
                   [(ngModel)]="object.replace" #replace="ngModel">
          <nz-option *ngFor="let agent of agents" [nzLabel]="agent" [nzValue]="agent"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.form.valid" translate>
      common.button.submit
    </button>
    <button type="button" class="btn btn-grey btn-sm"
            (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
