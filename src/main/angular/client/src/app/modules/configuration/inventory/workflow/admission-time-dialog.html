<form #myForm="ngForm" novalidate>
  <div class="tab-content b-t b-l b-r b-b p-a p-b-0 m-b">
    <div class="form-group row">
      <label class="col-sm-3" translate>workflow.admissionTime.label.weekDays</label>
      <div class="col-sm-9">
        <label class="w" nz-checkbox [(ngModel)]="frequency.all" name="week"
               (nzCheckedChange)="selectAllWeek()">
          <span translate>workflow.admissionTime.label.everyDay</span>
        </label><br>
        <nz-checkbox-wrapper (nzOnChange)="dayChange($event)">
          <ng-container *ngFor="let option of daysOptions">
            <label nz-checkbox [nzValue]="option.value" [(ngModel)]="option.checked"
                   name="{{option.label}}"><span translate>runtime.label.{{option.label}}</span></label>
          </ng-container>
        </nz-checkbox-wrapper>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" translate>runtime.label.startTime</label>
        <div class="col-sm-6">
          <nz-time-picker [(ngModel)]="object.startTime" name="startTime" (keydown.Tab)="onTab($event)" [nzDefaultOpenValue]="defaultOpenValue"                         nzPlaceHolder="HH:MM:SS"></nz-time-picker>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 form-control-label" translate>common.label.duration</label>
        <div class="col-sm-6" [ngClass]="{ 'has-error' : (((duration.dirty || duration.touched) && duration.invalid))}">
          <input appValidateDuration [required]="!!object.startTime" class="form-control" name="duration"
                 #duration="ngModel" [(ngModel)]="object.duration"
                 placeholder="{{'workflow.placeholder.durationPeriod' | translate}}" type="text">
          <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="text-danger help-block">
            <div *ngIf="duration.errors.required">
              <div translate>common.message.requiredError</div>
            </div>
            <div *ngIf="duration.errors.invalidDuration" translate>common.message.invalid</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row ">
    <div class="col-sm-12 b-b p-t p-b">
      <button class="btn btn-sm btn-primary" [disabled]="frequency.days.length === 0 || !myForm.form.valid"
              (click)="addFrequency()" translate>workflow.admissionTime.button.update
      </button>
      <button (click)="closeRuntime()" [disabled]="!isValid" type="button" class="btn btn-grey m-l-12 btn-sm" translate>workflow.admissionTime.button.back</button>
    </div>
  </div>
  <div class="row m-t">
    <div class="col-sm-12" style="max-height: calc(100vh - 528px); overflow: auto">
      <div class="table-responsive">
        <table class="table table-hover table-bordered ">
          <thead>
          <tr>
            <th><span translate>workflow.admissionTime.label.frequency</span></th>
            <th><span translate>workflow.admissionTime.label.period</span></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of data.periodList;">
            <td>
              <span>On {{item.frequency}}</span>
              <a class="text-xs text-hover-color m-l-sm"
                 (click)="removeFrequency(item)"><i class="fa fa-times"></i></a>
            </td>
            <td>
              <div *ngFor="let p of item.periods;">
                <a (click)="editPeriod(p, item)">{{p.text}}</a>
                <a (click)="editPeriod(p, item)" class="text-xs text-hover-primary m-l-sm">
                  <i class="fa fa-pencil"></i></a>
                <a (click)="removePeriod(item, p)" class="text-xs text-hover-color m-l-sm">
                  <i class="fa fa-times text-hover-color"></i></a>
              </div>
              <div class="text-xs cursor text-hover-primary">
                <i (click)="addPeriod(item)" class="fa fa-plus"></i>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="data.periodList.length==0" class="text-center m-b-sm">
        <app-empty-data></app-empty-data>
      </div>
    </div>
  </div>
</form>
