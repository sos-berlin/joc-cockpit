<div class="modal-body p-a">
  <div class="form-group row">
    <div class="col-sm-2">
      <span class="_600" translate>inventory.label.command</span>:
    </div>
    <div class="col-sm-10">
      {{result.command}}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <span class="_600" translate>log.label.stdout</span>:
    </div>
    <div class="col-sm-10">
      {{result.stdOut}}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <span class="_600" translate>log.label.stderr</span>:
    </div>
    <div class="col-sm-10 text-danger">
      {{result.stderr}}
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <span class="_600" translate>inventory.label.exitCode</span>:
    </div>
    <div class="col-sm-10">
      {{result.exitCode}}
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
    common.button.close
  </button>
</div>
