<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    (click)="activeModal.destroy()"
    aria-label="Close"
    class="close"
    type="button"
  >
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a p-t-sm">
    <div class="row">
      <div
        class="col-md-12">
      <!-- Recursive field renderer -->
      <ng-container *ngFor="let key of rootPropertyKeys">
        <json-schema-field
          *ngIf="getFormControl([key])"
          [propertyPath]="[key]"
          [schema]="JsonSchema"
          [formControl]="getFormControl([key])"
          [parent]="this">
        </json-schema-field>
      </ng-container>
    </div>
    </div>
  </div>
  <div *ngIf="loading" class="text-center p-3"><nz-spin [nzSize]="'small'" nzSimple></nz-spin>
  </div>
  <div class="modal-footer">
    <button
      [disabled]="form?.invalid"
      class="btn btn-primary btn-xs"
      type="submit"
    >
      Submit
    </button>
    <button
      (click)="activeModal.destroy()"
      class="btn btn-grey btn-xs"
      type="button"
    >
      Cancel
    </button>
  </div>
</form>
