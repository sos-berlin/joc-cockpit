<div class="row m-b-12">
  <div class="col-md-12">
    <div class="pull-left">
      <h5 class="pos-rel t-3" translate>user.label.sessions</h5>
    </div>
    <div class="search-box-field pull-right">
      <label>
        <input type="search" (keyup)="searchInResult()"
               placeholder="{{'common.placeholder.search' | translate}}"
               [(ngModel)]="sessionFilter.filter.searchText">
        <i *ngIf="sessionFilter.filter.searchKey" class="fa fa-times search-close"
           (click)="sessionFilter.filter.searchKey = '';"></i>
      </label>
    </div>
  </div>
</div>
<div class="box p-a">
  <div class="table-responsive">
    <nz-table
      #ajaxTable
      [nzSize]="'small'"
      [nzPageSize]="sessionFilter.entryPerPage"
      [nzPageIndex]="sessionFilter.currentPage"
      [nzBordered]="true"
      [nzShowPagination]="data.length > 0"
      [nzData]="data"
      [nzLoading]="!isLoaded"
      [nzShowSizeChanger]="true"
      (nzPageIndexChange)="pageIndexChange($event)"
      (nzPageSizeChange)="pageSizeChange($event)"
      [nzPageSizeOptions]="[10, 25, 50, 100 , preferences.maxEntryPerPage]">
      <thead>
      <tr>
        <th *ngIf="permission.joc && permission.joc.administration.accounts.manage" class="chk"
            [nzShowCheckbox]="true" [(nzChecked)]="object.checked" [nzIndeterminate]="object.indeterminate"
            (nzCheckedChange)="checkAll($event)">
        </th>
        <th *ngIf="permission.joc && permission.joc.administration.accounts.manage" class="menu"><span
          translate>common.label.action</span></th>
        <th (click)="sort('accountName')"><a>
          <span class="p-r-xs" translate>user.label.account</span>
          <i *ngIf="sessionFilter.filter.sortBy == 'accountName' && !sessionFilter.filter.reverse"
             class="fa fa-caret-up "></i>
          <i *ngIf="sessionFilter.filter.sortBy == 'accountName' && sessionFilter.filter.reverse"
             class="fa fa-caret-down "></i>
        </a>
        </th>
        <th (click)="sort('identityService')"><a>
          <span class="p-r-xs" translate>user.label.identityService</span>
          <i *ngIf="sessionFilter.filter.sortBy == 'identityService' && sessionFilter.filter.reverse"
             class="fa fa-caret-up "></i>
          <i *ngIf="sessionFilter.filter.sortBy == 'identityService' && !sessionFilter.filter.reverse"
             class="fa fa-caret-down "></i>
        </a>
        </th>
        <th (click)="sort('timeout')"><a>
          <span class="p-r-xs" translate>common.label.remainingSessionTime</span>
        </a>
        </th>
      </tr>
      </thead>
      <tbody>
      <ng-template ngFor let-account [ngForOf]="ajaxTable.data">
        <tr>
          <td *ngIf="permission.joc && permission.joc.administration.accounts.manage"
              [nzShowCheckbox]="true" [nzChecked]="object.mapOfCheckedId.has(account.id)"
              (nzCheckedChange)="onItemChecked(account, $event)">
          </td>
          <td *ngIf="permission.joc && permission.joc.administration.accounts.manage">
            <div class="btn-group dropdown pull-left m-r-sm">
              <button type="button" class="btn-drop more-option-h" nz-dropdown nzTrigger="click"
                      [nzDropdownMenu]="option"><i class="fa fa-ellipsis-h"></i></button>
              <nz-dropdown-menu #option="nzDropdownMenu" role="menu">
                <ul nz-menu>
                  <li nz-menu-item (click)="removeSessions(account)">
                    <a translate>user.button.deleteFromSession</a>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </div>
          </td>
          <td>
            <span
              [innerHtml]="account.accountName | highlight : sessionFilter.filter.searchText"></span>
          </td>
          <td>
            <span
              [innerHtml]="account.identityService | highlight : sessionFilter.filter.searchText"></span>
          </td>
          <td>
            <span [innerHtml]="account.remainingSessionTimeout"></span>
          </td>
        </tr>
      </ng-template>
      </tbody>
    </nz-table>
  </div>
  <div class="w-half label-top" *ngIf="ajaxTable.data.length >0"><span translate>common.label.total</span>
    {{data.length}}
    <span *ngIf="ajaxTable.data.length >1" translate>user.label.sessionsFound</span>
    <span *ngIf="ajaxTable.data.length ==1" translate>user.label.sessionFound</span>
  </div>
</div>
