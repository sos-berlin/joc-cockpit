<div class="modal-header">
    <h4 class="modal-title">
        <span>
            <span *ngIf="isldap" translate>user.label.addLdapRealm</span>
            <span *ngIf="!isldap" translate>user.label.enableJOCCluster</span>
        </span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
      <span aria-hidden="true" class="fa fa-times-circle"></span>
    </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="modal-body p-a text-overflow">
        <div class="form-group row m-b-0" *ngFor="let param of mainSection; let pIndex = index">
            <div class="col-sm-6 m-b-sm" *ngIf="pIndex==0" translate>common.label.name</div>
            <div class="col-sm-6 m-b-sm" *ngIf="pIndex==0" translate>common.label.value</div>
            <div class="col-sm-6 m-b-sm">
                <input type="text" class="form-control" disabled [(ngModel)]="param.entryName" name="entryName{{pIndex+1}}"
                       placeholder="{{'common.placeholder.name' | translate}} {{pIndex+1}}">
            </div>

            <div class="col-sm-6 m-b-sm">
                <input type="text" class="form-control" [disabled]="param.entryName != 'ldapRealm.contextFactory.url'" name="value{{pIndex+1}}"
                       [(ngModel)]="param.entryValue" placeholder="{{'common.placeholder.value' | translate}} {{pIndex+1}}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="submitted">
            <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
            {{'common.button.submit' | translate}}
        </button>
        <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
          common.button.cancel
        </button>
    </div>
</form>
