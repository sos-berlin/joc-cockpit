<div class="modal-header">
  <h4 class="modal-title">
        <span *ngIf="identityService">
            <span translate>user.label.editIdentityService</span>:
            <span [innerHtml]="identityService.identityServiceName"></span>
        </span>
    <span *ngIf="!identityService" translate>user.label.addIdentityService</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="form-group row" [ngClass]="{'has-error' : ((name.dirty || name.touched) && name.invalid) || !isUnique}">
      <label class="col-sm-4 form-control-label" translate>user.label.identityServiceName
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" [(ngModel)]="currentObj.identityServiceName" required
               #name="ngModel" [appAutofocus]="true" autocomplete="off" (blur)="checkService()"/>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
          <div *ngIf="name.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
        <div class="help-block text-danger" *ngIf="!isUnique">
          <div translate>common.message.uniqueError</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" translate>user.label.identityServiceType
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((type.dirty || type.touched) && type.invalid)}">
        <nz-select name="type" #type="ngModel"
          required nzShowSearch nzPlaceHolder="{{'user.placeholder.selectIdentityServiceType' | translate}}"
          [(ngModel)]="currentObj.identityServiceType" (ngModelChange)="changeType($event)">
          <nz-option *ngFor="let option of identityServiceTypes | orderBy" [nzLabel]="option" [nzValue]="option"></nz-option>
        </nz-select>
        <div *ngIf="type.invalid && (type.dirty || type.touched)" class="text-danger help-block">
          <div *ngIf="type.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" translate>user.label.identityServiceOrdering</label>
      <div class="col-sm-6">
         <nz-input-number [nzMin]="0" [nzStep]="1" name="ordering"
                             [(ngModel)]="currentObj.ordering"></nz-input-number>
      </div>
    </div>
    <div class="form-group row" *ngIf="currentObj.identityServiceType != 'OIDC' && currentObj.identityServiceType !== 'CERTIFICATE'">
      <label class="col-sm-4" translate>user.label.identityServiceRequired</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="currentObj.required"
                       name="serviceRequired"></label>
      </div>
    </div>
    <div class="form-group row" *ngIf="(currentObj.identityServiceType === 'CERTIFICATE' || currentObj.identityServiceType === 'FIDO2')">
      <label class="col-sm-4" translate>user.label.usedAsSecondFactor</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="currentObj.secondFactor"
               name="secondFactor"></label>
      </div>
    </div>
    <div class="form-group row" *ngIf="identityService">
      <label class="col-sm-4" translate>user.label.disable</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="currentObj.disabled"
               name="disabled"></label>
      </div>
    </div>
    <div class="form-group row b-t p-t" *ngIf="currentObj.identityServiceType !== 'CERTIFICATE'">
      <label class="col-sm-4 form-control-label" translate>user.label.serviceAuthenticationScheme
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((scheme.dirty || scheme.touched) && scheme.invalid)}">
        <nz-select name="serviceAuthenticationScheme" required #scheme="ngModel"
          [(ngModel)]="currentObj.serviceAuthenticationScheme">
          <nz-option *ngFor="let option of serviceAuthenticationSchemes" [nzLabel]="option | translate" [nzValue]="option"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row" *ngIf="currentObj.serviceAuthenticationScheme === 'TWO-FACTOR'">
      <label class="col-sm-4 form-control-label" translate>user.label.listOfFido2</label>
      <div class="col-sm-6">
        <nz-select name="fido2Name"
                   [(ngModel)]="currentObj.secondFactorIdentityServiceName">
          <nz-option *ngFor="let option of fido2List" [nzLabel]="option.identityServiceName" [nzValue]="option.identityServiceName"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row" *ngIf="currentObj.serviceAuthenticationScheme === 'TWO-FACTOR'">
      <label class="col-sm-4 form-control-label" translate>user.label.listOfCert</label>
      <div class="col-sm-6">
        <nz-select name="certName"
                   [(ngModel)]="currentObj.secondFactorIdentityServiceName" >
          <nz-option *ngFor="let option of certList" [nzLabel]="option.identityServiceName" [nzValue]="option.identityServiceName"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || !isUnique || submitted || (required && !comments.comment)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>common.button.cancel
    </button>
  </div>
</form>
