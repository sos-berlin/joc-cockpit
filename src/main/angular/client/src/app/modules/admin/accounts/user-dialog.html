<div class="modal-header">
  <h4 class="modal-title">
        <span *ngIf="!newUser && !copy">
            <span translate>user.label.editUser</span>:
            <span [innerHtml]="currentUser.userName | decodeSpace"></span>
        </span>
    <span *ngIf="!newUser && copy">
            <span translate>user.label.copyUser</span> :
            <span [innerHtml]="currentUser.userName | decodeSpace"></span>
        </span>
    <span *ngIf="newUser && !copy" translate>user.label.addUser</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit(currentUser)">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="form-group row"
         [ngClass]="{'has-error' : ((account.dirty || account.touched) && account.invalid) || !isUnique}">
      <label class="col-sm-4 form-control-label" translate>user.label.user
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" [(ngModel)]="currentUser.account" required
               #account="ngModel" [appAutofocus]="true" autocomplete="off"
               (blur)="checkUser(account.value, currentUser.userName)"/>

        <div *ngIf="account.invalid && (account.dirty || account.touched)" class="text-danger help-block">
          <div *ngIf="account.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
        <div class="help-block text-danger" *ngIf="!isUnique">
          <div translate>common.message.uniqueError</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="isPasswordVisible">
      <label class="col-sm-4 form-control-label" translate>user.label.password</label>
      <div class="col-sm-6" [ngClass]="{'has-error' : !minimumPasswordLength}">
        <input type="password" class="form-control" placeholder="{{'user.placeholder.password' | translate}}"
               [(ngModel)]="currentUser.fakePassword"
               name="password" autocomplete="off" (focus)="minimumPasswordLength = true; isPasswordMatch = true" (blur)="checkPwdLength()"/>
        <div *ngIf="!minimumPasswordLength && currentUser.fakePassword" class="text-danger help-block">
          <div translate>profile.message.minimumPasswordLength</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="isPasswordVisible && !copy">
      <label class="col-sm-4 form-control-label" translate>profile.label.confirmPassword</label>
      <div class="col-sm-6" [ngClass]="{'has-error' : !isPasswordMatch}">
        <input type="password" [required]="currentUser.fakePassword && currentUser.fakePassword !== '********' && currentUser.fakePassword.length > 0 ? true : false" class="form-control" [(ngModel)]="currentUser.repeatedPassword"
               name="repeatedPassword" autocomplete="off"  (blur)="checkPassword()"/>
        <div *ngIf="!isPasswordMatch && currentUser.repeatedPassword" class="text-danger help-block">
          <div translate>profile.message.passwordNotMatch</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="!copy">
      <label class="col-sm-4 form-control-label" translate>user.label.roles
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((roles.dirty || roles.touched) && roles.invalid)}">
        <nz-select
          name="roles"
          #roles="ngModel"
          required
          nzShowSearch
          nzMode="multiple"
          nzPlaceHolder="{{'user.placeholder.selectRoles' | translate}}"
          [(ngModel)]="currentUser.roles">
          <nz-option *ngFor="let option of allRoles" [nzLabel]="option" [nzValue]="option"></nz-option>
        </nz-select>
        <div *ngIf="roles.invalid && (roles.dirty || roles.touched)" class="text-danger help-block">
          <div *ngIf="roles.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="(selectedIdentityServiceType === 'JOC' || selectedIdentityServiceType === 'VAULT-JOC-ACTIVE')">
      <label class="col-sm-4" translate>user.label.forcePasswordChange</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="currentUser.forcePasswordChange" [nzDisabled]="currentUser.isDisabled"
               name="forcePasswordChange"></label>
      </div>
    </div>
    <div class="form-group row" *ngIf="!newUser && !copy && selectedIdentityServiceType && selectedIdentityServiceType.match('JOC')">
      <label class="col-sm-4" translate>user.label.disable</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="currentUser.disabled"
               name="disabled"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || !isUnique || submitted || !minimumPasswordLength || !isPasswordMatch || (required && !comments.comment)"
            class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>common.button.cancel
    </button>
  </div>
</form>
