<div class="box p-a">
  <div class="m-l b-b p-b-sm" *ngIf="controllerRoles && controllerRoles.length > 1">
    <span class="_600 text-16">#</span>
    <label *ngIf="permission.joc && permission.joc.administration.accounts.manage" style="margin-left: 13px" nz-checkbox
           [(nzChecked)]="object.checked"
           [nzIndeterminate]="object.indeterminate"
           (nzCheckedChange)="checkAll($event)"></label>
    <a class="text" style="padding-left: 12px;" (click)="expandAll();" [nz-tooltip]="'common.tooltip.expandAll' | translate">
      <i class="fa fa-angle-double-down fa-lg"></i>
    </a>
    <a class="text m-l-xs" (click)="collapseAll();" [nz-tooltip]="'common.tooltip.collapseAll' | translate">
      <i class="fa fa-angle-double-up fa-lg"></i>
    </a>
  </div>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let role of controllerRoles" class="box-body p-b-0" cdkDrag>
      <div class="row">
        <div class="col-sm-12">
          <div class="pos-abt drag-handler" cdkDragHandle *ngIf="permission.joc && permission.joc.administration.accounts.manage">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="pull-left m-l p-l-sm m-r-xs" *ngIf="permission.joc && permission.joc.administration.accounts.manage">
            <label nz-checkbox [nzChecked]="object.mapOfCheckedId.has(role.roleName)" (nzCheckedChange)="checkMappedObject($event, role)"></label>
          </div>
          <div class="btn-group dropdown pull-left m-r-xs" *ngIf="permission.joc && permission.joc.administration.accounts.manage">
            <button class="btn-drop more-option-h" nz-dropdown nzTrigger="click" [nzDropdownMenu]="option"
                    type="button"><i
              class="fa fa-ellipsis-h"></i></button>
            <nz-dropdown-menu #option="nzDropdownMenu" role="menu">
              <ul nz-menu>
                <li nz-menu-item (click)="editRole(role)">
                  <a translate>common.button.edit</a>
                </li>
                <li nz-menu-item (click)="copyRole(role)">
                  <a translate>common.button.duplicate</a>
                </li>
                <li nz-menu-item (click)="deleteRole(role)" class="bg-hover-color">
                  <a translate>common.button.delete</a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
          <h5 class="text-dark">{{role.roleName}}
            <i (click)="collapseRole(role.roleName)" *ngIf="dataService.preferences.roles.has(role.roleName)"
               class="cursor fa fa-caret-up m-l-xs"></i>
            <i (click)="expandRole(role.roleName)" *ngIf="!dataService.preferences.roles.has(role.roleName)"
               class="cursor fa fa-caret-down m-l-xs"></i>
          </h5>
        </div>
      </div>
      <div *ngIf="dataService.preferences.roles.has(role.roleName)" class="row">
        <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-4"><span class="p-l-lg m-l"
                                                                        translate>user.label.controllers</span></div>
        <div class="col-xxl-11 col-xl-10 col-lg-3 col-md-4 col-sm-8">
          <div *ngFor="let controller of role.controllers" class="role">
            <span class="fa fa-circle p-r-xs font9"></span>
            <a [routerLink]="['/users/identity_service/permissions',controller || 'default', role.roleName]" class="text-primary">
              {{controller || 'default'}}
            </a>
            <i (click)="copyController(role, controller)" class="fa fa-copy m-l-xs p-l-xs"></i>
            <i *ngIf="controller" (click)="deleteController(role,controller)"
               class="fa fa-times m-l-xs p-l-xs"></i>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <div *ngIf="controllerRoles.length === 0 && !showMsg">
    <app-empty-data></app-empty-data>
  </div>
  <div [ngClass]="{show : showMsg}" class="box-body p-b-0 hide">
    <div class="row">
      <div class="col-md-12 text-center">
        <span translate>user.message.noRoleAssign</span>
      </div>
    </div>
  </div>
</div>
