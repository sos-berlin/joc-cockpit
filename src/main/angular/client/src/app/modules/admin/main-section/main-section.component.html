<div class="box p-a">
  <nz-table
    #ajaxTable
    [nzSize]="'small'"
    [nzPageSize]="preferences.entryPerPage || 25"
    [nzPageIndex]="usr.currentPage"
    [nzBordered]="true"
    [nzData]="main"
    [nzLoading]="loading"
    [nzShowSizeChanger]="true"
    [nzPageSizeOptions]="[10, 25, 50, 100 , preferences.maxEntryPerPage || 5000]"
  >
    <thead>
    <tr>
      <th nzWidth="50px"><span translate>common.label.action</span></th>
      <th>
        <span translate>user.label.entryName</span>
      </th>
      <th><span translate>user.label.entryValue</span></th>
      <th>
        <span translate>user.label.entryComment</span>
      </th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let mainSection of ajaxTable.data">
      <td>
        <div class="btn-group dropdown pull-left m-r-sm">
          <button type="button" class="btn-drop more-option-h" nz-dropdown nzTrigger="click" [nzDropdownMenu]="option"><i
            class="fa fa-ellipsis-h"></i></button>
          <nz-dropdown-menu #option="nzDropdownMenu" role="menu">
            <ul nz-menu >
              <li (click)="editMain(mainSection)" nz-menu-item >
                <a translate>common.button.edit</a>
              </li>
              <li (click)="deleteMain(mainSection)" nz-menu-item class="bg-hover-color">
                <a translate>common.button.delete</a>
              </li>
            </ul>
          </nz-dropdown-menu>
        </div>
      </td>
      <td> {{mainSection.entryName}}</td>
      <td>
        <div *ngFor="let values of mainSection.entryValue"><span [innerHtml]="values"></span></div>
      </td>
      <td>
        <div *ngFor="let comments of mainSection.entryComment"><span [innerHtml]="comments"></span></div>
      </td>
    </tr>
    </tbody>
  </nz-table>
  <div class="w-half label-top" *ngIf="main.length >0">
    <span translate>common.label.total</span><span> {{main.length}} </span>
    <span translate *ngIf="main.length >1">user.label.mainEntriesFound</span>
    <span translate *ngIf="main.length ==1">user.label.mainEntryFound</span>
  </div>
</div>
