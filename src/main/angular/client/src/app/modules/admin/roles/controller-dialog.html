<div class="modal-header">
    <h4 class="modal-title">
        <span *ngIf="!copy" translate>user.label.addSpecialisation</span>
        <span *ngIf="copy" ><span translate>user.label.copySpecialisation</span> : {{currentController.masterName || 'default'}}</span>
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true" class="fa fa-times-circle"></span>
    </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit(currentController)">
    <div class="modal-body container">
        <div class="form-group row">
            <label class="col-sm-4 form-control-label" translate>user.label.js7Controller</label>
            <div class="col-sm-6 has-error" [ngClass]="{'has-error' : !isUnique || ((masterName.dirty || masterName.touched) && masterName.invalid)}">
               <nz-select nzPlaceHolder="{{'user.placeholder.enterController' | translate}}"
                required #masterName="ngModel" name="schedulerIds" (ngModelChange)="checkController($event)"
                [(ngModel)]="currentController.master">
                <ng-container *ngFor="let id of schedulerIds.controllerIds">
                  <nz-option [nzValue]="id" [nzLabel]="id"></nz-option>
                </ng-container>
              </nz-select>
              <div *ngIf="masterName.invalid && (masterName.dirty || masterName.touched)" class= "text-danger help-block">
                <div *ngIf="masterName.errors.required" translate>
                  common.message.requiredError
                </div>
              </div>
              <div *ngIf="!isUnique" class="text-danger help-block" translate>
                  common.message.uniqueError
               </div>
            </div>
        </div>
        <!--<div class="form-group row" *ngIf="!copy">
            <label class="col-sm-4 form-control-label" translate>user.label.remoteIPAddress</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="ipAddress" [(ngModel)]="currentController.ipAddress" #ipAddress="ngModel">
            </div>
        </div>-->
        <div class="form-group row" *ngIf="!copy">
            <label class="col-sm-4 form-control-label" translate>user.label.roles</label>
            <div class="col-sm-6">
              <nz-select name="roles"
                         nzMode="multiple"
                         nzPlaceHolder="{{'user.placeholder.selectRoles' | translate}}"
                         [(ngModel)]="currentController.roles">
                <nz-option *ngFor="let option of allRoles" [nzLabel]="option" [nzValue]="option"></nz-option>
              </nz-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="!isUnique || !myForm.form.valid || submitted" class="btn btn-primary btn-sm">
            <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
            {{'common.button.submit' | translate}}
        </button>
        <button type="button" class="btn btn-outline-dark btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
          common.button.cancel
        </button>
    </div>
</form>
