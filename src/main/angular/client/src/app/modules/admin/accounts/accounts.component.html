<div class="box p-a">
  <div class="table-responsive">
    <nz-table
      #ajaxTable
      [nzSize]="'small'"
      [nzPageSize]="usr.entryPerPage || preferences.entryPerPage"
      [nzPageIndex]="usr.currentPage"
      [nzBordered]="true"
      [nzShowPagination]="data.length > 0"
      [nzData]="data"
      [nzLoading]="loading"
      [nzShowSizeChanger]="true"
      (nzPageIndexChange)="pageIndexChange($event)"
      (nzPageSizeChange)="pageSizeChange($event)"
      [nzPageSizeOptions]="[10, 25, 50, 100 , preferences.maxEntryPerPage || 5000]"
    >
      <thead>
      <tr>
        <th class="chk"
            [nzShowCheckbox]="true"
            [(nzChecked)]="object.checked"
            [nzIndeterminate]="object.indeterminate"
            (nzCheckedChange)="checkAll($event)"
      ></th>
        <th class="menu"><span translate>common.label.action</span></th>
        <th (click)="sort('account')">
          <a><span class="p-r-xs" translate>user.label.user</span>
            <i *ngIf="usr.sortBy == 'account' && !usr.reverse"
               class="fa fa-caret-up "></i>
            <i *ngIf="usr.sortBy == 'account' && usr.reverse"
               class="fa fa-caret-down "></i></a>
        </th>
        <th>
          <span translate>user.label.password</span>
        </th>
        <th (click)="sort('roles')">
          <a><span class="p-r-xs" translate>user.label.roles</span>
            <i *ngIf="usr.sortBy == 'roles' && !usr.reverse"
               class="fa fa-caret-up "></i>
            <i *ngIf="usr.sortBy == 'roles' && usr.reverse"
               class="fa fa-caret-down "></i></a>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let account of ajaxTable.data">
        <td [nzShowCheckbox]="true" [nzChecked]="object.mapOfCheckedId.has(account.account)" (nzCheckedChange)="onItemChecked(account, $event)"></td>
        <td>
          <div class="btn-group dropdown pull-left m-r-sm">
            <button type="button" class="btn-drop more-option-h" nz-dropdown nzTrigger="click" [nzDropdownMenu]="option"><i class="fa fa-ellipsis-h"></i></button>
            <nz-dropdown-menu #option="nzDropdownMenu" role="menu">
              <ul nz-menu >
                <li nz-menu-item (click)="editUser(account)">
                  <a translate>common.button.edit</a>
                </li>
                <li nz-menu-item (click)="copyUser(account)">
                  <a translate>common.button.copy</a>
                </li>
                <li nz-menu-item (click)="deleteUser(account.account)" class="bg-hover-color"
                    [ngClass]="{'disable-link' :username==account.account && selectedIdentityService === userIdentityService}">
                  <a translate>common.button.delete</a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </td>
        <td><a (click)="showRole(account.account)" class="text-hover-primary" [innerHtml]="account.account  | decodeSpace | highlight: searchKey"></a></td>
        <td><span>********</span></td>
        <td>
          <div *ngFor="let role of account.roles"><span [innerHtml]= "role | highlight: searchKey"></span></div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
  <div class="w-half label-top" *ngIf="ajaxTable.data.length >0">
    <span translate>common.label.total</span> <span> {{data.length}} </span>
    <span translate *ngIf="ajaxTable.data.length >1">user.label.usersFound</span>
    <span translate *ngIf="ajaxTable.data.length ===1">user.label.userFound</span>
  </div>
</div>
