<div class="modal-header">
  <h4 class="modal-title">
    @if (new) {
      <span translate>customization.label.createCustomization</span>
    }
    @if (edit) {
      <span translate>customization.label.updateCustomization</span>
    }
    @if (!new && !edit) {
      <span translate>customization.label.copyCustomization</span>
    }
    @if (name) {
      <span>: {{name}}</span>
    }
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<app-file-transfer-form-template (onCancel)="cancel($event)" [allFilter]="allFilter" [filter]="filter"
                                 [permission]="permission" [preferences]="preferences"
                                 [schedulerIds]="schedulerIds"></app-file-transfer-form-template>
