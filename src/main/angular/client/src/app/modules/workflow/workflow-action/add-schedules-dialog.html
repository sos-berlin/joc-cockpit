<div class="modal-header">
  <h4 class="modal-title">
    <span translate>order.button.addOrdersFromAllSchedules</span> {{workflowPath}}
  </h4>
  <button (click)="cancel()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<div class="modal-body p-a">
  <div class="form-group row">
    <div class="col-sm-12">
      <label nz-checkbox [(ngModel)]="allSelected" (ngModelChange)="toggleSelectAll($event)">
        <i nz-icon nzTheme="outline" nzType="schedule" class="p-r-xs"></i>
        <span translate>Schedules</span>
      </label>
    </div>
  </div>

  <div class="m-l-2">
    @for (schedule of schedules; track schedule; let i = $index) {
      <div class="row">
        <div class="col-sm-12">
          <label nz-checkbox [(ngModel)]="schedule.selected" (ngModelChange)="onScheduleChange()">
            {{ schedule.name }}
          </label>
        </div>
      </div>
    }
  </div>
</div>

<div class="modal-footer text-left">
  <button class="btn btn-primary btn-sm" type="submit" (click)="submit()" [disabled]="!isAnySelected()">
    @if (submitted) {
      <i class="fa fa-spin fa-spinner p-r-xs"></i>
    }
    {{'common.button.submit' | translate}}
  </button>
  <button (click)="cancel()" class="btn btn-grey btn-sm" translate type="button">common.button.cancel</button>
</div>
