<div class="btn-group dropdown">
  <button class="btn-drop more-option-h" nz-dropdown nzTrigger="click" [nzDropdownMenu]="option"
          type="button">
    <i class="fa fa-ellipsis-h"></i>
  </button>
  <nz-dropdown-menu #option="nzDropdownMenu" role="menu">
    <ul nz-menu>
      <li nz-menu-item (click)="navToDetailView()">
        <a translate>button.showDetailView</a>
      </li>
      <li nz-menu-item *ngIf="permission.Workflow.execute.addOrder" (click)="addOrder(workflow);" >
        <a translate>button.addOrder</a>
      </li>
      <li nz-menu-item (click)="showDailyPlan(workflow);" >
        <a translate>button.showDailyPlan</a>
      </li>
      <li nz-menu-item (click)="coreService.copyLink('workflow',workflow.path)" >
        <a translate>button.copyLinkToObject</a>
      </li>
    </ul>
  </nz-dropdown-menu>
</div>
