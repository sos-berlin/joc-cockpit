<div class="navbar p-l-0 p-r-20">
  <ul class="nav navbar-nav pull-right " style="margin-right: 165px">
    <li class="nav-item dropdown">
      <app-info-menu></app-info-menu>
    </li>
  </ul>
</div>
<div class="w-full">
  <img src="./assets/images/diamond_img.png" style="position: absolute;top: 50px">
  <div class="smooth pos-rlt login-box">
    <div id="logo-top"></div>
    <div class="center-block w-xxxl w-auto-xs">
      <div class="padding text-color m-a p-t-xs">
        <div class="navbar" style="min-height: 80px">
          <div class="pull-center">
            <a class="navbar-brand" target="_blank" href="https://js7.sh/">
              <img class="cursor logo-for-default" src="./assets/images/JS7-logo-default-theme.png" alt="JS7" style="height: 126px;width: auto">
              <img class="cursor logo-for-light" src="./assets/images/JS7-logo-light-theme.png" alt="JS7" style="height: 126px;width: auto">
              <img class="cursor logo-for-dark" src="./assets/images/JS7-light-dark-theme.png" alt="JS7" style="height: 126px;width: auto">
              <img class="cursor logo-for-grey" src="./assets/images/JS7-logo-grey-theme.png" alt="JS7" style="height: 126px;width: auto">
            </a>
          </div>
        </div>
        <div style="margin-top: 72px"></div>
        <div class="hide b-a p-a-sm m-t-sm error-input" [ngClass]="{'show':errorMsg}">
          <span translate>login.message.loginError</span>
        </div>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(user)" class="p-t-sm p-b-sm p-l-xs p-r-xs">
          <div class="md-form-group">
            <input type="text" [(ngModel)]="user.userName" id="account" class="md-input" #userName="ngModel" name="userName">
            <label class="font14" for="account"> {{ 'login.label.account' | translate}}</label>
          </div>
          <div class="md-form-group">
            <input type="password" [(ngModel)]="user.password" id="password" class="md-input" name="password" autocomplete="off">
            <label class="font14" for="password"> {{'login.label.password' | translate}}</label>
          </div>
          <div class="m-b-md">
            <label name="rememberMe" nz-checkbox [(ngModel)]="rememberMe">
              {{'login.label.rememberMe' | translate}}
            </label>
          </div>
          <button [disabled]="submitted" type="submit" class="btn btn-primary btn-block p-x-md">
            <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
            <i *ngIf="!submitted" class="fa fa-sign-in p-r-xs"></i>
            {{'login.button.logIn' | translate}}
          </button>
        </form>
      </div>
    </div>
    <div id="logo-bottom"></div>
  </div>
</div>
