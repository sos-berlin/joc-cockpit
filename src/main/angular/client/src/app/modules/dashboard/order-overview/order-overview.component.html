<div id="ordersOverview1">
  <div class="box-header b-b remove">
    <h3 translate>dashboard.label.ordersOverview</h3>
  </div>
  <div class="box-body" style="overflow: auto" [ngStyle]="{'max-height':(ybody * 55 +((ybody -1) *20 -50)) +'px'}">
    <div class="table-responsive">
      <table class="w-full" *ngIf="!notAuthenticate && isLoaded">
        <tr class="text-center">
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <div translate>common.label.pending</div>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <div translate>common.label.incomplete</div>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <div translate>common.label.running</div>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <div translate>common.label.suspended</div>
          </td>
          <td width="12.5%" *ngIf="xbody > 7 && ybody == 2">
            <div translate>common.label.calling</div>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <div translate>common.label.waiting</div>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <div translate>common.label.blocked</div>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <div translate>common.label.failed</div>
          </td>
        </tr>
        <tr class="text-center">
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <a (click)="navigate('PENDING')" class="text-lg _600" [innerHtml]="snapshot.orders.pending || 0"></a>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <a (click)="navigate('INPROGRESS')" class="text-lg _600" [innerHtml]="snapshot.orders.inProgress || 0"></a>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <a (click)="navigate('RUNNING')" class="text-lg _600" [innerHtml]="snapshot.orders.running || 0"></a>
          </td>
          <td [width]="(xbody > 7 && ybody == 2) ? '12.5%' : '25%'">
            <a (click)="navigate('SUSPENDED')" class="text-lg _600 "
               [ngClass]="{'dark-orange':snapshot.orders.suspended >0}"
               [innerHtml]="snapshot.orders.suspended || 0"></a>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
                    <span class="text-lg _600 "
                          [innerHtml]="snapshot.orders.calling || 0"></span>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <a (click)="navigate('WAITING')" class="text-lg _600" [innerHtml]="snapshot.orders.waiting || 0"></a>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <a (click)="navigate('BLOCKED')" class="text-lg _600" [innerHtml]="snapshot.orders.blocked || 0"></a>
          </td>
          <td width="12.5%"  *ngIf="xbody > 7 && ybody == 2">
            <a [ngClass]="{'crimson':snapshot.orders.failed >0}" (click)="navigate('FAILED')" class="text-lg _600"
               [innerHtml]="snapshot.orders.failed || 0"></a>
          </td>
        </tr>
        <tr class="text-center" style="border-top: 16px solid transparent"  *ngIf="xbody < 8 || ybody !== 2">
          <td width="25%">
            <div translate>common.label.calling</div>
          </td>
          <td width="25%">
            <div translate>common.label.waiting</div>
          </td>
          <td width="25%">
            <div translate>common.label.blocked</div>
          </td>
          <td width="25%">
            <div translate>common.label.failed</div>
          </td>
        </tr>
        <tr class="text-center" *ngIf="xbody < 8 || ybody !== 2">
          <td width="25%">
                    <span class="text-lg _600 "
                          [innerHtml]="snapshot.orders.calling || 0"></span>
          </td>
          <td width="25%">
            <a (click)="navigate('WAITING')" class="text-lg _600" [innerHtml]="snapshot.orders.waiting || 0"></a>
          </td>
          <td width="25%">
            <a (click)="navigate('BLOCKED')" class="text-lg _600" [innerHtml]="snapshot.orders.blocked || 0"></a>
          </td>
          <td width="25%">
            <a [ngClass]="{'crimson':snapshot.orders.failed >0}" (click)="navigate('FAILED')" class="text-lg _600"
               [innerHtml]="snapshot.orders.failed || 0"></a>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="notAuthenticate" class="vert-middle" [ngStyle]="{'height':(ybody * 55 + ((ybody -1) *20 -50) - 25) +'px'}">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
    <div [hidden]="notAuthenticate" class="hide text-center text-primary text m-t-md m-b"
         [ngClass]="{'show': !isLoaded}" >
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
  </div>
</div>
