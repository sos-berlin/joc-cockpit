<div id="agentClusterStatus1">
    <div class="box-header b-b remove">
        <h3 translate>dashboard.label.agentClusterStatus</h3>
    </div>
    <div class="row" [hidden]="!isLoaded">
      <div class="col-md-12">
        <div class="p-a" [ngStyle]="{'height':(layout.rows * 55 +((layout.rows -1) *20 -50)) + 4 +'px', 'width': '90%'}" *ngIf="pieChartData.datasets.length > 0">
          <canvas baseChart
                  [data]="pieChartData"
                  [type]="'pie'"
                  [options]="pieChartOptions"
                  [plugins]="pieChartPlugins"
                  [legend]="true"
                  (chartClick)="onChartClick($event)">
          </canvas>
        </div>
      </div>
    </div>
    <div *ngIf="!isLoaded" class="loading-center text-primary text" [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}">
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
    <div *ngIf="pieChartData.datasets.length==0 && isLoaded" class="vert-middle" [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
</div>
