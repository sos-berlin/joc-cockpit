<div id="agentClusterStatus1">
  <div class="box-header b-b remove">
    <h3 translate>dashboard.label.agentStatus
      @if (preferences.showHelpPages) {
        <span><i (click)="helpPage()" [nzTooltipMouseEnterDelay]="0.5" [nz-tooltip]="'common.tooltip.help' | translate" class="help-info-dashboard cur-point fa fa-info-circle text-20"></i></span>
      }
    </h3>
  </div>
  <div [hidden]="!isLoaded" class="row">
    <div class="col-md-12">
      @if (pieChartData.datasets.length > 0) {
        <div [ngStyle]="{'height':(layout.rows * 55 +((layout.rows -1) *20 -50)) + 4 +'px', 'width': '90%'}"
             class="p-a">
          <canvas (chartClick)="onChartClick($event)"
                  [data]="pieChartData"
                  [legend]="true"
                  [options]="pieChartOptions"
                  [plugins]="pieChartPlugins"
                  [type]="'pie'"
                  baseChart>
          </canvas>
        </div>
      }
    </div>
  </div>
  @if (!isLoaded) {
    <div [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}" class="loading-center text-primary text">
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
  }
  @if (agentClusters.length==0 && isLoaded) {
    <div [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}" class="vert-middle">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
  }
</div>
