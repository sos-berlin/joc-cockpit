<div id="agentClusterStatus1">
    <div class="box-header b-b remove">
        <h3 translate>dashboard.label.agentClusterStatus</h3>
    </div>
    <div class="row"  [hidden]="!isLoaded" style="overflow-y: auto;"
    [ngStyle]="{'max-height':(layout.rows * 55 +((layout.rows -1) *20 -50)) + 4 +'px'}">
      <div class="col-md-12">
        <div class="chart-body" [ngClass]="{'hide': data.length==0}">
          <ngx-charts-pie-chart
            (window:resize)="onResize($event)"
            [view]="view"
            [scheme]="colorScheme"
            [results]="data"
            [legend]="showLegend"
            [explodeSlices]="explodeSlices"
            [labels]="showLabels"
            [doughnut]="doughnut"
            (select)="onSelect($event)"></ngx-charts-pie-chart>
        </div>
      </div>
    </div>
    <div [hidden]="isLoaded" class="text-center m-t-lg p-b-lg text-primary text">
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
    <div *ngIf="data.length==0 && isLoaded" class="vert-middle" [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
</div>
