<div id="ordersSummary1">
  <div class="box-header b-b remove">
    <h3 translate>dashboard.label.fileTransferSummary</h3>
  </div>
  <div class="row m-b-sm box-tool t-10">
    <div class="col-md-12 container-fluid">
      <div *ngIf="!notAuthenticate" class="pull-right">
        <div class="btn-group">
          <div class="btn-group dropdown ">
            <button [nzDropdownMenu]="order" class="btn btn-grey btn-sm m-l-sm" nz-dropdown nzPlacement="bottomRight"
                    nzTrigger="click">
              <span>  {{filters.label | translate}} </span>
              <i class="caretDownIcon" nz-icon nzTheme="outline" nzType="caret-down"></i>
            </button>
            <nz-dropdown-menu #order="nzDropdownMenu">
              <ul nz-menu>
                <li (click)="getSummaryByDate('0d');filters.label='filters.button.today'" [ngClass]="{'ant-select-dropdown-menu-item-active': filters.date=='0d'}"
                    nz-menu-item>
                  <a translate>filters.button.today</a>
                </li>
                <li (click)="getSummaryByDate('-1h');filters.label='filters.button.last1'" [ngClass]="{'ant-select-dropdown-menu-item-active': filters.date=='-1h'}"
                    nz-menu-item>
                  <a translate>filters.button.last1</a>
                </li>
                <li (click)="getSummaryByDate('-12h');filters.label='filters.button.last12'" [ngClass]="{'ant-select-dropdown-menu-item-active': filters.date=='-12h'}"
                    nz-menu-item>
                  <a translate>filters.button.last12</a>
                </li>
                <li (click)="getSummaryByDate('-24h');filters.label='filters.button.last24'" [ngClass]="{'ant-select-dropdown-menu-item-active': filters.date=='-24h'}"
                    nz-menu-item>
                  <a translate>filters.button.last24</a>
                </li>
                <li (click)="getSummaryByDate('-7d');filters.label='filters.button.lastWeak'" [ngClass]="{'ant-select-dropdown-menu-item-active': filters.date=='-7d'}"
                    nz-menu-item>
                  <a translate>filters.button.lastWeak</a>
                </li>
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body">
    <table *ngIf="!notAuthenticate && isLoaded" class="w-full">
      <tr class="text-center">
        <td style="width: 50%">
          <div translate>common.label.successful</div>
        </td>
        <td style="width: 50%">
          <div translate>common.label.failed</div>
        </td>
      </tr>
      <tr class="text-center">
        <td style="width: 50%">
          <a (click)="showSummary('SUCCESSFUL')" [innerHtml]="summary.successful || 0"
             [ngClass]="{'dark-blue':summary.successful >0}"
             class="text-lg _600"></a>
        </td>
        <td style="width: 50%">
          <a (click)="showSummary('FAILED')" [innerHtml]="summary.failed || 0"
             [ngClass]="{'red':summary.failed  >0}" class="text-lg _600"></a>
        </td>
      </tr>
    </table>
    <div *ngIf="notAuthenticate">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
    <div [hidden]="notAuthenticate" [ngClass]="{'show': !isLoaded}"
         class="hide text-center text-primary text m-t-md m-b">
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
  </div>
</div>
