<div id="tasksOverview1">
    <div class="box-header b-b remove">
        <h3 translate>dashboard.label.inventoryStatistics</h3>
    </div>
    <div class="box-body">
        <div class="table-responsive">
            <table class="w-full" *ngIf="!notAuthenticate && isLoaded">
                <tr class="text-center">
                    <td width="50%">
                        <div translate>dashboard.label.jobs</div>
                    </td>
                    <td width="50%">
                        <div translate>dashboard.label.workflows</div>
                    </td>
                </tr>
                <tr class="text-center">
                    <td width="50%">
                        <span class="text-lg _600 "
                           [innerHtml]="statistics.numOfJobs || 0"></span>
                    </td>
                    <td width="50%">
                        <span  class="text-lg _600 "
                           [innerHtml]="statistics.numOfWorkflows || 0"></span>
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="notAuthenticate">
          <div>
            <app-empty-data></app-empty-data>
          </div>
        </div>
        <div [hidden]="notAuthenticate" class="hide text-center text-primary text m-t-md m-b"
             [ngClass]="{'show': !isLoaded}">
            <div><i class="fa fa-refresh fa-lg fa-spin"></i> </div>
        </div>
    </div>
</div>
