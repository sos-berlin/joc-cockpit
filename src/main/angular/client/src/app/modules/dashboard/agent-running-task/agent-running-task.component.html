<div id="agentClusterRunningTasks1">
    <div class="box-header b-b remove">
        <h3 translate>dashboard.label.agentClusterRunningTasks</h3>
    </div>
    <div class="row"  [hidden]="!isLoaded" style="overflow-y: auto;"
    [ngStyle]="{'max-height':(ybody * 55 +((ybody -1) *20 -50)) +'px'}">
        <div class="m-l m-r m-t w-full chart-margin" style="overflow: auto;" *ngIf="data.length>0">
            <ngx-charts-bar-vertical
              [view]="view"
              [scheme]="colorScheme"
              [results]="data"
              [gradient]="true"
              [xAxis]="true"
              [yAxis]="true"
              [xAxisLabel]="true"
              [yAxisLabel]="true"
              [showGridLines]="true"
              [roundDomains]="true"
              [barPadding]="25"
              [yScaleMax]="5"
              (select)="onSelect($event)">
            </ngx-charts-bar-vertical>
        </div>
    </div>
    <div *ngIf="data.length==0 && isLoaded" class="vert-middle" [ngStyle]="{'height':(ybody * 55 + ((ybody -1) *20 -50)) +'px'}">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
    <div [hidden]="data.length>0" class="hide text-center m-t-lg p-b-lg text-primary text"
         [ngClass]="{'show': !isLoaded}">
        <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
</div>
