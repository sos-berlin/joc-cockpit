<div id="agentClusterRunningTasks1">
  <div class="box-header b-b remove">
    <h3 translate>dashboard.label.agentRunningJobs<span><i (click)="helpPage()" [nzTooltipMouseEnterDelay]="0.5" [nz-tooltip]="'common.tooltip.help' | translate" class="help-info-dashboard cur-point fa fa-info-circle text-20"></i></span></h3>
  </div>
  <div [hidden]="!isLoaded" [ngStyle]="{'max-height':(layout.rows * 55 +((layout.rows -1) * 20 -50)) + 4 +'px'}"
       class="row overflow-y">
    <div class="col-md-12">
      @if (data.length>0) {
        <div class="p-a-sm">
          <ngx-charts-bar-horizontal
            (window:resize)="onResize($event)"
            [barPadding]="5"
            [gradient]="true"
            [results]="data"
            [roundDomains]="true"
            [roundEdges]="false"
            [scheme]="colorScheme"
            [showGridLines]="true"
            [view]="view"
            [xAxis]="true"
            [yAxis]="true">
          </ngx-charts-bar-horizontal>
        </div>
      }
    </div>
  </div>
  @if (!isLoaded) {
    <div [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}" class="loading-center text-primary text">
      <div><i class="fa fa-refresh fa-lg fa-spin"></i></div>
    </div>
  }
  @if (data.length==0 && isLoaded) {
    <div [ngStyle]="{'height':(layout.rows * 55 -20) +'px'}" class="vert-middle">
      <div>
        <app-empty-data></app-empty-data>
      </div>
    </div>
  }
</div>
