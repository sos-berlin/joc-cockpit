<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right">
                    <div class="pull-left">
                        <span class="text-md _600 p-t-xs" translate>
                          log.label.logs
                        </span>
                    </div>
                    <button type="button" class="btn btn-grey btn-sm m-l-12" (click)="cancel()">
                        <i class="fa fa-times"></i>&nbsp;
                        <span translate>button.cancel</span>
                    </button>
                    <button type="button" class="btn btn-grey btn-sm m-l-12" (click)="downloadLog()">
                        <i class="fa fa-download"></i>&nbsp;
                        <span translate>button.download</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="padding p-b-0">
    <div class="row m-t-xs">
        <div class="col-md-12">
            <h5 class=" _300 m-t-sm">
                <span *ngIf="orderId">{{workflow}} - <i class="text-muted">{{orderId}}</i></span>
                <span *ngIf="taskId"><span *ngIf="job">{{job}} </span> <span *ngIf="!job" translate>label.taskId </span> - <i class="text-muted">{{taskId}}</i></span>
            </h5>
        </div>
    </div>
    <div class="row m-t-sm" *ngIf="!error">
      <div class="col-sm-12">
        <span class="m-r" *ngIf="isExpandCollapse">
          <a class="text" [nz-tooltip]="'tooltip.expandAll' | translate" (click)="expandAll();">
            <i class="fa fa-angle-double-down fa-lg"></i>
          </a>
          <a class="text m-l-sm" [nz-tooltip]="'tooltip.collapseAll' | translate" (click)="collapseAll();">
            <i class="fa fa-angle-double-up fa-lg"></i>
          </a>
        </span>
        <label class="md-check m-r">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.stdout" (change)="checkLogLevel('STDOUT')">
            <i class="primary"></i><span translate>log.label.stdout</span>
        </label>
        <label class="md-check m-r" *ngIf="isStdErrLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.stderr" (change)="checkLogLevel('STDERR')">
            <i class="primary"></i><span translate>log.label.stderr</span>
        </label>
        <label class="md-check m-r" *ngIf="isInfoLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.info" (change)="checkLogLevel('INFO')">
            <i class="primary"></i><span translate>log.label.info</span>
        </label>
        <label class="md-check m-r" *ngIf="isFatalLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.fatal" (change)="checkLogLevel('FATAL')">
            <i class="primary"></i><span translate>log.label.fatal</span>
        </label>
        <label class="md-check m-r" *ngIf="isErrorLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.error" (change)="checkLogLevel('ERROR')">
            <i class="primary"></i><span translate>log.label.error</span>
        </label>
        <label class="md-check m-r" *ngIf="isErrorLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.warn" (change)="checkLogLevel('WARN')">
            <i class="primary"></i><span translate>log.label.warn</span>
        </label>
        <label class="md-check m-r" *ngIf="isDeBugLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.debug" (change)="checkLogLevel('DEBUG')">
            <i class="primary"></i><span translate>log.label.debug</span>
        </label>
        <label class="md-check m-r" *ngIf="isTraceLevel">
            <input type="checkbox" [(ngModel)]="object.checkBoxs.trace" (change)="checkLogLevel('Trace')">
            <i class="primary"></i><span translate>log.label.trace</span>
        </label>
        <label class="md-check m-r" *ngIf="isDetailLevel">
          <input type="checkbox" [(ngModel)]="object.checkBoxs.detail" (change)="checkLogLevel('DETAIL')">
          <i class="primary"></i><span translate>log.label.detail</span>
        </label>
      </div>
    </div>
    <div class="row m-t-sm">
        <div class="col-md-12">
            <div class="box white">
                <div class="box-body p-a-0">
                    <pre id="logs" #dataBody *ngIf="!error" class="log p-a" style="overflow: auto"></pre>
                    <div class="log text-center" *ngIf="error">
                        <div class="text-dark p-t" style="font-size: 38px;margin-bottom: -8px" ><span [innerHtml]="errStatus"></span></div>
                        <div class="text-lg text-muted" *ngIf="errStatus">{{'log.label.error' | translate}}!</div>
                        <div class="text m-t" [innerHtml]="error"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

  <div class="spinner" *ngIf="loading">
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
