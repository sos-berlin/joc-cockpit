<div class="modal-header">
  <h4 class="modal-title">
    <span translate>agent.button.confirmNodeLoss</span>:
    <span [innerHtml]="agent.agentId"></span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="form-group row">
      <label class="col-sm-4" translate>agent.label.lostDirector</label>
      <div class="col-sm-6">
        <nz-radio-group name="director" [(ngModel)]="data.lostDirector">
          <label nz-radio nzValue="PRIMARY_DIRECTOR"><span translate>agent.label.primary</span></label>
          <label nz-radio nzValue="SECONDARY_DIRECTOR"><span translate>agent.label.secondary</span></label>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (required && !comments.comment)"
            class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>common.button.cancel
    </button>
  </div>
</form>
