<div class="modal-header">
  <h4 class="modal-title">
    <span translate>common.button.confirm</span>:
    <span [innerHtml]="agent.agentId"></span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div [ngClass]="{'show': display}" class="hide">
      <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="row text-center" *ngIf="!display">
      <div class="col-sm-12 m-t m-b">
        <span class="text">
          <span [translateParams]="{lossNode: lossNode}" class="text"
                translate>dashboard.message.confirmAgentNodeLoss</span>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!myForm.form.valid || submitted || (required && !comments.comment)"
            class="btn btn-primary btn-sm"
            type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">common.button.cancel
    </button>
  </div>
</form>
