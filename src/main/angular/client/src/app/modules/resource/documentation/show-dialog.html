<div class="modal-header">
  <h4 class="modal-title">
    <span translate>resource.label.showUsage</span>
    : &nbsp;
    {{document.path}}
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<div class="modal-body p-a">
  <div class="row">
    <div class="col-sm-12">
      <div *ngIf="document.usedIn.length>0" class="p-l-sm">
        <div class="row m-b">
          <div class="col-md-12">
            <span class="text _600" translate>resource.documentation.label.documentationUsedIn</span> : -
          </div>
        </div>
        <div *ngFor="let doc of document.usedIn" class="row">
          <label class="col-md-3 _600">
            {{doc.type | translate}} :
          </label>
          <div class="col-md-9">
            <a>{{doc.path}}</a>
          </div>
        </div>
      </div>
      <div *ngIf="!document.usedIn || document.usedIn.length ==0" class="text-center text" translate>
        resource.documentation.message.documentNotUsed
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate
          type="button">common.button.close
  </button>
</div>
