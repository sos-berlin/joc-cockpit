<div class="white box-shadow sub-header">
  <div class="row">
    <div class="col-md-12">
      <div class="padding">
        <div class="text-right ">
          <div class="pull-left">
            <app-breadcrumbs></app-breadcrumbs>
          </div>
          <div class="inline">
            <div class="btn-group dropdown">
              <button class="btn btn-grey btn-sm m-l-12" nz-dropdown nzTrigger="click" [nzDropdownMenu]="sortBy" [nzPlacement]="'bottomRight'">
                <span translate>common.label.sortBy</span>
                <span class="text-primary">
                  <span *ngIf="locksFilters.filter.sortBy =='name'">
                    {{'common.label.name' | translate}}
                    <i *ngIf="!locksFilters.reverse" class="fa fa-caret-up"></i>
                    <i *ngIf="locksFilters.reverse" class="fa fa-caret-down"></i>
                  </span>
                  <span *ngIf="locksFilters.filter.sortBy =='path'">
                    {{'common.label.path' | translate}}
                    <i *ngIf="!locksFilters.reverse" class="fa fa-caret-up"></i>
                    <i *ngIf="locksFilters.reverse" class="fa fa-caret-down"></i>
                  </span>
                </span>
              </button>
              <nz-dropdown-menu #sortBy="nzDropdownMenu" >
                <ul nz-menu>
                  <li nz-menu-item  >
                    <a (click)="sort('name')" translate>common.label.name</a>
                  </li>
                  <li nz-menu-item  >
                    <a (click)="sort('path')" translate>common.label.path</a>
                  </li>
                </ul>
              </nz-dropdown-menu>
            </div>
            <app-toggle (messageEvent)="receiveMessage($event)"></app-toggle>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="sub-link">
    <div class="row">
      <div class="col-md-12">
        <app-links></app-links>
      </div>
    </div>
</div>
<div class="scroll-y max-ht2">
  <div class="padding p-b-0 p-l-0">
    <div class="row">
      <div class="col-sm-12">
        <div appResizable [sideView]="sideView.lock" id="leftPanel" class="sticky leftPanel resource">
          <div *ngIf="tree.length>0">
            <app-tree-nagivation [tree]="tree" [sideView]="sideView.lock" [defaultSelectedKeys]="locksFilters.selectedkeys" [defaultExpandedKeys]="locksFilters.expandedKeys"
                                 (messageEvent)="receiveAction($event)"></app-tree-nagivation>
           </div>
        </div>
        <div id="rightPanel">
          <div class="hide m-t-xs" [ngClass]="{'show': isLoading}">
            <div class="row " *ngIf="pageView=='grid' && locks.length > 0" [hidden]="loading">
              <div class="w-full" *ngFor="let item of locks  | groupBy: 'path1'">
                <div class="col-sm-12" style="margin-bottom: 10px">
                  <span class="text inline"><i class="fa fa-folder-o"></i>&nbsp; {{item.key}}</span>
                </div>
                <div class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 col-xs-12"
                     *ngFor="let lock of item.value | orderBy: locksFilters.filter.sortBy:locksFilters.reverse">
                  <div class="box card">
                    <div class="box-body">
                      <div class="text-left block-ellipsis">
                        <span class="text-left">
                          <i class="fa fa-lock text-sm "></i>&nbsp;
                          <span [innerHtml]="lock.id"></span>
                        </span>
                      </div>
                      <div class="text-sm  text-left text-muted p-t-sm">
                        <span class="text-black _600" [innerHtml]="lock.limit || '0'"></span>
                        {{'resource.label.limit' | translate}}
                      </div>
      <!--                <div class="text-sm  text-left text-muted p-t-xs">
                       <span class="text-black _600" *ngIf="lock.holders && lock.holders.tasks" [innerHtml]="lock.holders.tasks.length"></span>
                       <span class="text-black _600" *ngIf="!lock.holders || !lock.holders.tasks">0</span>
                        {{'resource.label.runningTask' | translate}}
                      </div>
                      <div class="text-sm  text-left text-muted p-t-xs">
                        <span class="text-black _600" *ngIf="lock.queue" [innerHtml]="lock.queue.length"></span>
                        <span class="text-black _600" *ngIf="!lock.queue">0</span>
                        {{'resource.label.waitingTask' | translate}}
                      </div>-->
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class=" box p-a" *ngIf="pageView=='list' && tree.length > 0">
              <div class="table-responsive">
                <nz-table
                  #ajaxTable
                  [nzSize]="'small'"
                  [nzPageSize]="locksFilters.entryPerPage ||  preferences.entryPerPage"
                  [nzPageIndex]="locksFilters.currentPage"
                  [nzBordered]="true"
                  [nzShowPagination]="locks.length > 0"
                  [nzData]="locks"
                  [nzLoading]="loading"
                  [nzShowSizeChanger]="true"
                  (nzPageIndexChange)="pageIndexChange($event)"
                  (nzPageSizeChange)="pageSizeChange($event)"
                  [nzPageSizeOptions]="[10, 25, 50, 100 , preferences.maxEntryPerPage]"
                >
                  <thead>
                  <tr>
                    <th (click)="sort('name')"><a><span class="p-r-xs" translate>resource.label.lockId</span>
                      <i *ngIf="locksFilters.filter.sortBy == 'name' && !locksFilters.reverse"
                         class="fa fa-caret-up "></i>
                      <i *ngIf="locksFilters.filter.sortBy == 'name' && locksFilters.reverse"
                         class="fa fa-caret-down "></i></a>
                    </th>
                    <th (click)="sort('path')"><a><span class="p-r-xs" translate>common.label.path</span>
                      <i *ngIf="locksFilters.filter.sortBy == 'path' && !locksFilters.reverse"
                         class="fa fa-caret-up "></i>
                      <i *ngIf="locksFilters.filter.sortBy == 'path' && locksFilters.reverse"
                         class="fa fa-caret-down "></i></a>
                    </th>
                    <th (click)="sort('limit')"><a><span class="p-r-xs" translate>resource.label.limit</span>
                      <i *ngIf="locksFilters.filter.sortBy == 'limit' && !locksFilters.reverse"
                         class="fa fa-caret-up "></i>
                      <i *ngIf="locksFilters.filter.sortBy == 'limit' && locksFilters.reverse"
                         class="fa fa-caret-down "></i></a>
                    </th>
<!--                    <th (click)="sort('holders.tasks.length')"><a><span class="p-r-xs" translate>resource.label.runningTasks</span>
                      <i *ngIf="locksFilters.filter.sortBy == 'holders.tasks.length' && !locksFilters.reverse"
                         class="fa fa-caret-up "></i>
                      <i *ngIf="locksFilters.filter.sortBy == 'holders.tasks.length' && locksFilters.reverse"
                         class="fa fa-caret-down "></i></a>
                    </th>
                    <th (click)="sort('queue.length')"><a><span class="p-r-xs" translate>resource.label.waitingTask</span>
                      <i *ngIf="locksFilters.filter.sortBy == 'queue.length' && !locksFilters.reverse"
                         class="fa fa-caret-up "></i>
                      <i *ngIf="locksFilters.filter.sortBy == 'queue.length' && locksFilters.reverse"
                         class="fa fa-caret-down "></i></a>
                    </th>-->
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let lock of ajaxTable.data | orderBy: locksFilters.filter.sortBy:locksFilters.reverse">
                    <td>
                      <span [innerHtml]="lock.id || '-'"></span>
                      <span *ngIf="lock.title"> - </span>
                      <i class="text-muted" [innerHtml]="lock.title"></i>
                    </td>
                    <td>{{lock.path}}</td>
                    <td [innerHtml]="lock.limit || '0'"></td>
                  </tr>
                  </tbody>
                </nz-table>
                <div class="w-half label-top"
                     *ngIf="ajaxTable.data.length >0"><span translate>common.label.total</span> {{locks.length}}
                  <span translate *ngIf="ajaxTable.data.length >1">resource.label.locksFound</span>
                  <span translate *ngIf="ajaxTable.data.length ==1">resource.label.lockFound</span>
                </div>
              </div>
            </div>
            <div *ngIf="pageView=='grid' &&  isLoading && !loading  && locks.length==0 && tree.length>0"
                 class="text-center m-t h6">
              <app-empty-data></app-empty-data>
            </div>
          </div>
        </div>
        <div *ngIf="isLoading && tree.length==0 && !loading" class="text-center m-t">
          <app-empty-data></app-empty-data>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class="spinner" *ngIf="loading || !isLoading">
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
