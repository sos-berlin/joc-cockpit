<div class="modal-header">
  <h4 class="modal-title">
    <span translate>resource.documentation.label.importDocument</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm">
  <div class="modal-body p-a min-ht-300">
    <div class="row">
      <div class="col-md-12 hide" [ngClass]="{'show': display}">
        <app-audit-log-input [comments]="comments" [sizeX]="3" [sizeY]="9"></app-audit-log-input>
      </div>
      <div class="col-md-12">
        <div class="form-group row">
          <label class="col-sm-3 form-control-label" translate>common.label.path</label>
          <div class="col-sm-9">
            <input autocomplete="off" type="text" class="form-control pos-abt input-path-with-select"
                   placeholder="{{'common.placeholder.selectFromTree' | translate}}"
                   name="path" [(ngModel)]="document.path">
            <nz-tree-select
              name="path1"
              class="custom-select-box"
              [nzAllowClear]="false"
              [nzNodes]="nodes"
              [nzDisplayWith]="displayWith"
              [nzDropdownStyle]="{ 'max-height': '260px' }"
              [(ngModel)]="document.path1"
            >
              <ng-template #nzTreeTemplate let-node>
                <div class="node-wrapper" (click)="selectPath(node);">
                  <div class="node-content-wrapper" [class.node-content-wrapper-active]="node.isSelected">
                    <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" class="w-14"></i>
                    {{node.title}}
                  </div>
                </div>
              </ng-template>
            </nz-tree-select>
          </div>
        </div>
      </div>
      <div class="col-md-12" *ngIf="uploader.queue.length === 0">
          <div ng2FileDrop [uploader]="uploader" class="drop-box-full" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
               (fileOver)="fileOverBase($event)">
            <div><i class="icon-upload-icon"></i></div>
            <div translate>common.button.dragAndDropFileToUpload</div>
          </div>
          <div class="p-t-sm" [hidden]="uploader.queue.length>0">
            <div class="upload-btn-wrapper">
              <button type="button" class="btn btn-grey btn-sm" >
                <span translate>common.button.chooseFileToUpload</span>
              </button>
              <input type="file" ng2FileSelect [uploader]="uploader">
            </div>
          </div>
      </div>
      <div class="col-md-12">
        <div class="table-responsive import-set-table" *ngIf="uploader.queue.length>0">
          <table class="table table-hover table-bordered  ">
            <thead>
            <tr>
              <th><span translate>common.label.name</span></th>
              <th><span translate>common.label.size</span></th>
              <th><span translate>common.label.progress</span></th>
              <th><span translate>common.label.status</span></th>
              <th *ngIf="uploader.queue[0].isError"><span translate>common.label.action</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
              <td><strong>{{item.file.name }}</strong></td>
              <td nowrap>{{ item.file.size / 1024 / 1024 | number:'.2' }} MB</td>
              <td nowrap>
                <div class="progress upload-progress m-b-0">
                  <div *ngIf="item.progress == 100 || item.isError" class="text-center" [ngStyle]="{'background': !item.isError ? 'rgba(0, 128, 0, 0.2)' : 'rgba(244,68,85, 0.2)'}">
                    <span *ngIf="uploader.isUploading && !item.isError">Processing...</span>
                    <span *ngIf="item.isError">Failed</span>
                  </div>
                  <div *ngIf="item.progress !== 100" class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                </div>
              </td>
              <td>
                <span class="text-success" *ngIf="item.isSuccess"><i class="fa fa-check"></i></span>
                <span class="text-warn" *ngIf="item.isCancel"><i class="fa fa-ban"></i></span>
                <span class="text-danger" *ngIf="item.isError"><i class="fa fa-exclamation-triangle"></i></span>
              </td>
              <td *ngIf="item.isError">
                <a class="text-hover-color" (click)="item.remove();"><i class="fa fa-remove"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="uploader.queue.length>0">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!myForm.form.valid || uploader.isUploading || uploader.queue[0].isError || !document.path || (required && !comments.comment)" (click)="uploader.uploadAll();" >
      <i class="fa fa-spin fa-spinner p-r-xs" *ngIf="uploader.isUploading"></i>
      {{'common.button.import' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="uploader.queue[0].remove();cancel()" translate>
      common.button.cancel
    </button>
  </div>
</form>
