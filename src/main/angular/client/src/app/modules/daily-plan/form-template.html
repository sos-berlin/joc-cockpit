<form #myForm="ngForm" (ngSubmit)="onSubmit(filter)">

  <div [ngClass]="{'modal-body p-a' : !isSearch }" >
    <div class="form-group row" [ngClass]="{ 'has-error' : (((name.dirty || name.touched) && name.invalid) && !isSearch || !isUnique)}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>customization.label.customizationName</label>
      <div class="col-sm-6">
        <input autocomplete="off" required class="form-control"
               placeholder="{{'placeholder.name' | translate}}"
               name="filtername" maxlength="30" [(ngModel)]="filter.name" #name="ngModel"
               (blur)="checkFilterName()">
        <div *ngIf="!isSearch && name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
          <div *ngIf="name.errors.required">
            <div translate>message.requiredError</div>
          </div>
        </div>
        <div class="help-block text-danger" *ngIf="!isUnique">
          <div translate>message.uniqueError</div>
        </div>
      </div>
    </div>
    <div class="form-group m-b-sm row" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4 form-control-label" translate>label.dateRange</label>
      <div class="col-md-6">
        <label class="md-check w">
          <input type="radio" name="radio" [(ngModel)]="filter.radio" value="current">
          <i class="primary"></i> <span translate>label.specificDate</span>
        </label>
        <label class="md-check w">
          <input type="radio" name="radio" [(ngModel)]="filter.radio" value="planned">
          <i class="primary"></i> <span translate>label.manualDate</span>
        </label>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio === 'current'">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>dailyPlan.label.planeDate</label>
      <div class="col-sm-6">
        <nz-date-picker name="dailyPlanDate" required=true
                        [(ngModel)]="filter.dailyPlanDate" [nzFormat]="'yyyy-MM-dd'"></nz-date-picker>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio === 'planned'" [ngClass]="{'has-error' : ((processExc.dirty || processExc.touched) && processExc.invalid)}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>dailyPlan.label.planeDate</label>
      <div class=" col-sm-6">
        <input autocomplete="off" validateDailyPlanReqex class="form-control" #processExc="ngModel" type="text" name="planned" placeholder="{{'dailyPlan.placeholder.timeRange' | translate}}"
               [(ngModel)]="filter.planned">
        <div *ngIf="processExc.errors && (processExc.dirty || processExc.touched)" class="help-block text-danger">
          <div translate *ngIf="!processExc.valid">message.invalid</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>label.folders</label>
      <div class="col-sm-6">
        <nz-tree-select
          name="folder"
          [nzNodes]="nodes"
          [nzHideUnMatched]="true"
          [nzDropdownStyle]="{ 'max-height': '260px' }"
          nzShowSearch
          [nzMultiple]="true"
          [nzDisplayWith]="displayWith"
          [nzPlaceHolder]="'placeholder.selectFromTree' | translate"
          [(ngModel)]="filter.folders"
        >
          <ng-template #nzTreeTemplate let-node>
            <div class="node-wrapper">
              <div class="node-content-wrapper" [class.node-content-wrapper-active]="node.isSelected">
                <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" class="w-14"></i>
                {{node.title}}
              </div>
            </div>
          </ng-template>
        </nz-tree-select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>label.workflow</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="workflow" placeholder="{{'placeholder.workflowPath' | translate}}" [(ngModel)]="filter.workflow">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>dailyPlan.label.orderTemplates</label>
      <div class="col-sm-6">
        <app-select-order-template [schedulerId]="schedulerIds.selected" [object]="filter"></app-select-order-template>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-4" [ngClass]="{'col-md-2': isSearch}" translate>label.status</label>
      <div class="col-sm-8">
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="PLANNED" name="planned"/>
          <i class="primary"></i><span translate>label.planned</span>
        </label>
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="PENDING" name="pending"/>
          <i class="primary"></i><span translate>label.pending</span>
        </label>
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="RUNNING" name="running"/>
          <i class="primary"></i><span translate>label.running</span>
        </label>
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="BLOCKED" name="blocked"/>
          <i class="primary"></i><span translate>label.blocked</span>
        </label>
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="FINISHED" name="finished"/>
          <i class="primary"></i><span translate>label.finished</span>
        </label>
        <label class="md-check w-115">
          <input type="checkbox" [(checklist)]="filter.state" checklistValue="FAILED" name="failed"/>
          <i class="primary"></i><span translate>label.failed</span>
        </label>
      </div>
    </div>
    <div class="form-group row ">
      <label class="col-sm-4" [ngClass]="{'col-md-2': isSearch}" translate>label.late</label>
      <div class="col-sm-8">
        <label class="md-check w">
          <input type="checkbox" [(ngModel)]="filter.late" name="late"/>
          <i class="primary"></i>
        </label>
      </div>
    </div>
    <div class="form-group row" *ngIf="permission.JOCConfigurations.share.change.sharedStatus.makeShared && !isSearch">
      <label class="col-sm-4" translate>customization.label.sharedCustomization</label>
      <div class="col-sm-6">
        <label class="md-check">
          <input type="checkbox" [(ngModel)]="filter.shared" name="shared">
          <i class="primary"></i>
        </label>
      </div>
    </div>
    <div class="form-group m-t m-b-xs" *ngIf="isSearch">
      <button type="button" class="btn btn-primary btn-sm" (click)="search()" translate>
        button.search
      </button>
      <button type="submit" class="btn orange btn-sm m-l-sm"
              [disabled]="!myForm.form.valid || !isUnique || !filter.name || submitted">
         <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
        {{'customization.button.saveAsCustomization' | translate}}
      </button>
      <button type="button" class="btn btn-grey btn-sm m-l-sm" (click)="cancel()" translate>
        button.cancel
      </button>
    </div>
  </div>
  <div class="modal-footer" *ngIf="!isSearch">
    <button type="submit" [disabled]="!myForm.form.valid || !isUnique || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
      {{'button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm m-l-sm" (click)="cancel()" translate>
      button.cancel
    </button>
  </div>
</form>
