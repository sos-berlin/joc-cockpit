<div class="p-a box scroll-y" [hidden]="data?.length === 0" style="max-height: calc(100vh - 208px);">
  <div [hidden]="!filters.calendarView" id="full-calendar-projection" style="height: 100%; width: 100%"></div>
  <div [hidden]="filters.calendarView" id="gantt" #ztgantt style="height: 100%; width: 100%"></div>
</div>

<div class="m-t" *ngIf="data?.length === 0 && isLoaded">
  <app-empty-data></app-empty-data>
</div>
<div *ngIf="!isLoaded" class="spinner">
  <div class="cssload-inner cssload-one"></div>
  <div class="cssload-inner cssload-two"></div>
  <div class="cssload-inner cssload-three"></div>
</div>
<nz-drawer (nzOnClose)="close()" [nzVisible]="isVisible" nzPlacement="right">
  <ng-container *nzDrawerContent>
    <div (click)="close()" class="close-btn"></div>
    <div class="text-center m-b text">
      <span class="_600 b-b p-b-sm m-l-sm">{{schedule.date | stringToDate1}}</span>
    </div>
    <div class="p-a">
      <div *ngIf="schedule.list">
        <perfect-scrollbar class="table-responsive" style="max-height: 84vh; overflow: auto;height: 100vh">
          <div class="table-responsive">
            <table class="table table-hover table-bordered ">
              <thead>
              <tr>
                <th><span translate>inventory.label.schedule</span></th>
                <th><span translate>runtime.label.period</span></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let sch of schedule.list;">
                <td class="cursor">
                  <i class="icon-color tree-icon" nz-icon nzTheme="outline" nzType="schedule"></i>&nbsp;
                  {{sch.text}}
                </td>
                <td>
                  <div *ngFor="let p of sch.periods;">
                    {{getPeriodStr(p.period)}}
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </perfect-scrollbar>
      </div>
    </div>
  </ng-container>
</nz-drawer>
