<div class="modal-header">
  <h4 class="modal-title">
    <span translate>label.removeOrder</span>
    <i class="text-muted text">{{selectedDate | stringToDate1}}</i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a text-center">
    <div class="m-t text">
        3 orders found in select date.
      <p class="m-t">
        Are you sure you want to remove all the orders?
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="submitted" class="btn btn-danger btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>&nbsp;
      {{'button.remove' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
      button.cancel
    </button>
  </div>
</form>
