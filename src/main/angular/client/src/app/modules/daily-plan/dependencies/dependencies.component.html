<div class="row">
  <div class="col-md-12 m-b">
    <div class="inline btn-group">
      <div (click)="setView('Global')"
           [class.primary]="plansFilters.filter.calView === 'Global'"
           class="btn btn-default btn-sm" translate>
        dailyPlan.label.global
      </div>
      <div (click)="setView('Plannable')"
           [class.primary]="plansFilters.filter.calView === 'Plannable'"
           class="btn btn-default btn-sm" translate>
        dailyPlan.label.plannable
      </div>
    </div>
    <div class="search-box-field pull-right">
      <label>
        <input [(ngModel)]="searchValue"
               placeholder="{{'common.placeholder.search' | translate}}"
               type="search">
      </label>
      <i (click)="searchValue = ''"
         [hidden]="!searchValue"
         class="fa fa-times search-close"></i>
    </div>
    <br/>
  </div>
  <div class="col-lg-12">
    <div class="sticky leftPanel dependencies" id="leftPanel2">
      <div class="box m-b-0 overflow-y" style="height: 97.4%">
        <div class="p-b b-b icon-hover">
          <ng-template #tooltipTemplate>
            <div class="m-a-xs">
              <i class="fa fa-circle circle daily-plan-step-icon"></i><span translate>dailyPlan.tooltip.dateRangeSelectStep1</span><br>
              <i class="fa fa-circle circle daily-plan-step-icon"></i><span translate>dailyPlan.tooltip.dateRangeSelectStep2</span><br>
              <i class="fa fa-circle circle daily-plan-step-icon"></i><span translate>dailyPlan.tooltip.dateRangeSelectStep3</span>
            </div>
          </ng-template>
          <div class="calendar-sm m-t-0" id="full-calendar2"></div>
        </div>
      </div>
    </div>
    <div id="rightPanel2">
      <div class="row">
        <div class="col-md-9 col-sm-8 p-r-xs">
          <div class="box p-t-sm  max-ht-n-220 " style="overflow: auto; ">
            <div #graphContainer class="graph-container "></div>
          </div>
        </div>
        <div class="col-md-3 col-sm-4">
          <div class="box p-t-sm max-ht-n-220 ">
            <div class="text-center m-t-md m-b text"><i class="icon-color" nz-icon nzTheme="outline"
                                                        nzType="pushpin"></i>&nbsp;
              <span class="_600 b-b p-b-sm m-l-sm" translate>inventory.label.boards</span>
            </div>
            <div class="p-a-sm">
              <perfect-scrollbar style="height: calc(100vh - 415px); overflow-y: auto">
                <nz-table #basicTable [nzBordered]="true" [nzData]="noticeBoards" [nzSize]="'middle'"
                          [nzShowPagination]="false">
                  <thead>
                  <tr>
                    <th>
                      <label nz-checkbox [(ngModel)]="allChecked" [nzIndeterminate]="indeterminate"
                             (ngModelChange)="onCheckAll($event)"></label>
                    </th>
                    <th translate>common.label.path</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let board of noticeBoards">
                    <td>
                      <label nz-checkbox [(ngModel)]="board.checked" (ngModelChange)="updateCheckedStatus()"></label>
                    </td>
                    <td>{{ board.path }}</td>
                  </tr>
                  </tbody>
                </nz-table>
              </perfect-scrollbar>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isLoaded" class="spinner">
    <div class="cssload-inner cssload-one"></div>
    <div class="cssload-inner cssload-two"></div>
    <div class="cssload-inner cssload-three"></div>
  </div>
