<div class="modal-header">
  <h4 class="modal-title">
    <span *ngIf="!order" translate>dailyPlan.label.submitOrders</span>
    <span *ngIf="order" translate>dailyPlan.label.submitOrder</span>
    <i *ngIf="order" class="text-muted p-l-xs text">{{plan ? order.orderTemplatePath : workflow ? order.key :order.orderId}}</i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a text-center">
    <div class="m-t text" *ngIf="order">
      <p class="m-t" *ngIf="plan">
        <span translate [translateParams]="{count: plan.value ? plan.value.length : 0}">dailyPlan.popup.submitOrderCount</span>
      </p>
      <p class="m-t" *ngIf="!plan && !workflow">
        <span translate>dailyPlan.popup.submitSelectedOrder</span>
      </p>
      <p class="m-t" *ngIf="workflow">
        <span translate [translateParams]="{count: order.value ? order.value.length : 0}">dailyPlan.popup.submitOrderCount</span>
      </p>
    </div>
    <div class="m-t text" *ngIf="orders">
      <p class="m-t">
        <span translate [translateParams]="{count: orders.size}">dailyPlan.popup.submitOrderCount</span>
      </p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
      common.button.cancel
    </button>
  </div>
</form>
