<div class="modal-header">
  <h4 class="modal-title">
    <span *ngIf="new" translate>customization.label.createCustomization</span>
    <span *ngIf="edit" translate>customization.label.updateCustomization</span>
    <span *ngIf="!new && !edit" translate>customization.label.copyCustomization</span> <span
    *ngIf="name">: {{name}}</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<app-form-template (onCancel)="cancel($event)" [tags]="tags" [allFilter]="allFilter" [filter]="filter" [permission]="permission"
                   [preferences]="preferences" [schedulerIds]="schedulerIds"></app-form-template>
