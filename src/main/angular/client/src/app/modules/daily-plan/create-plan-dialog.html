<div class="modal-header">
  <h4 class="modal-title">
    <span translate>dailyPlan.label.createPlan</span>
    <i class="text-muted p-l-xs text">{{selectedDate | stringToDate1}}</i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a" style="min-height: 200px">
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.chooseTemplates</label>
      <div class="col-md-8 col-lg-9">
          <label class="md-check w">
            <input type="radio" name="at" [(ngModel)]="object.at" value="all">
            <i class="primary"></i><span translate>dailyPlan.label.all</span>
          </label>
          <label class="md-check w">
            <input type="radio" name="at" [(ngModel)]="object.at" value="template">
            <i class="primary"></i><span translate>dailyPlan.label.select</span>
          </label>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template'">
      <label class="col-md-4 col-lg-3 form-control-label" translate>dailyPlan.label.orderTemplates</label>
      <div class="col-md-8 col-lg-6">
          <app-select-schedule-template [schedulerId]="schedulerId" [object]="selectedTemplates"
                                     ></app-select-schedule-template>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.overwrite</label>
      <div class="col-md-8 col-lg-9">
        <label class="md-check">
          <input type="checkbox" name="overwrite" [(ngModel)]="object.overwrite"/>
          <i class="primary"></i>
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.submitWith</label>
      <div class="col-md-8 col-lg-9">
        <label class="md-check">
          <input type="checkbox" name="overwrite" [(ngModel)]="object.submitWith"/>
          <i class="primary"></i>
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (object.at === 'template' && selectedTemplates.orderTemplates.length ===0)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
      common.button.cancel
    </button>
  </div>
</form>
