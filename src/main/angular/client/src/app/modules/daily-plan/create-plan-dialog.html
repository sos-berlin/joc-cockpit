<div class="modal-header">
  <h4 class="modal-title">
    <span translate>dailyPlan.label.createPlan</span>
    <i class="text-muted text">{{selectedDate | stringToDate1}}</i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="row">
      <label class="col-md-4 col-lg-3 form-control-label" translate>dailyPlan.label.orderTemplates</label>
      <div class="col-md-8 col-lg-9">
        <nz-tree-select
          name="template"
          [nzNodes]="nodes"
          [nzHideUnMatched]="true"
          [nzDropdownStyle]="{ 'max-height': '260px' }"
          nzShowSearch
          [nzMultiple]="true"
          [nzPlaceHolder]="'dailyPlan.placeholder.selectOrderTemplate' | translate"
          [(ngModel)]="selectedTemplates"
        >
          <ng-template #nzTreeTemplate let-node>
            <div style="width: 93%" class="node-wrapper" (click)="loadData(node, $event);">
              <div class="node-content-wrapper"  [class.node-content-wrapper-active]="node.isSelected">
                <i *ngIf="!node.origin.type" nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" class="w-14"></i>
                <i *ngIf="node.origin.type" class="fa fa-circle-o text-xs w-11 m-t-xs"></i>
                {{node.origin.name}}
              </div>
            </div>
          </ng-template>
        </nz-tree-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>&nbsp;
      {{'button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
      button.cancel
    </button>
  </div>
</form>
