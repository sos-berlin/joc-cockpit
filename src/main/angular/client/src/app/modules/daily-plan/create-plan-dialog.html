<div class="modal-header">
  <h4 class="modal-title">
    <span translate>dailyPlan.label.createPlan</span>
    <i class="text-muted p-l-xs text">{{selectedDate | stringToDate1}}</i>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.selectAllTemplates</label>
      <div class="col-md-8 col-lg-9">
        <label class="md-check">
          <input type="checkbox" name="chk" [(ngModel)]="object.checkbox"/>
          <i class="primary"></i>
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3 form-control-label" translate>dailyPlan.label.orderTemplates</label>
      <div class="col-md-8 col-lg-6">
          <app-select-order-template [schedulerId]="schedulerId" [object]="selectedTemplates" [selectAll]="object.checkbox"
                                     (changeTemp)="changeTemp($event)"></app-select-order-template>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.overwrite</label>
      <div class="col-md-8 col-lg-9">
        <label class="md-check">
          <input type="checkbox" name="overwrite" [(ngModel)]="object.overwrite"/>
          <i class="primary"></i>
        </label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>&nbsp;
      {{'button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')" translate>
      button.cancel
    </button>
  </div>
</form>
