<div class="modal-header">
  <h4 class="modal-title">
    <span translate>dailyPlan.label.createPlan</span>
    :
    <i class="text-muted p-l-xs text" *ngIf="!(dateRanges && dateRanges.length > 0)">{{selectedDate | stringToDate1: true}}</i>
    <span *ngIf="dateRanges && dateRanges.length > 0">
      <i class="text-muted">{{dateRanges[0] | stringToDate1:true}}</i> -
      <i class="text-muted">{{dateRanges[1] | stringToDate1:true}}</i>
    </span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a min-ht-200">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="3" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="form-group row">
      <label class="col-md-3" translate>dailyPlan.label.chooseTemplates</label>
      <div class="col-md-6">
        <nz-radio-group name="at" [(ngModel)]="object.at">
          <label nz-radio nzValue="all"><span translate>dailyPlan.label.all</span></label>
          <label nz-radio nzValue="template"><span translate>dailyPlan.label.select</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template'">
      <label class="col-md-3 form-control-label" translate>dailyPlan.label.schedules</label>
      <div class="col-md-6">
        <app-select-schedule-template [schedulerId]="schedulerId" [object]="selectedTemplates"></app-select-schedule-template>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template' && selectedTemplates.paths.length > 0">
      <label class="col-md-3" translate>common.label.folders</label>
      <div class="col-sm-6" style="max-height: 140px; overflow: auto">
        <div *ngFor="let path of selectedTemplates.paths">
          <span class="">{{path}}</span>
          <i class="pull-right pos-rel t-xs fa fa-remove text-hover-primary" (click)="remove(path, true)"></i>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template'">
      <label class="col-md-3 form-control-label" translate>dailyPlan.label.workflows</label>
      <div class="col-md-6">
        <nz-tree-select
          name="workflows"
          nzNoAnimation
          nzMultiple
          [nzAllowClear]="false"
          [nzNodes]="workflowsTree"
          [nzHideUnMatched]="true"
          [nzDropdownStyle]="{ 'max-height': '300px' }"
          nzShowSearch
          (nzExpandChange)="onExpand($event)"
          [nzPlaceHolder]="'dailyPlan.placeholder.workflowPath' | translate"
          [(ngModel)]="object.workflowPaths"
        >
          <ng-template #nzTreeTemplate let-node>
            <div class="node-wrapper w-93" (click)="loadData(node, $event);">
              <div class="node-content-wrapper" [class.node-content-wrapper-active]="node.isSelected">
                <i *ngIf="!node.origin.type" nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'"
                   class="w-14"></i>
                <i *ngIf="node.origin.type" class="fa fa-circle-o text-xs w-11 m-t-xs"></i>
                {{node.origin.name}}
                <i *ngIf="!node.origin.type && object.paths.indexOf(node.origin.path) === -1" (click)="addFolder(node.origin.path);$event.stopPropagation()" [nz-tooltip]="'user.button.addFolder' | translate" nz-icon [nzType]="'plus'" class="p-l-sm"></i>
                <i *ngIf="!node.origin.type && object.paths.indexOf(node.origin.path) > -1" (click)="remove(node.origin.path);$event.stopPropagation()" nz-icon [nzType]="'delete'" class="p-l-sm"></i>
              </div>
            </div>
          </ng-template>
        </nz-tree-select>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template' && object.paths.length > 0">
      <label class="col-md-3" translate>common.label.folders</label>
      <div class="col-sm-6" style="max-height: 140px; overflow: auto">
        <div *ngFor="let path of object.paths">
          <span>{{path}}</span>
          <i class="pull-right pos-rel t-xs fa fa-remove text-hover-primary" (click)="remove(path)"></i>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3" translate>dailyPlan.label.overwrite</label>
      <div class="col-md-6">
        <label nz-checkbox [(ngModel)]="object.overwrite" name="overwrite"></label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3" translate>dailyPlan.label.submitWith</label>
      <div class="col-md-6">
        <label nz-checkbox [(ngModel)]="object.submitWith" name="submitWith"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || (required && !comments.comment) || submitted || (object.at === 'template' && selectedTemplates.schedules && selectedTemplates.schedules.length ===0
     && object.workflowPaths && object.workflowPaths.length ===0 && object.paths.length === 0 && selectedTemplates.paths.length === 0)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
