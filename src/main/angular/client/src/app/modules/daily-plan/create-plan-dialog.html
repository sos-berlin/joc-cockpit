<div class="modal-header">
  <h4 class="modal-title">
    <span translate>dailyPlan.label.createPlan</span>
    :
    <i class="text-muted p-l-xs text" *ngIf="!(dateRanges && dateRanges.length > 0)">{{selectedDate | stringToDate1}}</i>
    <span *ngIf="dateRanges && dateRanges.length > 0">
      <i class="text-muted">{{dateRanges[0] | stringToDate1:true}}</i> -
      <i class="text-muted">{{dateRanges[1] | stringToDate1:true}}</i>
    </span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a" style="min-height: 200px">
    <div class="hide" [ngClass]="{'show': display}">
      <div class="form-group row">
        <label class="col-md-4 col-lg-3" translate>common.label.selectComments</label>
        <div class="col-md-8 col-lg-9">
          <nz-radio-group name="radio"  [(ngModel)]="comments.radio">
            <label nz-radio nzValue="predefined"><span translate>common.label.predefined</span></label>
            <label nz-radio nzValue="new"><span translate>common.label.individual</span></label>
          </nz-radio-group>
        </div>
      </div>
      <div class="form-group row" *ngIf="comments.radio=='predefined'"
           [ngClass]="{'has-error' : ((comment.dirty || comment.touched) && comment.invalid)}">
        <label class="col-md-4 col-lg-3 form-control-label" translate>common.label.selectComment</label>
        <div class="col-md-8 col-lg-9">
          <nz-select nzPlaceHolder="{{'common.label.selectPredefinedReason' | translate}}"
                     [(ngModel)]="comments.comment" name="comment" #comment="ngModel"
                     [required]="required && comments.radio=='predefined'">
            <nz-option [nzValue]="''" [nzLabel]="'common.label.selectPredefinedReason' | translate"></nz-option>
            <nz-option *ngFor="let list of messageList" [nzLabel]="list" [nzValue]="list"></nz-option>
          </nz-select>
          <div *ngIf="comment.invalid && (comment.dirty || comment.touched)" class="text-danger m-t-xs">
            <div *ngIf="comment.errors.required" translate>
              common.message.requiredError
            </div>
            <div *ngIf="comment.invalid && !comment.errors.required" translate>
              common.message.invalid
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row" *ngIf="comments.radio=='new'"
           [ngClass]="{'has-error' : ((textComment.dirty || textComment.touched) && textComment.invalid)}">
        <label class="col-md-4 col-lg-3 " translate>common.label.comment</label>
        <div class="col-md-8 col-lg-9">
              <textarea rows="3" class="form-control" maxlength="2000" name="textComment" #textComment="ngModel"
                        [required]="required && comments.radio=='new'"
                        [(ngModel)]="comments.textComment"
                        placeholder="{{'common.placeholder.enterComment' | translate}}"></textarea>
          <div *ngIf="textComment.invalid && (textComment.dirty || textComment.touched)"
               class="text-danger help-block">
            <div *ngIf="textComment.errors.required" translate>
              common.message.requiredError
            </div>
            <div *ngIf="textComment.invalid && !textComment.errors.required" translate>
              common.message.invalid
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error' : ((timeSpent.dirty || timeSpent.touched) && timeSpent.invalid)}">
        <label class="col-md-4 col-lg-3 form-control-label" translate>common.label.timeSpend</label>
        <div class="col-md-8 col-lg-9">
          <input type="text" pattern="[1-9[0-9]*" class="form-control" name="timeSpent" #timeSpent="ngModel"
                 placeholder="{{'common.placeholder.timeSpend' | translate}}" [(ngModel)]="comments.timeSpent">
          <div *ngIf="timeSpent.invalid && (timeSpent.dirty || timeSpent.touched)" class="text-danger m-t-xs">
            <div *ngIf="timeSpent.invalid && !timeSpent.errors.required" translate>
              common.message.invalid
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error' : ((ticketLink.dirty || ticketLink.touched) && ticketLink.invalid)}">
        <label class="col-md-4 col-lg-3 form-control-label" translate>common.label.ticketLink</label>
        <div class="col-md-8 col-lg-9">
          <input type="text"
                 pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})"
                 class="form-control" name="ticketLink" #ticketLink="ngModel"
                 placeholder="{{'common.placeholder.ticketLink' | translate}}"
                 [(ngModel)]="comments.ticketLink">
          <div *ngIf="ticketLink.invalid && (ticketLink.dirty || ticketLink.touched)"
               class="text-danger m-t-xs">
            <div *ngIf="ticketLink.invalid && !ticketLink.errors.required" translate>
              common.message.invalid
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.chooseTemplates</label>
      <div class="col-md-8 col-lg-9">
        <nz-radio-group name="at" [(ngModel)]="object.at">
          <label nz-radio nzValue="all"><span translate>dailyPlan.label.all</span></label>
          <label nz-radio nzValue="template"><span translate>dailyPlan.label.select</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.at === 'template'">
      <label class="col-md-4 col-lg-3 form-control-label" translate>dailyPlan.label.schedules</label>
      <div class="col-md-8 col-lg-9">
          <app-select-schedule-template [schedulerId]="schedulerId" [object]="selectedTemplates"
                                     ></app-select-schedule-template>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.overwrite</label>
      <div class="col-md-8 col-lg-9">
        <label nz-checkbox [(ngModel)]="object.overwrite" name="overwrite"></label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>dailyPlan.label.submitWith</label>
      <div class="col-md-8 col-lg-9">
        <label nz-checkbox [(ngModel)]="object.submitWith" name="submitWith"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (object.at === 'template' && selectedTemplates.schedules && selectedTemplates.schedules.length ===0)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
