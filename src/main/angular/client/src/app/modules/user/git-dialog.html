<div class="modal-header">
  <h4 class="modal-title">
    <span translate>profile.gitManagement.label.manageGitCredentials</span>
    <span *ngIf="data">:</span>
    <span class="p-l-xs" *ngIf="data">{{data.gitAccount}}</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm"  (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
    </div>
    <div class="form-group row"
      [ngClass]="{'has-error' : ((server.dirty || server.touched) && server.invalid)}">
      <label class="col-sm-4 form-control-label" translate>profile.gitManagement.label.gitServer
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="name" [(ngModel)]="gitObject.gitServer" required
          #server="ngModel" autocomplete="off" />
        <div *ngIf="server.invalid && (server.dirty || server.touched)" class="text-danger help-block">
          <div *ngIf="server.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row"
      [ngClass]="{'has-error' : ((accountName.dirty || accountName.touched) && accountName.invalid)}">
      <label class="col-sm-4 form-control-label" translate>profile.gitManagement.label.gitAccount
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="accountName" [(ngModel)]="gitObject.gitAccount" required
          #accountName="ngModel" [appAutofocus]="true" autocomplete="off" />
        <div *ngIf="accountName.invalid && (accountName.dirty || accountName.touched)" class="text-danger help-block">
          <div *ngIf="accountName.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 " translate>profile.gitManagement.label.authenticationType</label>
      <div class="col-md-8">
        <nz-radio-group name="at" [(ngModel)]="object.type">
          <label nz-radio nzValue="password"><span translate>profile.gitManagement.label.password</span></label>
          <label nz-radio nzValue="key"><span translate>profile.gitManagement.label.key</span></label>
          <label nz-radio nzValue="accessToken"><span translate>profile.gitManagement.label.accessToken</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.type === 'password'">
      <label class="col-sm-4 form-control-label" translate>
        profile.gitManagement.label.gitPassword
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((gitPswd.dirty || gitPswd.touched) && gitPswd.invalid)}">
        <input type="{{isShow ? 'text' : 'password'}}" required class="form-control" [(ngModel)]="gitObject.password"
               name="gitPswd" #gitPswd="ngModel" autocomplete="off" />
         <i class="fa pos-abt cursor" style="top:8px;right: 24px" [ngClass]="!isShow ? 'fa-eye' : 'fa-eye-slash'"
                             (click)="isShow = !isShow"></i>
        <div *ngIf="gitPswd.invalid && (gitPswd.dirty || gitPswd.touched)" class="text-danger help-block">
          <div *ngIf="gitPswd.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="object.type === 'key'">
      <label class="col-sm-4 form-control-label" translate>profile.gitManagement.label.keyfilePath</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" [(ngModel)]="gitObject.keyfilePath" name="keyfilePath" autocomplete="off" />
      </div>
    </div>
    <div class="form-group row" *ngIf="object.type === 'accessToken'">
      <label class="col-sm-4 form-control-label" translate>
        profile.gitManagement.label.gitAccessToken
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((accessToken.dirty || accessToken.touched) && accessToken.invalid)}">
        <input type="text" required class="form-control"  #accessToken="ngModel"
               [(ngModel)]="gitObject.personalAccessToken" name="personalAccessToken" autocomplete="off" />
        <div *ngIf="accessToken.invalid && (accessToken.dirty || accessToken.touched)" class="text-danger help-block">
          <div *ngIf="accessToken.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (required && !comments.comment)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()">
      <span translate>common.button.cancel</span>
    </button>
  </div>
</form>
