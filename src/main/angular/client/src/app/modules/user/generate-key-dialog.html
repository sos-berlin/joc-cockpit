<div class="modal-header">
  <h4 class="modal-title">
    <span translate>profile.label.generateKey</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-4 col-lg-3" translate>profile.label.setExpiryDate</label>
      <div class="col-md-8 col-lg-9">
        <nz-radio-group name="date" [(ngModel)]="expiry.dateValue">
          <label nz-radio nzValue="date"><span translate>profile.label.expire</span></label>
          <label nz-radio nzValue="0"><span translate>profile.label.neverExpire</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="expiry.dateValue === 'date'">
      <label class="col-md-4 col-lg-3 form-control-label" translate>profile.label.date</label>
      <div class="col-md-8 col-lg-6">
        <nz-date-picker name="date" [(ngModel)]="key.validUntil" (ngModelChange)="onChange($event)"></nz-date-picker>
      </div>
    </div>
    <div class="form-group row m-t">
      <div class="col-md-4 col-lg-3" translate>profile.label.keyAlgorithm</div>
      <div class="col-md-8 col-lg-9">
        <nz-radio-group name="alg" [(ngModel)]="key.keyAlg">
          <label nz-radio nzValue="PGP"><span translate>profile.label.pgp</span></label>
          <label nz-radio nzValue="RSA"><span translate>profile.label.rsa</span></label>
          <label nz-radio nzValue="ECDSA"><span translate>profile.label.ecdsa</span></label>
        </nz-radio-group>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="submitted" (click)="generateKey()" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.dismiss('Cross click')">
      <span translate>common.button.cancel</span>
    </button>
  </div>
</form>
