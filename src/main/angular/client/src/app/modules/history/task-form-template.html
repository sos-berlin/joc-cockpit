<form #myForm="ngForm" (ngSubmit)="onSubmit(filter)">
  <div [ngClass]="{'modal-body p-a' : !isSearch }">
    <div class="form-group row" [ngClass]="{ 'has-error' : (((name.dirty || name.touched) && name.invalid) && !isSearch || !isUnique)}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>customization.label.customizationName
        <sup *ngIf="!isSearch" class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6">
        <input autocomplete="off" type="text" required class="form-control"
               placeholder="{{'customization.placeholder.enterName' | translate}}"
               name="name" maxlength="30" [(ngModel)]="filter.name" #name="ngModel"
               (blur)="checkFilterName()">
        <div *ngIf="!isSearch && name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
          <div *ngIf="name.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
        <div class="help-block text-danger" *ngIf="!isUnique">
          <div translate>common.message.uniqueError</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4" translate>common.label.startDateRange</label>
      <div class="col-md-6 col-sm-8">
        <nz-radio-group name="date" [(ngModel)]="filter.radio">
          <label nz-radio nzValue="current"><span translate>common.label.specificDate</span></label>
          <label nz-radio nzValue="planned"><span translate>common.label.relativeDate</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>common.label.startFrom</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('common.placeholder.setStartDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [nzFormat]="dateFormat"
                        [(ngModel)]="filter.fromDate" name="from"></nz-date-picker>
        <div class="time-picker">
          <input timevalidator [disabled]="!filter.fromDate" type="text" #time="ngModel" class="form-control"
                 name="fromTime" [(ngModel)]="filter.fromTime" (ngModelChange)="selectTime(filter.fromTime, true)" placeholder="HH:MM:SS">
          <nz-time-picker [nzAllowEmpty]="false" (ngModelChange)="selectTime($event)" [(ngModel)]="filter.fromTime1" name="fromTimeIcon"></nz-time-picker>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>common.label.startTo</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('common.placeholder.setEndDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [(ngModel)]="filter.toDate" [nzFormat]="dateFormat" name="to"></nz-date-picker>
        <div class="time-picker">
          <input timevalidator [disabled]="!filter.toDate" type="text" #time="ngModel" class="form-control"
                 name="toTime" [(ngModel)]="filter.toTime" (ngModelChange)="selectTime(filter.toTime, true, 'to')" placeholder="HH:MM:SS">
          <nz-time-picker [nzAllowEmpty]="false" (ngModelChange)="selectTime($event, false, 'to')" [(ngModel)]="filter.toTime1" name="toTimeIcon"></nz-time-picker>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'planned'" [ngClass]="{ 'has-error' : (processExc1.dirty || processExc1.touched) && processExc1.invalid}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>common.label.processStarted</label>
      <div class=" col-sm-6">
        <input autocomplete="off" validateReqex type="text" name="planned" #processExc1="ngModel" class="form-control"
               placeholder="{{'common.placeholder.processExecuted' | translate}}" [(ngModel)]="filter.planned">
        <div *ngIf="processExc1.errors && (processExc1.dirty || processExc1.touched)" class="help-block text-danger">
          <div translate *ngIf="!processExc1.valid">common.message.invalid</div>
        </div>
      </div>
    </div>

    <div class="form-group row" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4" translate>common.label.endDateRange</label>
      <div class="col-md-6 col-sm-8">
        <nz-radio-group name="date1" [(ngModel)]="filter.radio1">
          <label nz-radio nzValue="current"><span translate>common.label.specificDate</span></label>
          <label nz-radio nzValue="planned"><span translate>common.label.relativeDate</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio1 == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>common.label.endFrom</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('common.placeholder.setStartDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [nzFormat]="dateFormat"
                        [(ngModel)]="filter.completedDateFrom" name="endFrom"></nz-date-picker>
        <div class="time-picker">
          <input timevalidator [disabled]="!filter.completedDateFrom" type="text" class="form-control"
                 name="endFromTime" [(ngModel)]="filter.endFromTime" (ngModelChange)="selectTime(filter.endFromTime, true, 'endFromTime1')" placeholder="HH:MM:SS">
          <nz-time-picker [nzAllowEmpty]="false" (ngModelChange)="selectTime($event, false, 'endFromTime')" [(ngModel)]="filter.endFromTime1" name="endFromTimeIcon"></nz-time-picker>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio1 == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>common.label.endTo</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('common.placeholder.setEndDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [(ngModel)]="filter.completedDateTo" [nzFormat]="dateFormat" name="to"></nz-date-picker>
        <div class="time-picker">
          <input timevalidator [disabled]="!filter.completedDateTo" type="text" class="form-control"
                 name="endToTime1" [(ngModel)]="filter.endToTime" (ngModelChange)="selectTime(filter.endToTime, true, 'endToTime1')" placeholder="HH:MM:SS">
          <nz-time-picker [nzAllowEmpty]="false" (ngModelChange)="selectTime($event, false, 'endToTime')" [(ngModel)]="filter.endToTime1" name="endToTimeIcon"></nz-time-picker>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio1 == 'planned'" [ngClass]="{ 'has-error' : (processCompleted.dirty || processCompleted.touched) && processCompleted.invalid}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>common.label.processCompleted</label>
      <div class=" col-sm-6">
        <input autocomplete="off" validateReqex type="text" name="processCompleted" #processCompleted="ngModel" class="form-control"
               placeholder="{{'common.placeholder.processExecuted' | translate}}" [(ngModel)]="filter.processCompleted">
        <div *ngIf="processCompleted.errors && (processCompleted.dirty || processCompleted.touched)" class="help-block text-danger">
          <div translate *ngIf="!processCompleted.valid">common.message.invalid</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4 form-control-label" translate>common.label.controllerId</label>
      <div class=" col-sm-6">
        <nz-select nzAllowClear nzPlaceHolder="{{'common.label.selectController' | translate}}" [(ngModel)]="filter.controllerId" name="id">
          <nz-option *ngFor="let controller of schedulerIds.controllerIds" [nzLabel]="controller" [nzValue]="controller"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>common.label.folders</label>
      <div class=" col-sm-6">
        <nz-tree-select
          name="folders"
          nzMultiple
          [nzAllowClear]="true"
          [nzNodes]="folders"
          [nzAsyncData]="true"
          [nzHideUnMatched]="true"
          [nzDropdownStyle]="{ 'max-height': '300px' }"
          nzShowSearch
          [nzDisplayWith]="displayWith"
          [nzPlaceHolder]="'common.placeholder.selectFromTree' | translate"
          [(ngModel)]="filter.paths"
        >
          <ng-template #nzTreeTemplate let-node>
            <div class="node-wrapper w-93" (click)="selectFolder(node, $event);">
              <div class="node-content-wrapper" [class.node-content-wrapper-active]="filter.paths && filter.paths.indexOf(node.origin.path) > -1">
                <i nz-icon [nzType]="node.isExpanded ? 'folder-open' : 'folder'" class="w-14"></i>
                {{node.origin.name}}
                <i *ngIf="filter.paths && filter.paths.indexOf(node.origin.path) === -1" (click)="addFolder(node.origin.path);$event.stopPropagation()" [nz-tooltip]="'user.button.addFolder' | translate" nz-icon [nzType]="'plus'" class="p-l-sm"></i>
                <i *ngIf="filter.paths && filter.paths.indexOf(node.origin.path) > -1" (click)="remove(node.origin.path);$event.stopPropagation()" nz-icon [nzType]="'delete'" class="p-l-sm"></i>
              </div>
            </div>
          </ng-template>
        </nz-tree-select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>dailyPlan.label.workflow</label>
      <div class="col-sm-6">
        <input autocomplete="off" type="text" name="workflowPath" class="form-control"
               placeholder="{{'history.placeholder.workflowPath' | translate}}" [(ngModel)]="filter.workflowPath">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>history.label.job</label>
      <div class="col-sm-6">
        <input autocomplete="off" type="text" name="jobName" class="form-control"
               placeholder="{{'history.placeholder.jobName' | translate}}" [(ngModel)]="filter.jobName">
      </div>
    </div>
    <div class="m-b-sm row">
      <label class="col-sm-4" [ngClass]="{'col-md-2': isSearch}" translate>history.label.status</label>
      <div class="col-sm-8">
        <nz-checkbox-wrapper (nzOnChange)="stateChange($event)">
          <ng-container *ngFor="let option of checkOptions">
            <label nz-checkbox [nzValue]="option.value" [ngModel]="option.checked" [name]="option.label"><span translate>common.label.{{option.label}}</span></label>
          </ng-container>
        </nz-checkbox-wrapper>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4" [ngClass]="{'col-md-2': isSearch}" translate> history.label.criticality</label>
      <div class="col-sm-8">
        <nz-checkbox-wrapper (nzOnChange)="criticalityChange($event)">
          <ng-container *ngFor="let option of criticalities">
            <label nz-checkbox [nzValue]="option.value" [ngModel]="option.checked" [name]="option.label"><span translate>common.label.{{option.label}}</span></label>
          </ng-container>
        </nz-checkbox-wrapper>
      </div>
    </div>
    <div class="form-group row" *ngIf="permission.joc.administration.customization.share && !isSearch">
      <label class="col-sm-4" translate>customization.label.sharedCustomization</label>
      <div class="col-sm-6">
        <label nz-checkbox [(ngModel)]="filter.shared" name="shared"></label>
      </div>
    </div>
    <div class="form-group m-t m-b-xs" *ngIf="isSearch">
      <button type="button" class="btn btn-primary btn-sm" (click)="search()" translate>
        common.button.search
      </button>
      <button type="submit" class="btn btn-default btn-sm m-l-sm" [disabled]="!myForm.form.valid || !isUnique || !filter.name || submitted">
        <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
        {{'customization.button.saveAsCustomization' | translate}}
      </button>
      <button type="button" class="btn btn-grey btn-sm m-l-sm" (click)="cancel()" translate>
        common.button.cancel
      </button>
    </div>
  </div>
  <div class="modal-footer" *ngIf="!isSearch">
    <button type="submit" [disabled]="!myForm.form.valid || !isUnique || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>
      common.button.cancel
    </button>
  </div>
</form>
