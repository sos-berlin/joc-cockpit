<form #myForm="ngForm" (ngSubmit)="onSubmit(filter)">
  <div [ngClass]="{'modal-body p-a' : !isSearch }" >
    <div class="form-group row" [ngClass]="{ 'has-error' : (((name.dirty || name.touched) && name.invalid) && !isSearch || !isUnique)}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>customization.label.customizationName</label>
      <div class="col-sm-6">
        <input autocomplete="off" type="text" class="form-control"
               placeholder="{{'placeholder.name' | translate}}" required
               name="name" maxlength="25" [(ngModel)]="filter.name" #name="ngModel"
               (blur)="checkFilterName()">
        <div *ngIf="!isSearch && name.invalid && (name.dirty || name.touched)" class="text-danger help-block">
          <div *ngIf="name.errors.required">
            <div translate>message.requiredError</div>
          </div>
        </div>
        <div class="help-block text-danger" *ngIf="!isUnique">
          <div translate>message.uniqueError</div>
        </div>
      </div>
    </div>
    <div class="form-group row m-b-sm" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4" translate>label.dateRange</label>
      <div class="col-md-6 col-sm-8">
        <div>
          <label class="md-check w">
            <input type="radio" name="date" [(ngModel)]="filter.radio" value="current">
            <i class="primary"></i> <span translate>label.specificDate</span>
          </label>
          <label class="md-check w">
            <input type="radio" name="date" [(ngModel)]="filter.radio" value="planned">
            <i class="primary"></i> <span translate>label.manualDate</span>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>label.from</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('placeholder.setStartDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [nzFormat]="dateFormat" [(ngModel)]="filter.from" name="from"></nz-date-picker>
        <nz-time-picker [nzDisabled]="!filter.from" #fromTime="ngModel" [nzFormat]="'HH:mm:ss'"
               class="input-time m-l time-picker" [(ngModel)]="filter.fromTime" name="fromTime"
               [nzPlaceHolder]="('placeholder.startTime' | translate)+' (HH:MM:SS)'" ></nz-time-picker>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'current'">
      <label class="col-md-2 col-sm-4 form-control-label" translate>label.to</label>
      <div class="col-sm-6">
        <nz-date-picker [nzPlaceHolder]="('placeholder.setEndDate' | translate) + ' (' +( dateFormat | uppercase ) +')'" [(ngModel)]="filter.to" [nzFormat]="dateFormat" name="to"></nz-date-picker>
        <nz-time-picker [nzDisabled]="!filter.to" #toTime="ngModel" [nzFormat]="'HH:mm:ss'"
               class="input-time m-l time-picker" [(ngModel)]="filter.toTime" name="toTime"
               [nzPlaceHolder]="('placeholder.endTime' | translate)+' (HH:MM:SS)'" ></nz-time-picker>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.radio == 'planned'" [ngClass]="{ 'has-error' : (processExc1.dirty || processExc1.touched) && processExc1.invalid}">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>label.processExecuted</label>
      <div class=" col-sm-6">
        <input autocomplete="off" validateReqex type="text" name="planned" #processExc1="ngModel" class="form-control"
               placeholder="{{'placeholder.processExecuted' | translate}}" [(ngModel)]="filter.planned">
        <div *ngIf="processExc1.errors && (processExc1.dirty || processExc1.touched)" class="help-block text-danger">
          <div translate *ngIf="!processExc1.valid">message.invalid</div>
        </div>
      </div>
    </div>
    <div class="form-group row" *ngIf="isSearch">
      <label class="col-md-2 col-sm-4 form-control-label" translate>label.controllerId</label>
      <div class=" col-sm-6">
        <nz-select nzPlaceHolder="{{'label.selectJobScheduler' | translate}}" [(ngModel)]="filter.controllerId" name="id">
          <nz-option [nzLabel]="'label.selectJobScheduler' | translate"></nz-option>
          <nz-option *ngFor="let jobScheduler of schedulerIds.controllerIds" [nzLabel]="jobScheduler" [nzValue]="jobScheduler"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row" *ngIf="filter.paths && filter.paths.length>0">
      <label class="col-sm-4" [ngClass]="{'col-md-2': isSearch}" translate>label.folders</label>
      <div class="col-sm-6" style="max-height: 140px; overflow: auto">
        <div *ngFor="let path of filter.paths">
          <span class="">{{path}}</span>
          <i class="pull-right fa fa-remove m-l text-hover-primary" (click)="remove(path,'path')"></i>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" [ngClass]="{'col-md-2': isSearch}" translate>history.label.deployType</label>
      <div class="col-sm-6">
        <nz-select [(ngModel)]="filter.deployType" name="id">
          <nz-option *ngFor="let type of deployTypes" [nzLabel]="type | translate" [nzValue]="type"></nz-option>
        </nz-select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 " [ngClass]="{'col-md-2': isSearch}" translate>history.label.operation</label>
      <div class="col-sm-8">
        <label class="md-check w">
          <input type="radio"  [(ngModel)]="filter.operation"  value="UPDATE" name="operation">
          <i class="primary"></i><span translate>history.label.update</span>
        </label>
        <label class="md-check w">
          <input type="radio"  [(ngModel)]="filter.operation" value="DELETE" name="operation">
          <i class="primary"></i><span translate>history.label.delete</span>
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 " [ngClass]="{'col-md-2': isSearch}" translate>history.label.state</label>
      <div class="col-sm-8">
        <label class="md-check w">
          <input type="radio"  [(ngModel)]="filter.state" value="DEPLOYED" name="state">
          <i class="primary"></i><span translate>history.label.deployed</span>
        </label>
        <label class="md-check w">
          <input type="radio"  [(ngModel)]="filter.state" value="NOT_DEPLOYED" name="state">
          <i class="primary"></i><span translate>history.label.notDeployed</span>
        </label>
      </div>
    </div>
    <div class="form-group row" *ngIf="permission.JOCConfigurations.share.change.sharedStatus.makeShared && !isSearch">
      <label class="col-sm-4" translate>customization.label.sharedCustomization</label>
      <div class="col-sm-6">
        <label class="md-check">
          <input type="checkbox" [(ngModel)]="filter.shared" name="shared">
          <i class="primary"></i>
        </label>
      </div>
    </div>
    <div class="form-group m-t m-b-xs" *ngIf="isSearch">
      <button type="button" class="btn btn-primary btn-sm" (click)="search()" translate>
        button.search
      </button>
      <button type="submit" class="btn orange btn-sm m-l-sm"
              [disabled]="!myForm.form.valid || !isUnique || !filter.name || submitted">
         <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
        {{'customization.button.saveAsCustomization' | translate}}
      </button>
      <button type="button" class="btn btn-grey btn-sm m-l-sm" (click)="cancel()" translate>
        button.cancel
      </button>
    </div>
  </div>
  <div class="modal-footer" *ngIf="!isSearch">
    <button type="submit" [disabled]="!myForm.form.valid || !isUnique || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner"></i>
      {{'button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>
      button.cancel
    </button>
  </div>
</form>
