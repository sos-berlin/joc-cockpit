<div class="modal-header">
  <h4 class="modal-title">
    <span *ngIf="new" translate>customization.label.createCustomization</span>
    <span *ngIf="edit" translate>customization.label.updateCustomization</span>
    <span *ngIf="!new && !edit" translate>customization.label.copyCustomization</span>
    <span *ngIf="name">: {{name}}</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<div *ngIf="type === 'ORDER'">
  <app-order-form-template [filter]="filter" [preferences]="preferences" [schedulerIds]="schedulerIds" [permission]="permission" [allFilter]="allFilter"
                           (onCancel)="cancel($event)"></app-order-form-template>
</div>
<div *ngIf="type === 'TASK'">
  <app-task-form-template [filter]="filter" [preferences]="preferences" [schedulerIds]="schedulerIds" [permission]="permission" [allFilter]="allFilter"
                          (onCancel)="cancel($event)"></app-task-form-template>
</div>
<div *ngIf="type === 'YADE'">
  <app-file-transfer-form-template [filter]="filter" [preferences]="preferences" [schedulerIds]="schedulerIds" [permission]="permission" [allFilter]="allFilter"
                          [isHistory]="true" (onCancel)="cancel($event)"></app-file-transfer-form-template>
</div>
<div *ngIf="type === 'DEPLOYMENT'">
  <app-deployment-form-template [filter]="filter" [preferences]="preferences" [schedulerIds]="schedulerIds" [permission]="permission" [allFilter]="allFilter"
                          (onCancel)="cancel($event)"></app-deployment-form-template>
</div>
<div *ngIf="type === 'SUBMISSION'">
  <app-submission-form-template [filter]="filter" [preferences]="preferences" [schedulerIds]="schedulerIds" [permission]="permission" [allFilter]="allFilter"
                                (onCancel)="cancel($event)"></app-submission-form-template>
</div>
