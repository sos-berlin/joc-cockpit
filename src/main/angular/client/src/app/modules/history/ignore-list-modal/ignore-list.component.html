<div class="modal-header">
  <h4 class="modal-title">
    <span class="text-capitalize" translate>history.label.ignoreListFilters</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<div class="modal-body container">
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover table-bordered ">
          <thead>
          <tr>
            <th>
              <span *ngIf="historyFilters.type == 'ORDER'" translate>history.label.workflow</span>
              <span *ngIf="historyFilters.type == 'TASK'" translate>history.label.task</span>
            </th>
            <th><span translate>common.label.action</span></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let workflow of savedIgnoreList.workflows" [hidden]="historyFilters.type !== 'ORDER'">
            <td>{{workflow}}</td>
            <td><a class="text-u-l text-danger" (click)="removeWorkflowIgnoreList(workflow)" translate>common.button.remove</a></td>
          </tr>
          <tr *ngFor="let job of savedIgnoreList.jobs" [hidden]="historyFilters.type !== 'TASK'">
            <td>{{job}}</td>
            <td><a class="text-u-l text-danger" (click)="removeJobIgnoreList(job)" translate>common.button.remove</a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
