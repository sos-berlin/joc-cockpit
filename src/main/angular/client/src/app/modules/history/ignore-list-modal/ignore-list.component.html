<div class="modal-header">
  <h4 class="modal-title">
    <span translate>history.label.ignoreListFilters</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<div class="modal-body container">
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive">
        <table class="table table-hover table-bordered ">
          <thead>
          <tr>
            <th>
              <span translate>history.label.workflow</span>
              <span *ngIf="historyFilters.type == 'TASK'">/</span>
              <span *ngIf="historyFilters.type == 'TASK'" translate>history.label.job</span>
            </th>
            <th><span translate>common.label.action</span></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let workflow of savedIgnoreList.workflows" [hidden]="historyFilters.type !== 'ORDER'">
            <td>{{workflow}}</td>
            <td><a (click)="removeWorkflowIgnoreList(workflow)" class="text-u-l text-danger" translate>common.button.remove</a>
            </td>
          </tr>
          <tr *ngFor="let job of savedIgnoreList.jobs" [hidden]="historyFilters.type !== 'TASK'">
            <td>{{job.workflowPath}}<i *ngIf="job.job">,</i> {{job.job}}</td>
            <td><a (click)="removeJobIgnoreList(job)" class="text-u-l text-danger" translate>common.button.remove</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
