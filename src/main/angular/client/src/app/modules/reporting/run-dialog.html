<div class="modal-header">
  <h4 class="modal-title">
    <span translate>reporting.label.runReport</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">

  </div>
  <div class="modal-footer">
    <button [disabled]="!myForm.form.valid || !isUnique || submitted"
            class="btn btn-primary btn-sm" type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{ 'reporting.button.run' | translate }}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</form>
