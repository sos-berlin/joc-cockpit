<div class="p-a p-t-0">
  <div class="row">
    <div class="col-md-12">
      <div class="box-header b-b">

      </div>
      <div class="box-body">
        <ng-container *ngFor="let report of compareMultiReports">
          <div class="col-md-4 card h-6xx m-r-12" style="width: 24%">
            <div class="card-body">
              <div class="m-b-sm">
                <h5 class="card-title">{{ report.title }}</h5>
              </div>
              <div class="_600 text-md m-t-sm m-b-sm text-center pos-rel"><span
                class="p-b-xs b-b"><i class="text-muted">{{ report.dateFrom }} - {{ report.dateTo }}</i></span>
              </div>

              <div class="donut-chart-container m-t-md  m-b-sm" [attr.id]="'donut-chart-container-' + report.id">

              </div>
                <div class="m-t-sm">
                <perfect-scrollbar class="list-responsive" style="height: 212px; overflow: auto;">
                  <ul>0
                    <ng-container *ngFor="let item of report.data">
                      <li style="display: flex; align-items: center; justify-content: space-evenly">
                        <span>{{ item.start_time }}</span>
                        <span>{{ item.count }}</span>
                      </li>
                      <li class="text-center p-a-10" *ngIf="item.data?.length === 0">
                        <app-empty-data></app-empty-data>
                      </li>
                    </ng-container>
                  </ul>
                </perfect-scrollbar>
              </div>
              <button class="btn btn-primary btn-sm" type="button">
                <span >Show Report</span>
              </button>
            </div>
          </div>
        </ng-container>
      </div>


    </div>
  </div>
</div>
<div *ngIf="!isLoading" class="spinner">
  <div class="cssload-inner cssload-one"></div>
  <div class="cssload-inner cssload-two"></div>
  <div class="cssload-inner cssload-three"></div>
</div>
