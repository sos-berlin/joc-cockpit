<div class="modal-header">
  <h4 class="modal-title">
    <span translate>Download Data</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-3 col-sm-4 form-control-label" translate>Period</label>
      <div class="col-md-6 col-sm-8">
        <app-select-input [isRequired]="true" [attributeName]="'period'" [isAllowClear]="true" [ignoreTranslate]="true"
                          [placeholder]="'Choose Period'" [optionLabel]="'name'" [listArray]="dates" [name]="'date'"
                          [object]="object"></app-select-input>
      </div>
    </div>
<!--    <div class="form-group row">-->
<!--      <label class="col-md-3 col-sm-4 form-control-label" translate>Report Type</label>-->
<!--      <div class="col-md-6 col-sm-8">-->
<!--        <app-select-input [attributeName]="'template'" [isAllowClear]="true" [ignoreTranslate]="true"-->
<!--                          [placeholder]="'Choose Report Template'" [optionLabel]="'title'" [listArray]="templates" [name]="'reportType'"-->
<!--                          [object]="object"></app-select-input>-->
<!--      </div>-->
<!--    </div>-->
  </div>
  <div class="modal-footer">
    <button [disabled]="!myForm.form.valid || submitted"
            class="btn btn-primary btn-sm" type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{ 'Download' | translate }}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</form>
