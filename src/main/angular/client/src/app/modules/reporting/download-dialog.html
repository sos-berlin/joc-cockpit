<div class="modal-header">
  <h4 class="modal-title">
    <span translate>Download Data</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>

<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-md-3 col-sm-4" translate>Choose Period</label>
      <div class="col-md-6 col-sm-8">
        <nz-radio-group [(ngModel)]="object.type" name="type">
          <label nz-radio nzValue="monthly"><span translate>Monthly</span></label>
          <label nz-radio nzValue="yearly"><span translate>Yearly</span></label>
        </nz-radio-group>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-3 col-sm-4" translate></label>
      <div class="col-md-6 col-sm-8">
        <nz-date-picker *ngIf="object.type == 'monthly'" nzMode="month" name="month" [nzDisabledDate]="disabledDate"
                        [(ngModel)]="object.date" (ngModelChange)="onChange($event)"></nz-date-picker>
        <nz-date-picker *ngIf="object.type == 'yearly'" nzMode="year" name="year" [nzDisabledDate]="disabledDate"
                        [(ngModel)]="object.date" (ngModelChange)="onChange($event)"></nz-date-picker>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!object.date || submitted"
            class="btn btn-primary btn-sm" type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{ 'Download' | translate }}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">
      {{ 'common.button.cancel' | translate }}
    </button>
  </div>
</form>
