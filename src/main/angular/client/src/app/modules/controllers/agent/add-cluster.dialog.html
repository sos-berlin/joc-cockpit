<div class="modal-header">
  <h4 class="modal-title">
     <span *ngIf="!new">
      <span translate>agent.label.updateCluster</span>:
      <span [innerHtml]="data.agentName"></span>
     </span>
    <span *ngIf="new " translate>agent.label.createCluster</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="3" [sizeY]="8"></app-audit-log-input>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 form-control-label" translate>common.label.name
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class=" col-sm-8" [ngClass]="{'has-error' : ((agentName.dirty || agentName.touched) && agentName.invalid)}">
        <input type="text" identifierValidation class="form-control" name="agentName" [appAutofocus]="!new"
               required [(ngModel)]="cluster.agentName" #agentName="ngModel"
               placeholder="{{'agent.placeholder.enterClusterName' | translate}}">
        <div *ngIf="agentName.invalid && (agentName.dirty || agentName.touched)" class="text-danger help-block">
          <div *ngIf="agentName.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
          <div *ngIf="agentName.errors.invalidIdentifier" translate>common.message.invalid</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 form-control-label" translate>common.label.title</label>
      <div class=" col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="cluster.title"
               [maxLength]="255" name="title" placeholder="{{'common.placeholder.title' | translate}}">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (required && !comments.comment)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
