<div class="modal-header">
  <h4 class="modal-title">
    <span translate>agent.label.deployAgent</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="hide" [ngClass]="{'show': display}">
      <app-audit-log-input [comments]="comments" [sizeX]="3" [sizeY]="8"></app-audit-log-input>
    </div>
    <div class="form-group row">
      <label class="col-sm-3" translate>agent.label.agentId</label>
      <div class="col-sm-8">
        {{agent.agentId}}
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 form-control-label" translate>agent.label.schedulingType</label>
      <div class=" col-sm-8">
        <nz-select nzAllowClear name="schedulingType" [(ngModel)]="schedulingType">
          <nz-option *ngFor="let item of schedulingTypes" [nzValue]="item" [nzLabel]="item | translate"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted || (required && !comments.comment)" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
