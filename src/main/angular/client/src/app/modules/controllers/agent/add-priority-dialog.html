<div class="modal-header">
  <h4 class="modal-title">
    <span translate>agent.button.metricsPriority</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label [nzTooltipMouseEnterDelay]="0.5" [nz-tooltip]="'agent.subagent.tooltip.priority' | translate" class="col-sm-3 form-control-label"
             translate>inventory.label.priority</label>
      <div class="col-sm-8">
        <textarea [(ngModel)]="priority" [appAutofocus]="true" [maxLength]="255" class="form-control"
               name="title" placeholder="{{'agent.placeholder.enterPriority' | translate}}" type="text">
        </textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm"
            type="submit">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button (click)="submitToAllSubagents(true)" [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm"
            type="button">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'agent.button.SubmitAllSubagents' | translate}}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">
      common.button.cancel
    </button>
  </div>
</form>
