<div class="white box-shadow sub-header">
  <div class="row">
    <div class="col-md-12">
      <div class="padding">
        <div class="text-right ">
          <div class="pull-left">
            <app-breadcrumbs></app-breadcrumbs>
          </div>
          <div class="inline">
            <button (click)="addController()" class="btn btn-grey btn-sm">
              <i class="fa fa-plus"></i>&nbsp;
              <span translate>controller.button.newController</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="padding p-b-0">
  <div class="row m-b m-t-xs">
    <div class="col-md-12">
      <div class="box p-a">
        <div *ngFor="let controller of controllers;" class="box-body p-b-0">
          <div class="row">
            <div class="col-sm-12">
              <div class="btn-group dropdown pull-left m-r-sm">
                <button class="btn-drop more-option-h" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" type="button">
                  <i class="fa fa-ellipsis-h"></i></button>
                <nz-dropdown-menu #menu="nzDropdownMenu" role="menu">
                  <ul nz-menu>
                      <li nz-menu-item >
                        <a (click)="editController(controller)" translate>common.button.edit</a>
                      </li>
                      <li nz-menu-item >
                        <a (click)="deleteController(controller)" translate="">common.button.delete</a>
                      </li>
                  </ul>
                </nz-dropdown-menu>
              </div>
              <h5 class="text-dark">{{controller}}</h5>
            </div>
          </div>
        </div>
        <div *ngIf="controllers.length==0">
          <app-empty-data></app-empty-data>
        </div>
      </div>
    </div>
  </div>
</div>
