<div class="hide" [ngClass]="{'show-block' : !loading && !error}">
  <div id="upper-header" *ngIf="!error">
    <div class="inline w-full">
      <label class="_600 m-l-sm m-r-sm">{{'log.label.modifyLogCriteria' | translate}} -</label>
      <span class="m-r" *ngIf="isExpandCollapse">
        <a class="text" title="{{'common.tooltip.expandAll' | translate}}" (click)="expandAll();">
          <i class="icon rotate" nz-icon nzType="double-right" nzTheme="outline"></i>
        </a>
        <a class="text m-l-sm" title="{{'common.tooltip.collapseAll' | translate}}" (click)="collapseAll();">
          <i class="icon rotate" nz-icon nzType="double-left" nzTheme="outline"></i>
        </a>
      </span>

      <label class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.main" (ngModelChange)="checkLogLevel('MAIN')"><span translate>log.label.main</span></label>
      <label *ngIf="isStdSuccessLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.success" (ngModelChange)="checkLogLevel('SUCCESS')"><span translate>log.label.success</span></label>
      <label class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.stdout" (ngModelChange)="checkLogLevel('STDOUT')"><span translate>log.label.stdout</span></label>
      <label *ngIf="isStdErrLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.stderr" (ngModelChange)="checkLogLevel('STDERR')"><span translate>log.label.stderr</span></label>
      <label *ngIf="isInfoLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.info" (ngModelChange)="checkLogLevel('INFO')"><span translate>log.label.info</span></label>
      <label *ngIf="isFatalLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.fatal" (ngModelChange)="checkLogLevel('FATAL')"><span translate>log.label.fatal</span></label>
      <label *ngIf="isErrorLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.error" (ngModelChange)="checkLogLevel('ERROR')"><span translate>log.label.error</span></label>
      <label *ngIf="isWarnLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.warn" (ngModelChange)="checkLogLevel('WARN')"><span translate>log.label.warn</span></label>
      <label *ngIf="isDeBugLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.debug" (ngModelChange)="checkLogLevel('DEBUG')"><span translate>log.label.debug</span></label>
      <label *ngIf="isTraceLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.trace" (ngModelChange)="checkLogLevel('TRACE')"><span translate>log.label.trace</span></label>
      <label *ngIf="isDetailLevel" class="m-r" nz-checkbox [(ngModel)]="object.checkBoxs.detail" (ngModelChange)="checkLogLevel('DETAIL')"><span translate>log.label.detail</span></label>

      <a class="m-r m-l pull-right" *ngIf="!isCancel && !finished" (click)="cancel()">
        <i class="icon" nz-icon nzType="close" nzTheme="outline"></i>
        <span translate>common.button.cancel</span>
      </a>
      <a class="m-r m-l pull-right" *ngIf="finished || isCancel" (click)="reloadLog()">
        <i class="icon" nz-icon nzType="reload" nzTheme="outline"></i>
        <span translate>workflow.button.reload</span>
      </a>
      <a class="m-l pull-right" (click)="downloadLog()">
        <i class="icon" nz-icon nzType="download" nzTheme="outline"></i>
        <span translate>common.button.download</span>
      </a>
      <a class="m-l pull-right" (click)="copy()">
        <i class="icon" nz-icon nzType="copy" nzTheme="outline"></i>
        <span translate>log.button.copyToClipboard</span>
      </a>
    </div>
  </div>
  <!-- BEGIN SLIDER -->
  <div class="property-panel hidden-sm">
    <div class="sidebar-open">
      <i nz-icon nzType="caret-left" nzTheme="outline"></i>
    </div>
    <div class="sidebar-close">
      <i nz-icon nzType="caret-right" nzTheme="outline"></i>
    </div>
    <div class="sidebar sidebar-property-panel bg-white" id="property-panel">
      <div style="margin-top: 26px">
        <div  style="padding: 12px">
          <div class="fade-in">
            <nz-tree
              [nzShowExpand]="false"
              [nzData]="nodes"
              [nzTreeTemplate]="nzTreeTemplate"
            ></nz-tree>
            <ng-template #nzTreeTemplate let-node>
              <div class="node-wrapper" id="{{node.origin.key}}">
                <span (click)="openFolder(node)"  *ngIf="(node.origin.children && node.origin.children.length > 0)"
                      [class.toggle-children-wrapper-expanded]="node.isExpanded"
                      [class.toggle-children-wrapper-collapsed]="!node.isExpanded"
                      class="cursor w-14 m-l-xxs m-t-n-1">
                  <i *ngIf="!node.isExpanded && !node.origin.loading" nz-icon nzType="caret-right" nzTheme="outline"></i>
                  <i *ngIf="node.isExpanded && !node.origin.loading" nz-icon nzType="caret-down" nzTheme="outline"></i>
                </span>
                <span *ngIf="node.origin.isLeaf || !node.origin.children || node.origin.children.length === 0" class="w-16" style="visibility: hidden">.</span>
                <div class="node-content-wrapper" (click)="selectNode(node)">
                  <span *ngIf="node.origin.name">{{node.origin.name}}</span>
                  <span class="_600" *ngIf="!node.origin.name">{{node.origin.title | translate}}</span>
                  <span class="text-primary" *ngIf="!node.origin.name && !node.origin.title">{{node.origin.logEvent}}</span>
                  <i class="text-primary" *ngIf="node.origin.count > 1">&nbsp;({{node.origin.count}})</i>
                  <span *ngIf="node.origin.logLevel == 'ERROR'">
                  - (<i class="text-sm log_error">Failed</i>)
                </span>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <pre id="logs" #dataBody *ngIf="!error" class="log p-a-sm"></pre>
</div>
<div class="text-center hide" [ngClass]="{'show' : error && !loading}">
  <div class="text-dark p-t text-38 m-b-n-8"><span [innerHtml]="errStatus"></span></div>
  <div class="hide text-lg text-muted" [ngClass]="{'show' : errStatus}">{{'log.label.error' | translate}}!</div>
  <div class="text m-t" [innerHtml]="error"></div>
</div>
<iframe name="tmpFrame" id="tmpFrame" width="1" height="1"
  class="iframe"></iframe>
<div class="spinner" *ngIf="loading || isLoading">
  <div class="cssload-inner cssload-one"></div>
  <div class="cssload-inner cssload-two"></div>
  <div class="cssload-inner cssload-three"></div>
</div>
