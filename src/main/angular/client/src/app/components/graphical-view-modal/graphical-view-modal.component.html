<div class="modal-header">
  <h4 class="modal-title">
    <span *ngIf="operation === 'START'" translate> order.label.startNode</span>
    <span *ngIf="operation !== 'START'" translate> order.label.endNode</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form (ngSubmit)="onSubmit()">
  <div style="overflow: hidden;" class="modal-body p-a min-ht-350">
    <div>
      <div id="workflowGraphId">
        <div class="overflow-y h-full">
          <div class="graph-container graph2">
            <div class="inline" id="toolbar-icons">
              <ul class="nav navbar-nav navbar-nav-inline nav-active-border3 ">
                <li class="nav-item">
                  <a class="nav-link" [nz-tooltip]="'workflow.button.zoomIn' | translate" (click)="zoomIn()">
                    <span class="nav-text"> <i nz-icon nzType="zoom-in" nzTheme="outline"></i></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [nz-tooltip]="'workflow.button.zoomOut' | translate" (click)="zoomOut()">
                    <span class="nav-text"> <i nz-icon nzType="zoom-out" nzTheme="outline"></i></span>
                  </a>
                </li>
                <li class="nav-item dropdown-separator">
                  <span class="separator"></span>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [nz-tooltip]="'workflow.button.actual' | translate" (click)="actual()">
                    <span class="nav-text"> <i nz-icon nzType="fullscreen-exit" nzTheme="outline"></i></span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [nz-tooltip]="'workflow.button.fit' | translate" (click)="fit()">
                    <span class="nav-text"> <i nz-icon nzType="column-width" nzTheme="outline"></i></span>
                  </a>
                </li>
              </ul>
            </div>
            <div #graph id="graph"></div>
            <div #outlineContainer id="outlineContainer"></div>
          </div>
        </div>
      </div>

      <div class="spinner" *ngIf="isLoading">
        <div class="cssload-inner cssload-one"></div>
        <div class="cssload-inner cssload-two"></div>
        <div class="cssload-inner cssload-three"></div>
      </div>
    </div>
  </div>
  <div class="modal-footer text-left">
    <button type="submit" class="btn btn-primary btn-sm" [disabled]="!position">
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="cancel()" translate>common.button.cancel</button>
  </div>
</form>
