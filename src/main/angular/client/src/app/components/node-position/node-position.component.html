<ng-container *ngIf="type === 'START'">
  <nz-tree-select
    (ngModelChange)="selectStartNode($event)"
    [(ngModel)]="obj.startPosition"
    [nzDropdownClassName]="'custom-dropdown'"
    [nzDropdownStyle]="{ 'max-height': '260px' }"
    [nzNodes]="nodes"
    [nzPlaceHolder]="'order.placeholder.selectStartNode' | translate"
    [nzShowSearch]="true"
    name="startNode{{index}}"
    nzAllowClear
  >
    <ng-template #nzTreeTemplate let-node>
      <div class="node-wrapper w-93">
        <div class="node-content-wrapper">
          {{node.origin.title}}
          <i *ngIf="node.origin.label" class="text-muted p-l-xs" translate>({{node.origin.label}})</i>
        </div>
      </div>
    </ng-template>
  </nz-tree-select>
</ng-container>
<ng-container *ngIf="type === 'END'">
  <nz-tree-select
    (ngModelChange)="onBlur.emit()"
    [(ngModel)]="obj.endPositions"
    [nzDropdownClassName]="'custom-dropdown'"
    [nzDropdownStyle]="{ 'max-height': '260px' }"
    [nzNodes]="nodes"
    [nzPlaceHolder]="'order.placeholder.selectEndNode' | translate"
    [nzShowSearch]="true"
    name="endNode{{index}}"
    nzAllowClear
    nzMultiple
  >
    <ng-template #nzTreeTemplate let-node>
      <div class="node-wrapper w-93">
        <div class="node-content-wrapper">
          {{node.origin.title}}
          <i *ngIf="node.origin.label" class="text-muted p-l-xs" translate>({{node.origin.label}})</i>
        </div>
      </div>
    </ng-template>
  </nz-tree-select>
</ng-container>
<i (click)="showGraphicalView(type)" aria-hidden="true"
   class="fa fa-sitemap mt-2 cursor primary-text-hover-color pos-abt m-l-sm"></i>
