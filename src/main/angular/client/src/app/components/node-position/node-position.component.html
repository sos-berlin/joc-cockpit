<ng-container *ngIf="type === 'START'">
  <nz-tree-select
    nzAllowClear
    [nzDropdownStyle]="{ 'max-height': '260px' }"
    [nzPlaceHolder]="'order.placeholder.selectStartNode' | translate"
    name="startNode{{index}}"
    [(ngModel)]="obj.startPosition"
    [nzDropdownClassName]="'custom-dropdown'"
    [nzNodes]="nodes"
    (ngModelChange)="selectStartNode($event)"
    [nzShowSearch]="true"
  >
  </nz-tree-select>
</ng-container>
<ng-container *ngIf="type === 'END'">
  <nz-tree-select
    nzMultiple
    nzAllowClear
    [nzDropdownStyle]="{ 'max-height': '260px' }"
    [nzPlaceHolder]="'order.placeholder.selectEndNode' | translate"
    name="endNode{{index}}"
    [(ngModel)]="obj.endPositions"
    [nzDropdownClassName]="'custom-dropdown'"
    [nzNodes]="nodes"
    (ngModelChange)="onBlur.emit()"
    [nzShowSearch]="true"
  >
  </nz-tree-select>
</ng-container>
<i class="fa fa-sitemap mt-2 cursor primary-text-hover-color pos-abt m-l-sm" aria-hidden="true"
   (click)="showGraphicalView(type)"></i>
