<div class="modal-header">
  <h4 class="modal-title">
    <span translate>common.label.writeComment</span>
  </h4>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    @if (comments.node) {
      <div class="form-group row">
        <label class="col-sm-4" translate>common.label.node</label>
        <label class="col-sm-8">{{comments.node}}</label>
      </div>
    }
    @if (comments.name) {
      <div class="form-group row">
        <label class="col-sm-4" translate>{{comments.type | translate}}</label>
        <label class="col-sm-8">{{comments.name}} @if (comments.title) {<i>-</i>} <span
          class="text-muted">{{comments.title}}</span></label>
      </div>
    }
    <div class="form-group row">
      <label class="col-sm-4" translate>common.label.operation</label>
      <label class="col-sm-8">{{comments.operation | translate}}</label>
    </div>
    <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
  </div>
  <div class="modal-footer">
    <button [disabled]="(required && !comments.comment) || submitted || !myForm.form.valid" class="btn btn-primary btn-sm" type="submit">
      @if (submitted) {
        <i class="fa fa-spin fa-spinner p-r-xs"></i>
      }
      {{'common.button.submit' | translate}}
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm" translate type="button">
      common.button.cancel
    </button>
  </div>
</form>
