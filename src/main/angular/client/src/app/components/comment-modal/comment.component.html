<div class="modal-header">
  <h4 class="modal-title">
    <span translate>common.label.writeComment</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="form-group row" *ngIf="comments.node">
      <label class="col-sm-4" translate>common.label.node</label>
      <label class="col-sm-8">{{comments.node}}</label>
    </div>
    <div class="form-group row">
      <label class="col-sm-4" translate>{{comments.type | translate}}</label>
      <label class="col-sm-8">{{comments.name}} <i *ngIf="comments.title">-</i> <span class="text-muted">{{comments.title}}</span></label>
    </div>
    <div class="form-group row">
      <label class="col-sm-4" translate>common.label.operation</label>
      <label class="col-sm-8">{{comments.operation | translate}}</label>
    </div>
    <app-audit-log-input [comments]="comments" [sizeX]="4" [sizeY]="6"></app-audit-log-input>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>
      common.button.cancel
    </button>
  </div>
</form>
