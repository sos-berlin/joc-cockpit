<ng-template #contentTemplate>
  <div class="row">
    <div class="col-md-12 m-b-12 text-md">
      <b class="text" *ngIf="!isFavourite" translate>favourite.button.addFavourite</b>
      <b class="text" *ngIf="isFavourite" translate>favourite.button.editFavourite</b>
      <i aria-hidden="true"  (click)="isVisible = false" class="fa fa-times-circle pos-abt cursor r-12 m-t-n-1 text-20"></i>
    </div>
    <div class="form-group col-md-12" [ngClass]="{'has-error' : ((favourite.dirty || favourite.touched) && favourite.invalid) || !unique}">
      <input type="text" class="form-control" [appAutofocus]="true" (blur)="checkName()" #favourite="ngModel" required [(ngModel)]="obj.name" placeholder="{{'common.placeholder.name' | translate}}" name="favourite">
    </div>
    <div class="col-md-12">
      <button type="button" [disabled]="!obj.name || !unique" (click)="addFavourite()" class="btn btn-primary btn-sm" translate>common.button.done</button>
      <button type="button" *ngIf="isFavourite" (click)="removeFavourite()" class="btn btn-danger btn-sm m-l-12" translate>common.button.remove</button>
    </div>
  </div>
</ng-template>
<i *ngIf="data[type] && data[type].length > 1" nz-popover [nzPopoverBackdrop]="true"
   [nzPopoverContent]="contentTemplate" [nzPopoverTrigger]="null" [nzPopoverVisible]="isVisible" nzPopoverPlacement="topRight"
   class="pos-abt r-18 t-sm cursor text-16 primary-text-hover-color z-index" (click)="isVisible = true"
   nz-icon nzType="star" [ngClass]="{'text-primary': isFavourite}" [nzTheme]="isFavourite ? 'fill' : 'outline'"></i>
<div class="text-right" *ngIf="list.length > 0">
  <a class="primary-text-hover-color text-u-l p-t-xxs cursor" (click)="showList()" translate>favourite.button.addFromFavourite</a>
</div>
<nz-select #myinput nzShowSearch class="fav-list-search-box" [(ngModel)]="obj.selected" (ngModelChange)="onChangeValue($event)"
           [nzPlaceHolder]="'common.placeholder.search' | translate">
  <nz-option *ngFor="let item of list" [nzValue]="item.name" [nzLabel]="item.name"></nz-option>
</nz-select>
