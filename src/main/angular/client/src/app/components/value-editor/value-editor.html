<div class="modal-header">
  <h4 class="modal-title">
    <span translate>workflow.label.valueEditor</span>
  </h4>
  <a [textarea]="myInputField" appMaximum class="max-btn">
    <i class="fa fa-window-maximize"></i>
  </a>
  <button (click)="activeModal.destroy()" aria-label="Close" class="close"
          type="button">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form (ngSubmit)="onSubmit()" spellcheck="false">
  <div class="modal-body p-a">
    <div class="row">
      <div [ngClass]="{'has-error' : ((value.dirty || value.touched) && value.invalid)}" class="col-md-12 mono-font">
        <textarea #myinput #value="ngModel" (keyup)="do_resize()" [(ngModel)]="data" [facetValidation]="object.facet" name="value"
                  nz-input placeholder="{{'common.placeholder.value' | translate}}"
                  rows="10"
        ></textarea>
        <i *ngIf="object.message" [nz-tooltip]="object.message" class="pos-abt cursor fa fa-info-circle"
           style="right: 22px;top:9px;"></i>
        <div *ngIf="value.invalid && value.errors && (value.dirty || value.touched)"
             class="text-danger help-block">
          <div *ngIf="value.errors['required']">
            <div translate>common.message.requiredError</div>
          </div>
          <div *ngIf="value.errors['invalidFacet']" translate>common.message.invalid</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary btn-sm" translate type="submit">
      common.button.submit
    </button>
    <button (click)="activeModal.destroy()" class="btn btn-grey btn-sm"
            translate type="button">
      common.button.cancel
    </button>
  </div>
</form>
