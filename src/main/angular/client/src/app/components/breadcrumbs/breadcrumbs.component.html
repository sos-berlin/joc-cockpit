<span class="text-md text-muted _600 ">
  <ol class="breadcrumb p-t-xs">
    <li>
      <a (click)="backClicked()"><i class="fa fa-arrow-circle-left text-18" title="back"></i></a>
    </li>
    <li *ngFor="let item of breadcrumbs; let last = last;">
      <ng-container>
      <span *ngIf="!last">
        <a [routerLink]="item.url">
          {{ item.label | translate }}
          <span *ngIf="identityServiceName && item.label === 'breadcrumb.label.manageIdentityServices'" class="p-l-xs">
            ({{identityServiceName}})
          </span>
        </a>
      </span>
      <span *ngIf="last" class="active">
        {{ item.label | translate }}
      </span>
    </ng-container>
    </li>
  </ol>
</span>
