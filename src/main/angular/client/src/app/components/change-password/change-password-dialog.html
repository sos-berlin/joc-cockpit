<div class="modal-header">
  <h4 class="modal-title">
    <span translate>profile.label.changePassword</span>
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.destroy()">
    <span aria-hidden="true" class="fa fa-times-circle"></span>
  </button>
</div>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="modal-body p-a">
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" translate>profile.label.oldPassword
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((oldPassword.dirty || oldPassword.touched) && oldPassword.invalid)}">
        <input type="password" class="form-control" name="oldPassword" [(ngModel)]="passwordObj.oldPassword" required
               #oldPassword="ngModel" autocomplete="off"/>
        <div *ngIf="oldPassword.invalid && (oldPassword.dirty || oldPassword.touched)" class="text-danger help-block">
          <div *ngIf="oldPassword.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" translate>profile.label.newPassword
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((newPassword.dirty || newPassword.touched) && newPassword.invalid)}">
        <input type="password" class="form-control" name="password" [(ngModel)]="passwordObj.password" required
               #newPassword="ngModel" autocomplete="off"/>
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="text-danger help-block">
          <div *ngIf="newPassword.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 form-control-label" translate>profile.label.confirmPassword
        <sup class="text-danger text-sm">*</sup>
      </label>
      <div class="col-sm-6" [ngClass]="{'has-error' : ((confirmPassword.dirty || confirmPassword.touched) && confirmPassword.invalid) || !isPasswordMatch}">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="passwordObj.repeatedPassword" required
               #confirmPassword="ngModel" autocomplete="off" (blur)="checkPassword()"/>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="text-danger help-block">
          <div *ngIf="confirmPassword.errors.required">
            <div translate>common.message.requiredError</div>
          </div>
        </div>
        <div *ngIf="!isPasswordMatch && passwordObj.repeatedPassword" class="text-danger help-block">
            <div translate>profile.message.passwordNotMatch</div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="!myForm.form.valid || submitted" class="btn btn-primary btn-sm">
      <i *ngIf="submitted" class="fa fa-spin fa-spinner p-r-xs"></i>
      {{'common.button.submit' | translate}}
    </button>
    <button type="button" class="btn btn-grey btn-sm" (click)="activeModal.destroy()" translate>common.button.cancel
    </button>
  </div>
</form>
